<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">累积性生存价值</text>
  
  <!-- 分隔线 -->
  <line x1="400" y1="80" x2="400" y2="450" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 左侧标题 - 建设性 -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">累积建设性生存价值</text>
  
  <!-- 右侧标题 - 破坏性 -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#c62828">累积破坏性生存价值</text>
  
  <!-- 左侧 - 建设性生存价值的花园 -->
  <g transform="translate(100, 150)">
    <!-- 花园土地 -->
    <path d="M0,200 C50,180 150,180 200,200" fill="#795548"/>
    
    <!-- 花园中的植物 - 随时间增长 -->
    <!-- 小树 -->
    <g transform="translate(50, 0)">
      <line x1="0" y1="200" x2="0" y2="170" stroke="#5d4037" stroke-width="3"/>
      <circle cx="0" cy="160" r="10" fill="#4caf50"/>
      <text x="0" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">初期</text>
    </g>
    
    <!-- 中等大小的树 -->
    <g transform="translate(100, 0)">
      <line x1="0" y1="200" x2="0" y2="150" stroke="#5d4037" stroke-width="4"/>
      <path d="M0,150 C-15,170 15,170 0,150" fill="#4caf50"/>
      <path d="M0,140 C-20,160 20,160 0,140" fill="#4caf50"/>
      <text x="0" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">成长期</text>
    </g>
    
    <!-- 大树 -->
    <g transform="translate(150, 0)">
      <line x1="0" y1="200" x2="0" y2="120" stroke="#5d4037" stroke-width="5"/>
      <path d="M0,120 C-25,150 25,150 0,120" fill="#2e7d32"/>
      <path d="M0,100 C-30,130 30,130 0,100" fill="#2e7d32"/>
      <path d="M0,80 C-20,110 20,110 0,80" fill="#2e7d32"/>
      <text x="0" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">繁盛期</text>
    </g>
    
    <!-- 向上箭头 - 表示积累增长 -->
    <path d="M200,180 L220,180 L220,120 L240,120 L210,80 L180,120 L200,120 Z" fill="#4caf50" opacity="0.8"/>
    <text x="210" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">增长</text>
    
    <!-- 园丁 -->
    <g transform="translate(30, 180)">
      <circle cx="0" cy="0" r="8" fill="#ffcc80"/> <!-- 头 -->
      <line x1="0" y1="8" x2="0" y2="25" stroke="#795548" stroke-width="2"/> <!-- 身体 -->
      <line x1="0" y1="15" x2="-10" y2="20" stroke="#795548" stroke-width="2"/> <!-- 左臂 -->
      <line x1="0" y1="15" x2="15" y2="10" stroke="#795548" stroke-width="2"/> <!-- 右臂 -->
      <line x1="0" y1="25" x2="-5" y2="35" stroke="#795548" stroke-width="2"/> <!-- 左腿 -->
      <line x1="0" y1="25" x2="5" y2="35" stroke="#795548" stroke-width="2"/> <!-- 右腿 -->
      <line x1="15" y1="10" x2="20" y2="-5" stroke="#795548" stroke-width="1"/> <!-- 浇水壶 -->
      <path d="M20,-5 C22,-8 25,-8 25,-5 L25,0 L20,0 Z" fill="#64b5f6"/> <!-- 浇水壶 -->
      <path d="M25,-3 L30,-10 L32,-9 L27,-2" fill="#64b5f6"/> <!-- 浇水壶嘴 -->
      <path d="M32,-9 C32,-9 33,-8 33,-7" stroke="#64b5f6" stroke-width="1" fill="none"/> <!-- 水滴 -->
      <path d="M33,-7 C33,-7 34,-6 34,-5" stroke="#64b5f6" stroke-width="1" fill="none"/> <!-- 水滴 -->
    </g>
  </g>
  
  <!-- 右侧 - 破坏性生存价值的花园 -->
  <g transform="translate(500, 150)">
    <!-- 花园土地 -->
    <path d="M0,200 C50,180 150,180 200,200" fill="#795548"/>
    
    <!-- 花园中的植物 - 随时间衰退 -->
    <!-- 健康的树 -->
    <g transform="translate(50, 0)">
      <line x1="0" y1="200" x2="0" y2="150" stroke="#5d4037" stroke-width="4"/>
      <path d="M0,150 C-15,170 15,170 0,150" fill="#4caf50"/>
      <path d="M0,140 C-20,160 20,160 0,140" fill="#4caf50"/>
      <text x="0" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">初期</text>
    </g>
    
    <!-- 开始枯萎的树 -->
    <g transform="translate(100, 0)">
      <line x1="0" y1="200" x2="0" y2="150" stroke="#5d4037" stroke-width="4"/>
      <path d="M0,150 C-15,170 15,170 0,150" fill="#ffa000"/>
      <path d="M0,140 C-20,160 20,160 0,140" fill="#ffa000"/>
      <text x="0" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">衰退期</text>
    </g>
    
    <!-- 枯死的树 -->
    <g transform="translate(150, 0)">
      <line x1="0" y1="200" x2="0" y2="150" stroke="#5d4037" stroke-width="3"/>
      <line x1="-15" y1="170" x2="0" y2="150" stroke="#795548" stroke-width="2"/>
      <line x1="15" y1="170" x2="0" y2="150" stroke="#795548" stroke-width="2"/>
      <line x1="-10" y1="160" x2="0" y2="140" stroke="#795548" stroke-width="1"/>
      <line x1="10" y1="160" x2="0" y2="140" stroke="#795548" stroke-width="1"/>
      <text x="0" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">枯萎期</text>
    </g>
    
    <!-- 向下箭头 - 表示积累破坏 -->
    <path d="M200,120 L220,120 L220,180 L240,180 L210,220 L180,180 L200,180 Z" fill="#c62828" opacity="0.8"/>
    <text x="210" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">衰退</text>
    
    <!-- 有害因素 -->
    <g transform="translate(70, 150)">
      <!-- 杂草 -->
      <path d="M-10,50 C-5,40 -15,30 -10,20" stroke="#8bc34a" stroke-width="1" fill="none"/>
      <path d="M-8,50 C-3,35 -13,30 -5,15" stroke="#8bc34a" stroke-width="1" fill="none"/>
      <path d="M-6,50 C-1,40 -11,35 0,20" stroke="#8bc34a" stroke-width="1" fill="none"/>
      
      <!-- 虫子 -->
      <circle cx="20" cy="30" r="3" fill="#795548"/>
      <path d="M17,30 C10,25 5,35 0,30" stroke="#795548" stroke-width="1" fill="none"/>
      <path d="M23,30 C30,25 35,35 40,30" stroke="#795548" stroke-width="1" fill="none"/>
      
      <!-- 乌云和雨 -->
      <path d="M60,0 C70,-5 90,-5 100,0 C110,-10 130,-10 140,0 C145,10 135,20 125,15 C120,25 100,25 95,15 C85,20 75,15 80,5 C75,0 65,5 60,0" fill="#9e9e9e"/>
      <line x1="80" y1="20" x2="75" y2="30" stroke="#64b5f6" stroke-width="1"/>
      <line x1="90" y1="20" x2="85" y2="35" stroke="#64b5f6" stroke-width="1"/>
      <line x1="100" y1="20" x2="105" y2="30" stroke="#64b5f6" stroke-width="1"/>
      <line x1="110" y1="20" x2="115" y2="35" stroke="#64b5f6" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 底部说明文字 -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">就像花园需要园丁持续照料才能繁荣，人体健康也需要积累正面因素并减少负面影响</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">脊骨医学旨在增加建设性价值，减少破坏性价值，维持身体的平衡与健康</text>
</svg>