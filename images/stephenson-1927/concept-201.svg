<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">从分子到天赋智能的演化</text>
  
  <!-- 分子和原子区域 -->
  <g transform="translate(100, 200)">
    <circle cx="20" cy="20" r="15" fill="#6ab7ff" stroke="#333" stroke-width="1"/>
    <circle cx="50" cy="30" r="12" fill="#7fc97f" stroke="#333" stroke-width="1"/>
    <circle cx="30" cy="60" r="18" fill="#beaed4" stroke="#333" stroke-width="1"/>
    <circle cx="70" cy="50" r="10" fill="#fdc086" stroke="#333" stroke-width="1"/>
    <circle cx="60" cy="10" r="14" fill="#ffff99" stroke="#333" stroke-width="1"/>
    <text x="50" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">分子和原子</text>
  </g>
  
  <!-- 箭头1 -->
  <g transform="translate(200, 230)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#333" stroke-width="2"/>
    <polygon points="80,0 70,-5 70,5" fill="#333"/>
    <text x="40" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">组装</text>
  </g>
  
  <!-- 有机组织区域 -->
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="30" height="30" fill="#6ab7ff" stroke="#333" stroke-width="1"/>
    <rect x="30" y="0" width="30" height="30" fill="#7fc97f" stroke="#333" stroke-width="1"/>
    <rect x="60" y="0" width="30" height="30" fill="#beaed4" stroke="#333" stroke-width="1"/>
    <rect x="15" y="30" width="30" height="30" fill="#fdc086" stroke="#333" stroke-width="1"/>
    <rect x="45" y="30" width="30" height="30" fill="#ffff99" stroke="#333" stroke-width="1"/>
    <rect x="30" y="60" width="30" height="30" fill="#6ab7ff" stroke="#333" stroke-width="1"/>
    <text x="45" y="120" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">有机组织</text>
  </g>
  
  <!-- 箭头2 -->
  <g transform="translate(430, 230)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#333" stroke-width="2"/>
    <polygon points="80,0 70,-5 70,5" fill="#333"/>
    <text x="40" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">产生</text>
  </g>
  
  <!-- 天赋智能区域 -->
  <g transform="translate(530, 180)">
    <ellipse cx="60" cy="50" rx="60" ry="50" fill="#f9f" stroke="#333" stroke-width="2"/>
    <path d="M60,20 Q90,50 60,80 Q30,50 60,20" fill="none" stroke="#333" stroke-width="1.5"/>
    <circle cx="45" cy="40" r="5" fill="#333"/>
    <circle cx="75" cy="40" r="5" fill="#333"/>
    <path d="M45,65 Q60,75 75,65" fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="60" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">天赋智能</text>
  </g>
  
  <!-- 低等到高等生物的适应性说明 -->
  <g transform="translate(400, 350)">
    <rect x="-350" y="0" width="700" height="80" rx="10" ry="10" fill="#e9ecef" stroke="#ccc"/>
    <text x="0" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
      就像乐高积木组装成结构后自然获得功能一样，分子组成有机体后产生天赋智能，
    </text>
    <text x="0" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
      高等生物拥有更复杂的"使用手册"，能够适应更多环境和情况。
    </text>
  </g>
</svg>