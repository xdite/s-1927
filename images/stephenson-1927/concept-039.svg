<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">强烈情绪产生毒素影响血液循环</text>
  
  <!-- 第一部分：强烈情绪 -->
  <g transform="translate(100, 200)">
    <!-- 人物轮廓 -->
    <path d="M40,150 C40,80 80,50 100,50 C120,50 160,80 160,150" stroke="#333" fill="none" stroke-width="3"/>
    <circle cx="100" cy="20" r="40" stroke="#333" fill="none" stroke-width="3"/>
    
    <!-- 情绪云 -->
    <path d="M80,0 C70,-10 60,-5 65,-15 C50,-25 40,-15 45,-5 C35,-5 30,5 40,10 C30,15 35,25 45,25 C50,35 65,35 70,25 C80,35 95,30 90,20 C100,15 95,5 85,5 C90,-5 85,-10 80,0" fill="#ff6b6b" transform="translate(70, -10) scale(1.5)"/>
    <path d="M80,0 C70,-10 60,-5 65,-15 C50,-25 40,-15 45,-5 C35,-5 30,5 40,10 C30,15 35,25 45,25 C50,35 65,35 70,25 C80,35 95,30 90,20 C100,15 95,5 85,5 C90,-5 85,-10 80,0" fill="#feca57" transform="translate(50, -30) scale(1.2)"/>
    <path d="M80,0 C70,-10 60,-5 65,-15 C50,-25 40,-15 45,-5 C35,-5 30,5 40,10 C30,15 35,25 45,25 C50,35 65,35 70,25 C80,35 95,30 90,20 C100,15 95,5 85,5 C90,-5 85,-10 80,0" fill="#ff9ff3" transform="translate(100, -35) scale(1.3)"/>
    
    <!-- 标签 -->
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">强烈情绪</text>
    
    <!-- 箭头 -->
    <path d="M180,80 L240,80" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 第二部分：产生毒素 -->
  <g transform="translate(350, 200)">
    <!-- 毒素颗粒 -->
    <circle cx="20" cy="40" r="10" fill="#7d5fff" opacity="0.7"/>
    <circle cx="50" cy="60" r="15" fill="#ff5252" opacity="0.7"/>
    <circle cx="30" cy="90" r="12" fill="#20bf6b" opacity="0.7"/>
    <circle cx="70" cy="30" r="8" fill="#eb3b5a" opacity="0.7"/>
    <circle cx="80" cy="80" r="14" fill="#3867d6" opacity="0.7"/>
    <circle cx="100" cy="50" r="11" fill="#fc5c65" opacity="0.7"/>
    
    <!-- 毒素符号 -->
    <path d="M30,40 L30,60 M20,50 L40,50" stroke="white" stroke-width="2"/>
    <path d="M50,60 L50,80 M40,70 L60,70" stroke="white" stroke-width="2"/>
    <path d="M80,80 L80,100 M70,90 L90,90" stroke="white" stroke-width="2"/>
    
    <!-- 标签 -->
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">产生毒素</text>
    
    <!-- 箭头 -->
    <path d="M140,80 L200,80" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 第三部分：影响血液循环 -->
  <g transform="translate(550, 180)">
    <!-- 正常血管 -->
    <path d="M20,20 C40,10 60,30 80,20 C100,10 120,30 140,20" stroke="#ff5252" fill="none" stroke-width="8"/>
    <circle cx="30" cy="20" r="4" fill="white"/>
    <circle cx="50" cy="20" r="4" fill="white"/>
    <circle cx="70" cy="20" r="4" fill="white"/>
    <circle cx="90" cy="20" r="4" fill="white"/>
    <circle cx="110" cy="20" r="4" fill="white"/>
    <circle cx="130" cy="20" r="4" fill="white"/>
    
    <!-- 受阻血管 -->
    <path d="M20,80 C40,70 60,90 80,80 C100,70 120,90 140,80" stroke="#3867d6" fill="none" stroke-width="8"/>
    <circle cx="40" cy="80" r="8" fill="#ff5252" opacity="0.7"/>
    <circle cx="70" cy="80" r="10" fill="#ff5252" opacity="0.7"/>
    <circle cx="100" cy="80" r="9" fill="#ff5252" opacity="0.7"/>
    <circle cx="30" cy="80" r="4" fill="white"/>
    <circle cx="60" cy="80" r="4" fill="white"/>
    <circle cx="90" cy="80" r="4" fill="white"/>
    <circle cx="120" cy="80" r="4" fill="white"/>
    
    <!-- 标签 -->
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">影响血液循环</text>
  </g>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">
    就像球赛后愤怒球迷产生的垃圾阻塞城市交通，强烈情绪产生的毒素也会阻碍我们的血液循环
  </text>
</svg>