<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Left side: Organic Matter -->
  <circle cx="200" cy="180" r="120" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
  <text x="200" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#0050b3">Organic Matter</text>
  
  <!-- Conductor (Innate Intelligence) on left -->
  <g transform="translate(200, 160)">
    <!-- Head -->
    <circle cx="0" cy="-25" r="15" fill="#ffd666"/>
    <!-- Body -->
    <path d="M0,-10 L0,30" stroke="#000" stroke-width="2"/>
    <!-- Arms conducting -->
    <path d="M0,0 L-25,-5 M0,0 L25,10" stroke="#000" stroke-width="2"/>
    <!-- Legs -->
    <path d="M0,30 L-10,50 M0,30 L10,50" stroke="#000" stroke-width="2"/>
    <!-- Conductor's stand -->
    <rect x="-15" y="10" width="30" height="20" fill="#d9d9d9"/>
  </g>
  
  <!-- Orchestra members (body components) on left -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="8" fill="#91caff"/>
    <circle cx="30" cy="-10" r="8" fill="#91caff"/>
    <circle cx="50" cy="10" r="8" fill="#91caff"/>
    <circle cx="20" cy="30" r="8" fill="#91caff"/>
    <circle cx="-20" cy="20" r="8" fill="#91caff"/>
    <circle cx="-40" cy="-10" r="8" fill="#91caff"/>
    <circle cx="-10" cy="-30" r="8" fill="#91caff"/>
    <!-- Musical notes -->
    <path d="M-5,-15 Q0,-25 10,-20 Q15,-18 12,-10" stroke="#722ed1" stroke-width="1" fill="none"/>
    <circle cx="12" cy="-10" r="3" fill="#722ed1"/>
    <path d="M45,0 Q50,-10 60,-5 Q65,-3 62,5" stroke="#722ed1" stroke-width="1" fill="none"/>
    <circle cx="62" cy="5" r="3" fill="#722ed1"/>
  </g>
  
  <!-- Transition arrow -->
  <g transform="translate(400, 180)">
    <path d="M-50,0 L50,0" stroke="#1677ff" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="0" y="-20" font-family="Arial" font-size="14" text-anchor="middle" fill="#1677ff">Innate Intelligence Leaves</text>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1677ff"/>
    </marker>
  </defs>
  
  <!-- Right side: Inorganic Matter -->
  <circle cx="600" cy="180" r="120" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="2"/>
  <text x="600" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#595959">Inorganic Matter</text>
  
  <!-- Conductor left (empty podium) -->
  <g transform="translate(600, 160)">
    <!-- Empty conductor's stand -->
    <rect x="-15" y="10" width="30" height="20" fill="#d9d9d9"/>
  </g>
  
  <!-- Orchestra members not playing (static molecules) -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="8" fill="#d9d9d9"/>
    <circle cx="30" cy="-10" r="8" fill="#d9d9d9"/>
    <circle cx="50" cy="10" r="8" fill="#d9d9d9"/>
    <circle cx="20" cy="30" r="8" fill="#d9d9d9"/>
    <circle cx="-20" cy="20" r="8" fill="#d9d9d9"/>
    <circle cx="-40" cy="-10" r="8" fill="#d9d9d9"/>
    <circle cx="-10" cy="-30" r="8" fill="#d9d9d9"/>
    <!-- Instrument cases (closed) -->
    <rect x="5" cy="-5" width="10" height="5" fill="#8c8c8c"/>
    <rect x="35" cy="-15" width="10" height="5" fill="#8c8c8c"/>
    <rect x="55" cy="5" width="10" height="5" fill="#8c8c8c"/>
  </g>
  
  <!-- Universal Intelligence -->
  <path d="M100,320 L700,320" stroke="#d9d9d9" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#595959">Universal Intelligence (continues to maintain atomic structure)</text>
  <circle cx="400" cy="300" r="15" fill="#fafafa" stroke="#d9d9d9" stroke-width="1"/>
  <path d="M385,300 L415,300 M400,285 L400,315" stroke="#d9d9d9" stroke-width="1"/>
  
  <!-- Caption -->
  <rect x="100" y="370" width="600" height="20" fill="none"/>
  <text x="400" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#595959">
    就像指挥家离场后乐团不再演奏音乐，天赋智能离开后身体物质回归无机状态
  </text>
</svg>