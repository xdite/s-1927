<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="450" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 房子基础结构 -->
  <polygon points="300,60 450,150 450,300 150,300 150,150" fill="#e6f2ff" stroke="#333" stroke-width="2"/>
  <polygon points="300,60 450,150 150,150" fill="#d1e6ff" stroke="#333" stroke-width="2"/>
  
  <!-- 门 -->
  <rect x="275" y="240" width="50" height="60" fill="#8c6e5d" stroke="#333" stroke-width="1"/>
  <circle cx="315" cy="270" r="3" fill="#f0f0f0"/>
  
  <!-- 窗户 -->
  <rect x="190" y="200" width="40" height="40" fill="#d1f0ff" stroke="#333" stroke-width="1"/>
  <line x1="190" y1="220" x2="230" y2="220" stroke="#333" stroke-width="1"/>
  <line x1="210" y1="200" x2="210" y2="240" stroke="#333" stroke-width="1"/>
  
  <rect x="370" y="200" width="40" height="40" fill="#d1f0ff" stroke="#333" stroke-width="1"/>
  <line x1="370" y1="220" x2="410" y2="220" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="200" x2="390" y2="240" stroke="#333" stroke-width="1"/>
  
  <!-- 学习者 -->
  <circle cx="100" cy="320" r="20" fill="#ffcccc" stroke="#333" stroke-width="1.5"/> <!-- 头 -->
  <line x1="100" y1="340" x2="100" y2="380" stroke="#333" stroke-width="2"/> <!-- 身体 -->
  <line x1="100" y1="350" x2="70" y2="370" stroke="#333" stroke-width="2"/> <!-- 左臂 -->
  <line x1="100" y1="350" x2="130" y2="380" stroke="#333" stroke-width="2"/> <!-- 右臂 -->
  <line x1="100" y1="380" x2="85" y2="410" stroke="#333" stroke-width="2"/> <!-- 左腿 -->
  <line x1="100" y1="380" x2="115" y2="410" stroke="#333" stroke-width="2"/> <!-- 右腿 -->
  
  <!-- 思考泡泡 -->
  <ellipse cx="160" cy="290" rx="40" ry="25" fill="white" stroke="#333" stroke-width="1.5" opacity="0.9"/>
  <text x="160" y="295" font-family="Arial" font-size="10" text-anchor="middle">抓住重点</text>
  
  <!-- 概念框和连接线 -->
  <rect x="50" y="130" width="120" height="40" rx="5" ry="5" fill="#f9f9ff" stroke="#6666cc" stroke-width="2"/>
  <text x="110" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">学习方法</text>
  
  <rect x="220" y="100" width="120" height="30" rx="5" ry="5" fill="#e6e6ff" stroke="#6666cc" stroke-width="1.5"/>
  <text x="280" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">抓住重点</text>
  
  <rect x="220" y="140" width="120" height="30" rx="5" ry="5" fill="#e6e6ff" stroke="#6666cc" stroke-width="1.5"/>
  <text x="280" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">深入思考</text>
  
  <rect x="380" y="80" width="120" height="30" rx="5" ry="5" fill="#d1d1ff" stroke="#6666cc" stroke-width="1.5"/>
  <text x="440" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">掌握要点</text>
  
  <rect x="380" y="120" width="120" height="30" rx="5" ry="5" fill="#d1d1ff" stroke="#6666cc" stroke-width="1.5"/>
  <text x="440" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">提出问题</text>
  
  <!-- 连接线 -->
  <line x1="170" y1="150" x2="220" y2="115" stroke="#6666cc" stroke-width="1.5"/>
  <line x1="170" y1="150" x2="220" y2="155" stroke="#6666cc" stroke-width="1.5"/>
  <line x1="340" y1="115" x2="380" y2="95" stroke="#6666cc" stroke-width="1.5"/>
  <line x1="340" y1="155" x2="380" y2="135" stroke="#6666cc" stroke-width="1.5"/>
  
  <!-- 建筑工具 -->
  <rect x="500" y="320" width="60" height="15" fill="#c0c0c0" stroke="#333" stroke-width="1"/> <!-- 水平仪 -->
  <circle cx="530" cy="350" r="15" fill="#ffcc99" stroke="#333" stroke-width="1"/> <!-- 安全帽 -->
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">构建脊骨神经医学知识体系</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="420" width="500" height="20" fill="none"/>
  <text x="300" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">
    学习脊骨神经医学如同建造房子：抓住重点打好基础，深入思考规划布局，掌握要点建立结构，提出问题检验成果
  </text>
</svg>