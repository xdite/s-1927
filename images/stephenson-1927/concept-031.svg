<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">环境因素对健康的影响</text>
  
  <!-- 中央人物 -->
  <circle cx="400" cy="300" r="80" fill="#e1f5fe" stroke="#29b6f6" stroke-width="2"/>
  <g>
    <!-- 人物头部 -->
    <circle cx="400" cy="270" r="25" fill="#ffccbc"/>
    <!-- 人物身体 -->
    <path d="M375 305 Q400 350 425 305" fill="none" stroke="#ffccbc" stroke-width="20"/>
    <!-- 人物手臂 -->
    <path d="M380 310 Q360 330 350 320" fill="none" stroke="#ffccbc" stroke-width="8"/>
    <path d="M420 310 Q440 330 450 320" fill="none" stroke="#ffccbc" stroke-width="8"/>
    <!-- 人物表情 - 中性 -->
    <circle cx="390" cy="265" r="3" fill="#555"/>
    <circle cx="410" cy="265" r="3" fill="#555"/>
    <path d="M390 280 Q400 285 410 280" fill="none" stroke="#555" stroke-width="2"/>
  </g>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">健康状态</text>
  
  <!-- 不利气候 (左上) -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="60" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
    <!-- 云朵 -->
    <path d="M-20,-10 Q-30,-25 -15,-25 Q-10,-40 5,-30 Q15,-45 25,-30 Q40,-35 35,-20 Q45,-15 35,-5 Q40,5 25,5 Q20,15 5,10 Q-5,20 -15,10 Q-30,15 -25,0 Q-35,-5 -20,-10" fill="#bbdefb" stroke="#64b5f6" stroke-width="1"/>
    <!-- 雨滴 -->
    <path d="M-15,10 L-20,25 M0,15 L-5,30 M15,10 L10,25" stroke="#29b6f6" stroke-width="2"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">不利气候</text>
  </g>
  
  <!-- 恶劣卫生 (右上) -->
  <g transform="translate(600,150)">
    <circle cx="0" cy="0" r="60" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
    <!-- 垃圾堆 -->
    <path d="M-25,20 L-30,-10 L-15,-5 L-10,-20 L5,-15 L15,-25 L25,-10 L30,15 Z" fill="#c8e6c9" stroke="#66bb6a" stroke-width="1"/>
    <path d="M-20,0 L-15,-15 M0,-5 L5,-20 M20,0 L15,-15" stroke="#43a047" stroke-width="2"/>
    <!-- 苍蝇 -->
    <circle cx="-5" cy="-30" r="3" fill="#555"/>
    <path d="M-8,-30 L-15,-25 M-2,-30 L5,-25" stroke="#555" stroke-width="1"/>
    <circle cx="20" cy="-25" r="3" fill="#555"/>
    <path d="M17,-25 L10,-20 M23,-25 L30,-20" stroke="#555" stroke-width="1"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">恶劣卫生</text>
  </g>
  
  <!-- 腐败气体 (下方) -->
  <g transform="translate(400,450)">
    <circle cx="0" cy="0" r="60" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2"/>
    <!-- 气体云 -->
    <path d="M-30,0 Q-20,-20 0,-15 Q20,-25 30,-5 Q40,10 20,15 Q10,25 -10,20 Q-30,15 -30,0" fill="#e1bee7" stroke="#ba68c8" stroke-width="1"/>
    <!-- 气体分子 -->
    <circle cx="-15" cy="0" r="3" fill="#9c27b0"/>
    <circle cx="5" cy="-10" r="3" fill="#9c27b0"/>
    <circle cx="15" cy="5" r="3" fill="#9c27b0"/>
    <circle cx="-5" cy="10" r="3" fill="#9c27b0"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">腐败气体</text>
  </g>
  
  <!-- 连接箭头 -->
  <g stroke="#555" stroke-width="2" fill="none">
    <!-- 不利气候到人 -->
    <path d="M270,170 Q335,235 350,260" marker-end="url(#arrowhead)"/>
    <!-- 恶劣卫生到人 -->
    <path d="M530,170 Q465,235 450,260" marker-end="url(#arrowhead)"/>
    <!-- 腐败气体到人 -->
    <path d="M400,380 L400,390" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <rect x="100" y="520" width="600" height="60" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    环境因素就像房屋周围的威胁：潮湿墙壁引发健康问题（不利气候）、
  </text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    垃圾吸引害虫传播疾病（恶劣卫生）、难闻气味导致身体不适（腐败气体）
  </text>
</svg>