<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8fbfd" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">寻找脊椎半脱位的方法</text>
  
  <!-- 中心元素：侦探 -->
  <circle cx="400" cy="150" r="40" fill="#a8d1e7" stroke="#3498db" stroke-width="2"/>
  <path d="M385 140 Q400 120 415 140" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 眉毛 -->
  <circle cx="400" cy="150" r="5" fill="#2c3e50"/> <!-- 鼻子 -->
  <path d="M390 165 Q400 175 410 165" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 嘴巴 -->
  <path d="M380 135 L385 135" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 左眼 -->
  <path d="M415 135 L420 135" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 右眼 -->
  <path d="M400 190 L400 240" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 身体 -->
  <path d="M400 200 L370 230" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 左手 -->
  <path d="M400 200 L430 230" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 右手 -->
  <path d="M400 240 L380 280" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 左腿 -->
  <path d="M400 240 L420 280" fill="none" stroke="#2c3e50" stroke-width="2"/> <!-- 右腿 -->
  <path d="M370 115 Q400 100 430 115" fill="#2c3e50"/> <!-- 帽子 -->
  <circle cx="370" cy="230" r="10" fill="#f9d5a7" stroke="#2c3e50" stroke-width="1"/> <!-- 放大镜 -->
  <line x1="360" y1="240" x2="350" y2="250" stroke="#2c3e50" stroke-width="2"/> <!-- 放大镜柄 -->
  
  <!-- 左侧：直接法 -->
  <rect x="180" y="240" width="160" height="60" rx="10" ry="10" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
  <text x="260" y="275" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c3e50">直接法</text>
  
  <!-- 左侧子项 -->
  <rect x="120" y="350" width="100" height="50" rx="8" ry="8" fill="#ebf5fb" stroke="#3498db" stroke-width="2"/>
  <text x="170" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">触诊</text>
  <!-- 手的图标 -->
  <path d="M145 365 Q155 355 165 365 Q175 375 185 365" fill="none" stroke="#3498db" stroke-width="1.5"/>
  
  <rect x="260" y="350" width="100" height="50" rx="8" ry="8" fill="#ebf5fb" stroke="#3498db" stroke-width="2"/>
  <text x="310" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">X光</text>
  <!-- X光图标 -->
  <rect x="290" y="360" width="20" height="15" fill="none" stroke="#3498db" stroke-width="1.5"/>
  <line x1="285" y1="355" x2="315" y2="375" stroke="#3498db" stroke-width="1.5"/>
  
  <!-- 右侧：间接法 -->
  <rect x="460" y="240" width="160" height="60" rx="10" ry="10" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
  <text x="540" y="275" font-family="Arial" font-size="18" text-anchor="middle" fill="#2c3e50">间接法</text>
  
  <!-- 右侧子项 -->
  <rect x="490" y="350" width="100" height="50" rx="8" ry="8" fill="#ebf5fb" stroke="#3498db" stroke-width="2"/>
  <text x="540" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">症状分析</text>
  <!-- 思考气泡图标 -->
  <circle cx="520" cy="365" r="5" fill="#3498db"/>
  <circle cx="530" cy="360" r="7" fill="#3498db"/>
  <circle cx="545" cy="355" r="9" fill="#3498db"/>
  
  <!-- 连接线 -->
  <line x1="400" y1="190" x2="400" y2="220" stroke="#3498db" stroke-width="2"/>
  <line x1="400" y1="220" x2="260" y2="240" stroke="#3498db" stroke-width="2"/>
  <line x1="400" y1="220" x2="540" y2="240" stroke="#3498db" stroke-width="2"/>
  <line x1="260" y1="300" x2="170" y2="350" stroke="#3498db" stroke-width="2"/>
  <line x1="260" y1="300" x2="310" y2="350" stroke="#3498db" stroke-width="2"/>
  <line x1="540" y1="300" x2="540" y2="350" stroke="#3498db" stroke-width="2"/>
  
  <!-- 人体脊柱简图 -->
  <path d="M630 140 Q640 160 630 180 Q620 200 630 220 Q640 240 630 260" fill="none" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="630" cy="190" r="8" fill="#f9d5a7" stroke="#e74c3c" stroke-width="2"/> <!-- 突出的脊椎节 -->
  
  <!-- 底部说明 -->
  <rect x="100" y="430" width="600" height="50" rx="5" ry="5" fill="#eaf2f8" stroke="#3498db" stroke-width="1"/>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">
    就像侦探通过直接搜证或分析目击者描述来破案，脊椎保健专家通过直接检查或症状分析寻找脊椎问题
  </text>
</svg>