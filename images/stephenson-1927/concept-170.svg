<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">疾病：身体功能的失调状态</text>
  
  <!-- 合唱团比喻图示 -->
  <g transform="translate(400, 250)">
    <!-- 健康状态 - 左侧 -->
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="80" fill="#e1f5fe" stroke="#4fc3f7" stroke-width="2"/>
      
      <!-- 合唱团成员 -->
      <g transform="translate(-30, -20)">
        <circle cx="0" cy="0" r="15" fill="#64b5f6"/>
        <circle cx="20" cy="-10" r="15" fill="#64b5f6"/>
        <circle cx="40" cy="0" r="15" fill="#64b5f6"/>
        <circle cx="10" cy="20" r="15" fill="#64b5f6"/>
        <circle cx="30" cy="25" r="15" fill="#64b5f6"/>
      </g>
      
      <!-- 音符 - 整齐 -->
      <path d="M-50,-40 Q-40,-60 -30,-40 T-10,-40" stroke="#333" fill="none" stroke-width="2"/>
      <path d="M-30,-40 L-30,-10" stroke="#333" fill="none" stroke-width="2"/>
      <circle cx="-30" cy="-10" r="5" fill="#333"/>
      
      <path d="M0,-50 Q10,-70 20,-50 T40,-50" stroke="#333" fill="none" stroke-width="2"/>
      <path d="M20,-50 L20,-20" stroke="#333" fill="none" stroke-width="2"/>
      <circle cx="20" cy="-20" r="5" fill="#333"/>
      
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">健康状态</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">协调的功能</text>
    </g>
    
    <!-- 疾病状态 - 右侧 -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="80" fill="#ffebee" stroke="#ef9a9a" stroke-width="2"/>
      
      <!-- 合唱团成员 - 不协调 -->
      <g transform="translate(-30, -20)">
        <circle cx="0" cy="10" r="15" fill="#ef5350"/>
        <circle cx="25" cy="-20" r="15" fill="#ef5350"/>
        <circle cx="45" cy="5" r="15" fill="#ef5350"/>
        <circle cx="5" cy="-15" r="15" fill="#ef5350"/>
        <circle cx="35" cy="15" r="15" fill="#ef5350"/>
      </g>
      
      <!-- 音符 - 混乱 -->
      <path d="M-40,-50 Q-30,-30 -20,-50 T0,-30" stroke="#333" fill="none" stroke-width="2" transform="rotate(15)"/>
      <path d="M-20,-50 L-20,-20" stroke="#333" fill="none" stroke-width="2" transform="rotate(15)"/>
      <circle cx="-20" cy="-20" r="5" fill="#333" transform="rotate(15)"/>
      
      <path d="M10,-40 Q20,-60 30,-40 T50,-40" stroke="#333" fill="none" stroke-width="2" transform="rotate(-20)"/>
      <path d="M30,-40 L30,-10" stroke="#333" fill="none" stroke-width="2" transform="rotate(-20)"/>
      <circle cx="30" cy="-10" r="5" fill="#333" transform="rotate(-20)"/>
      
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">疾病状态</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">功能的失调</text>
    </g>
    
    <!-- 连接箭头 -->
    <path d="M-150,0 L150,0" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="150,0 140,-5 140,5" fill="#666"/>
  </g>
  
  <!-- 图表流程 -->
  <g transform="translate(400, 400)">
    <!-- 节点 -->
    <rect x="-350" y="0" width="120" height="40" rx="5" fill="#bbdefb" stroke="#2196f3" stroke-width="2"/>
    <text x="-290" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">瘫痪</text>
    
    <rect x="-150" y="0" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="-90" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">不协调</text>
    
    <rect x="50" y="0" width="120" height="40" rx="5" fill="#fff9c4" stroke="#ffc107" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">偏离正常</text>
    
    <rect x="250" y="0" width="120" height="40" rx="5" fill="#ffccbc" stroke="#ff5722" stroke-width="2"/>
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">一般功能</text>
    
    <!-- 箭头 -->
    <path d="M-230,20 L-150,20" stroke="#666" stroke-width="2"/>
    <polygon points="-150,20 -160,15 -160,25" fill="#666"/>
    
    <path d="M-30,20 L50,20" stroke="#666" stroke-width="2"/>
    <polygon points="50,20 40,15 40,25" fill="#666"/>
    
    <path d="M170,20 L250,20" stroke="#666" stroke-width="2"/>
    <polygon points="250,20 240,15 240,25" fill="#666"/>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    就像合唱团从和谐到失调，疾病是身体功能协调性的偏离
  </text>
</svg>