<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">功能缺失 (Minus Function)</text>
  
  <!-- 左侧：正常功能的图书馆 -->
  <rect x="100" y="100" width="250" height="200" fill="#e6f2ff" stroke="#4d94ff" stroke-width="2" rx="5"/>
  <text x="225" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">正常功能</text>
  
  <!-- 书架 -->
  <rect x="120" y="120" width="60" height="160" fill="#d9b38c" stroke="#997a57" stroke-width="1"/>
  <line x1="120" y1="140" x2="180" y2="140" stroke="#997a57" stroke-width="1"/>
  <line x1="120" y1="160" x2="180" y2="160" stroke="#997a57" stroke-width="1"/>
  <line x1="120" y1="180" x2="180" y2="180" stroke="#997a57" stroke-width="1"/>
  <line x1="120" y1="200" x2="180" y2="200" stroke="#997a57" stroke-width="1"/>
  <line x1="120" y1="220" x2="180" y2="220" stroke="#997a57" stroke-width="1"/>
  
  <!-- 书籍 -->
  <rect x="125" y="122" width="5" height="15" fill="#e74c3c"/>
  <rect x="132" y="122" width="5" height="15" fill="#3498db"/>
  <rect x="139" y="122" width="5" height="15" fill="#2ecc71"/>
  <rect x="146" y="122" width="5" height="15" fill="#f1c40f"/>
  
  <rect x="125" y="142" width="5" height="15" fill="#9b59b6"/>
  <rect x="132" y="142" width="5" height="15" fill="#e67e22"/>
  <rect x="139" y="142" width="5" height="15" fill="#1abc9c"/>
  
  <rect x="125" y="162" width="5" height="15" fill="#34495e"/>
  <rect x="132" y="162" width="5" height="15" fill="#7f8c8d"/>
  <rect x="139" y="162" width="5" height="15" fill="#e74c3c"/>
  
  <!-- 图书管理员 -->
  <circle cx="230" cy="170" r="15" fill="#ffcccc"/>
  <rect x="220" y="190" width="20" height="30" fill="#6699cc"/>
  <line x1="220" y1="190" x2="210" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="190" x2="250" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="220" x2="220" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="220" x2="240" y2="250" stroke="#333" stroke-width="2"/>
  
  <!-- 访客 -->
  <circle cx="290" cy="190" r="12" fill="#ffcccc"/>
  <rect x="282" y="205" width="16" height="25" fill="#66cc99"/>
  <line x1="282" y1="205" x2="272" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="298" y1="205" x2="308" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="290" y1="230" x2="280" y2="255" stroke="#333" stroke-width="1.5"/>
  <line x1="290" y1="230" x2="300" y2="255" stroke="#333" stroke-width="1.5"/>
  
  <!-- 活动指示 -->
  <path d="M240,150 C270,130 280,170 300,150" stroke="#333" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
  <text x="270" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">活动</text>
  
  <!-- 右侧：功能缺失的图书馆 -->
  <rect x="450" y="100" width="250" height="200" fill="#f2f2f2" stroke="#cccccc" stroke-width="2" rx="5"/>
  <text x="575" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">功能缺失</text>
  
  <!-- 书架 -->
  <rect x="470" y="120" width="60" height="160" fill="#d9b38c" stroke="#997a57" stroke-width="1"/>
  <line x1="470" y1="140" x2="530" y2="140" stroke="#997a57" stroke-width="1"/>
  <line x1="470" y1="160" x2="530" y2="160" stroke="#997a57" stroke-width="1"/>
  <line x1="470" y1="180" x2="530" y2="180" stroke="#997a57" stroke-width="1"/>
  <line x1="470" y1="200" x2="530" y2="200" stroke="#997a57" stroke-width="1"/>
  <line x1="470" y1="220" x2="530" y2="220" stroke="#997a57" stroke-width="1"/>
  
  <!-- 书籍（杂乱无章） -->
  <rect x="475" y="122" width="5" height="15" fill="#e74c3c"/>
  <rect x="490" y="122" width="5" height="15" fill="#3498db"/>
  <rect x="505" y="122" width="5" height="15" fill="#2ecc71"/>
  
  <rect x="480" y="142" width="5" height="15" fill="#9b59b6"/>
  <rect x="500" y="142" width="5" height="15" fill="#e67e22"/>
  
  <rect x="475" y="162" width="5" height="15" fill="#34495e"/>
  <rect x="495" y="162" width="5" height="15" fill="#7f8c8d"/>
  
  <rect x="475" y="182" width="5" height="15" fill="#e74c3c" transform="rotate(15,475,182)"/>
  <rect x="500" y="182" width="5" height="15" fill="#1abc9c" transform="rotate(-10,500,182)"/>
  
  <!-- 缺席的图书管理员 -->
  <circle cx="580" cy="170" r="15" fill="#f2f2f2" stroke="#cccccc" stroke-width="1" stroke-dasharray="3,3"/>
  <rect x="570" y="190" width="20" height="30" fill="#f2f2f2" stroke="#cccccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="570" y1="190" x2="560" y2="210" stroke="#cccccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="590" y1="190" x2="600" y2="210" stroke="#cccccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="580" y1="220" x2="570" y2="250" stroke="#cccccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="580" y1="220" x2="590" y2="250" stroke="#cccccc" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 困惑的访客 -->
  <circle cx="640" cy="190" r="12" fill="#ffcccc"/>
  <rect x="632" y="205" width="16" height="25" fill="#66cc99"/>
  <line x1="632" y1="205" x2="622" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="648" y1="205" x2="658" y2="220" stroke="#333" stroke-width="1.5"/>
  <line x1="640" y1="230" x2="630" y2="255" stroke="#333" stroke-width="1.5"/>
  <line x1="640" y1="230" x2="650" y2="255" stroke="#333" stroke-width="1.5"/>
  
  <!-- 问号表示困惑 -->
  <text x="660" y="180" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#999">?</text>
  
  <!-- 箭头从左到右 -->
  <path d="M370,200 L430,200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 关键点说明 -->
  <rect x="100" y="330" width="600" height="120" fill="#fff" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <text x="120" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">• 本质：实际服务缺失，因此缺乏功能</text>
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="14" fill="#333">• 活动量低于先天智能协调所需的量</text>
  <text x="120" y="420" font-family="Arial, sans-serif" font-size="14" fill="#333">• 与死亡的区别：功能不足不一定意味着组织死亡，其他功能可能仍然存在</text>
  
  <!-- 底部说明 -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
    就像图书馆管理员缺席时，虽然建筑和书籍仍在，但借阅功能无法正常履行
  </text>
</svg>