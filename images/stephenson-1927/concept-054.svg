<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">环境因素与健康影响</text>
  
  <!-- 环境因素中心节点 -->
  <circle cx="150" cy="150" r="50" fill="#3498db" opacity="0.8"/>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">环境因素</text>
  
  <!-- 三条路径连接线 -->
  <path d="M 200 150 C 230 150, 230 100, 260 100" stroke="#3498db" stroke-width="3" fill="none"/>
  <path d="M 200 150 C 230 150, 230 150, 260 150" stroke="#3498db" stroke-width="3" fill="none"/>
  <path d="M 200 150 C 230 150, 230 200, 260 200" stroke="#3498db" stroke-width="3" fill="none"/>
  
  <!-- 水 -->
  <circle cx="300" cy="100" r="40" fill="#5dade2" opacity="0.8"/>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">水</text>
  <path d="M 340 100 L 380 100" stroke="#5dade2" stroke-width="3" fill="none"/>
  
  <!-- 食物 -->
  <circle cx="300" cy="150" r="40" fill="#58d68d" opacity="0.8"/>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">食物</text>
  <path d="M 340 150 L 380 150" stroke="#58d68d" stroke-width="3" fill="none"/>
  
  <!-- 空气 -->
  <circle cx="300" cy="200" r="40" fill="#f4d03f" opacity="0.8"/>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">空气</text>
  <path d="M 340 200 L 380 200" stroke="#f4d03f" stroke-width="3" fill="none"/>
  
  <!-- 纯净度检测 -->
  <rect x="380" y="70" width="140" height="60" rx="10" ry="10" fill="#e74c3c" opacity="0.8"/>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">纯净度检测</text>
  
  <rect x="380" y="120" width="140" height="60" rx="10" ry="10" fill="#e74c3c" opacity="0.8"/>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">纯净度检测</text>
  
  <rect x="380" y="170" width="140" height="60" rx="10" ry="10" fill="#e74c3c" opacity="0.8"/>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">纯净度检测</text>
  
  <!-- 分支路径 -->
  <path d="M 520 100 C 550 100, 550 250, 580 250" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="540" y="120" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71" text-anchor="middle">纯净</text>
  
  <path d="M 520 150 C 550 150, 550 250, 580 250" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="540" y="170" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71" text-anchor="middle">纯净</text>
  
  <path d="M 520 200 C 550 200, 550 250, 580 250" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="540" y="220" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71" text-anchor="middle">纯净</text>
  
  <path d="M 520 100 C 550 100, 550 350, 580 350" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <text x="560" y="130" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" text-anchor="middle">不纯净</text>
  
  <path d="M 520 150 C 550 150, 550 350, 580 350" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" text-anchor="middle">不纯净</text>
  
  <path d="M 520 200 C 550 200, 550 350, 580 350" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <text x="560" y="230" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" text-anchor="middle">不纯净</text>
  
  <!-- 结果节点 -->
  <circle cx="650" cy="250" r="70" fill="#2ecc71" opacity="0.8"/>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">有益健康</text>
  <text x="650" y="265" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">滋养身体</text>
  
  <circle cx="650" cy="350" r="70" fill="#e74c3c" opacity="0.8"/>
  <text x="650" y="340" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">有害健康</text>
  <text x="650" y="365" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">损伤身体</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="420" width="700" height="60" rx="5" ry="5" fill="#ecf0f1" opacity="0.8"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle" font-style="italic">
    就像家庭的三道保护门槛(净水器、食物保鲜盒、空气过滤网)，环境因素的纯净度直接决定了是滋养还是伤害我们的身体
  </text>
  
  <!-- 图标装饰 -->
  <!-- 水滴图标 -->
  <path d="M 300 75 C 300 75, 290 65, 290 55 C 290 45, 300 35, 310 45 C 320 35, 330 45, 330 55 C 330 65, 320 75, 320 75 Z" fill="#5dade2" opacity="0.5"/>
  
  <!-- 食物图标 -->
  <circle cx="285" cy="150" r="8" fill="#58d68d" opacity="0.5"/>
  <circle cx="315" cy="150" r="8" fill="#58d68d" opacity="0.5"/>
  <path d="M 290 160 C 290 160, 300 170, 310 160" stroke="#58d68d" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- 空气图标 -->
  <path d="M 280 190 C 275 185, 275 180, 280 175 C 285 170, 290 170, 295 175" stroke="#f4d03f" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 290 195 C 285 190, 285 185, 290 180 C 295 175, 300 175, 305 180" stroke="#f4d03f" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 300 200 C 295 195, 295 190, 300 185 C 305 180, 310 180, 315 185" stroke="#f4d03f" stroke-width="2" fill="none" opacity="0.5"/>
</svg>