<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Brain Center -->
  <ellipse cx="400" cy="150" rx="120" ry="80" fill="#e6f2ff" stroke="#6699cc" stroke-width="2"/>
  <path d="M370,130 C380,120 390,125 400,115 C410,125 420,120 430,130 C440,140 430,150 440,160 C430,170 415,165 400,175 C385,165 370,170 360,160 C370,150 360,140 370,130" fill="#d4e6f7" stroke="#6699cc" stroke-width="1"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Brain Center</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(Conscious Sensory Function)</text>
  
  <!-- Special Sense Organs -->
  <circle cx="200" cy="380" r="70" fill="#f8e6ff" stroke="#b366cc" stroke-width="2"/>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Special Sense</text>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Organs</text>
  
  <!-- Sensory Nerve Pathway -->
  <path d="M250,330 Q325,240 350,180" fill="none" stroke="#7a8c9e" stroke-width="3" stroke-dasharray="5,3"/>
  <polygon points="350,180 345,190 355,190" fill="#7a8c9e"/>
  
  <!-- Environmental Vibrations -->
  <g transform="translate(50,380)">
    <path d="M0,0 Q15,-20 30,0 Q45,-20 60,0 Q75,-20 90,0" fill="none" stroke="#91c3e8" stroke-width="2"/>
    <path d="M0,15 Q15,-5 30,15 Q45,-5 60,15 Q75,-5 90,15" fill="none" stroke="#91c3e8" stroke-width="2"/>
    <path d="M0,30 Q15,10 30,30 Q45,10 60,30 Q75,10 90,30" fill="none" stroke="#91c3e8" stroke-width="2"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Environmental Vibrations</text>
  </g>
  
  <!-- Dendrite Receptors (Detailed View) -->
  <g transform="translate(550,350)">
    <circle cx="0" cy="0" r="80" fill="#e6ffe6" stroke="#66cc99" stroke-width="2"/>
    
    <!-- Dendrite Cell Body -->
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#b3e6cc" stroke="#339966" stroke-width="1.5"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Cell Body</text>
    
    <!-- Dendrite Branches -->
    <path d="M-20,-15 Q-40,-40 -60,-30" fill="none" stroke="#339966" stroke-width="2"/>
    <path d="M-15,-18 Q-25,-45 -40,-50" fill="none" stroke="#339966" stroke-width="2"/>
    <path d="M-5,-20 Q-5,-45 -10,-60" fill="none" stroke="#339966" stroke-width="2"/>
    <path d="M5,-20 Q15,-45 10,-60" fill="none" stroke="#339966" stroke-width="2"/>
    <path d="M15,-18 Q35,-35 50,-40" fill="none" stroke="#339966" stroke-width="2"/>
    <path d="M20,-15 Q45,-25 60,-20" fill="none" stroke="#339966" stroke-width="2"/>
    
    <!-- Receptor Points -->
    <circle cx="-60" cy="-30" r="4" fill="#ff9999" stroke="#cc6666" stroke-width="1"/>
    <circle cx="-40" cy="-50" r="4" fill="#ff9999" stroke="#cc6666" stroke-width="1"/>
    <circle cx="-10" cy="-60" r="4" fill="#ff9999" stroke="#cc6666" stroke-width="1"/>
    <circle cx="10" cy="-60" r="4" fill="#ff9999" stroke="#cc6666" stroke-width="1"/>
    <circle cx="50" cy="-40" r="4" fill="#ff9999" stroke="#cc6666" stroke-width="1"/>
    <circle cx="60" cy="-20" r="4" fill="#ff9999" stroke="#cc6666" stroke-width="1"/>
    
    <!-- Axon -->
    <path d="M0,20 Q-10,50 0,80" fill="none" stroke="#339966" stroke-width="2.5"/>
    
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Dendrites as Receptors</text>
  </g>
  
  <!-- Connecting Arrow -->
  <path d="M280,380 L470,380" fill="none" stroke="#7a8c9e" stroke-width="3" stroke-dasharray="5,3"/>
  <polygon points="470,380 460,375 460,385" fill="#7a8c9e"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Sensory Nerve Pathway</text>
  
  <!-- Caption -->
  <rect x="100" y="500" width="600" height="80" rx="10" ry="10" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    <tspan x="400" y="525">Like city information collectors with special receivers (dendrites)</tspan>
    <tspan x="400" y="550">gathering environmental signals and sending them to city hall (brain)</tspan>
    <tspan x="400" y="575">where they become conscious awareness.</tspan>
  </text>
</svg>