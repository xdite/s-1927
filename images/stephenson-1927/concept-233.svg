<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">脊椎调整反应模式</text>
  
  <!-- 左侧：过度调整 -->
  <g transform="translate(200, 100)">
    <!-- 门框和门 - 过度调整 -->
    <rect x="-80" y="30" width="160" height="220" stroke="#95a5a6" stroke-width="3" fill="none" rx="2"/>
    <rect x="-75" y="35" width="150" height="210" stroke="#3498db" stroke-width="2" fill="#d6eaf8" rx="2" transform="rotate(5, 0, 140)"/>
    
    <!-- 铰链 - 松动 -->
    <circle cx="-70" cy="90" r="5" fill="#e74c3c"/>
    <circle cx="-70" cy="190" r="5" fill="#e74c3c"/>
    
    <!-- 标签 -->
    <text x="0" y="280" font-family="Arial" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">过度调整</text>
    <text x="0" y="305" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">感觉更好，但结构更虚弱</text>
    
    <!-- 表情 - 开心但不稳定 -->
    <circle cx="0" cy="350" r="30" fill="#f39c12"/>
    <path d="M-15,345 A15,10 0 0,0 15,345" stroke="#fff" stroke-width="3" fill="none"/>
    <circle cx="-10" cy="340" r="3" fill="#fff"/>
    <circle cx="10" cy="340" r="3" fill="#fff"/>
    <line x1="-10" y1="365" x2="10" y2="365" stroke="#fff" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- 右侧：正确重塑 -->
  <g transform="translate(600, 100)">
    <!-- 门框和门 - 正确重塑 -->
    <rect x="-80" y="30" width="160" height="220" stroke="#95a5a6" stroke-width="3" fill="none" rx="2"/>
    <rect x="-75" y="35" width="150" height="210" stroke="#27ae60" stroke-width="2" fill="#d5f5e3" rx="2" transform="rotate(-2, 0, 140)"/>
    
    <!-- 铰链 - 稳固 -->
    <circle cx="-70" cy="90" r="5" fill="#27ae60"/>
    <circle cx="-70" cy="190" r="5" fill="#27ae60"/>
    
    <!-- 标签 -->
    <text x="0" y="280" font-family="Arial" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">正确重塑</text>
    <text x="0" y="305" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">短期不适，长期更强壮</text>
    
    <!-- 表情 - 暂时不适但稳定 -->
    <circle cx="0" cy="350" r="30" fill="#27ae60"/>
    <path d="M-15,355 A15,10 0 0,1 15,355" stroke="#fff" stroke-width="3" fill="none"/>
    <circle cx="-10" cy="340" r="3" fill="#fff"/>
    <circle cx="10" cy="340" r="3" fill="#fff"/>
    <line x1="-10" y1="345" x2="10" y2="345" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- 中间箭头 -->
  <line x1="300" y1="250" x2="500" y2="250" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="500,250 490,245 490,255" fill="#2c3e50"/>
  <text x="400" y="240" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">调整过程</text>
  
  <!-- 底部解释 -->
  <rect x="100" y="420" width="600" height="60" rx="5" fill="#ecf0f1"/>
  <text x="400" y="445" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle" width="580">
    就像门铰链的调整：过度调整让门暂时更顺畅但结构松动；适当重塑虽有短期不适，但能建立更稳固的结构
  </text>
</svg>