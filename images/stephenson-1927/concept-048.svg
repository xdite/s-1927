<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">常识的回归：身体健康的自然之道</text>
  
  <!-- 左侧：不良生活习惯与身体异常 -->
  <g transform="translate(100, 150)">
    <!-- 不健康的花园 -->
    <rect x="0" y="0" width="180" height="180" rx="5" ry="5" fill="#e5e8eb" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- 杂乱的植物 -->
    <path d="M30,160 C40,120 20,100 40,80" stroke="#8e44ad" stroke-width="2" fill="none"/>
    <path d="M30,160 C50,140 60,110 50,70" stroke="#8e44ad" stroke-width="2" fill="none"/>
    <path d="M30,160 C20,130 30,100 20,70" stroke="#8e44ad" stroke-width="2" fill="none"/>
    <circle cx="40" cy="80" r="8" fill="#9b59b6"/>
    <circle cx="50" cy="70" r="8" fill="#9b59b6"/>
    <circle cx="20" cy="70" r="8" fill="#9b59b6"/>
    
    <!-- 干涸的土地 -->
    <path d="M10,160 Q90,130 170,160" stroke="#a67c52" stroke-width="2" fill="#d2b48c"/>
    <path d="M20,150 L30,155 L40,150 L50,155 L60,149 L70,156" stroke="#a67c52" stroke-width="1" fill="none"/>
    <path d="M80,153 L90,148 L100,154 L110,149 L120,155 L130,150" stroke="#a67c52" stroke-width="1" fill="none"/>
    
    <!-- 化学物质符号 -->
    <circle cx="140" cy="100" r="15" fill="#e74c3c" fill-opacity="0.3"/>
    <text x="140" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#c0392b">⚠</text>
    
    <!-- 标签 -->
    <text x="90" y="200" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">不良生活习惯</text>
    <text x="90" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">身体异常状态</text>
  </g>
  
  <!-- 中间：转变过程 -->
  <g transform="translate(350, 150)">
    <!-- 过程框 -->
    <rect x="0" y="30" width="100" height="120" rx="50" ry="50" fill="#3498db" fill-opacity="0.2" stroke="#2980b9" stroke-width="2"/>
    
    <!-- 循环箭头 -->
    <path d="M20,90 C20,60 80,60 80,90" stroke="#2980b9" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <polygon points="80,90 75,82 85,82" fill="#2980b9"/>
    
    <!-- 自然元素符号 -->
    <circle cx="50" cy="70" r="15" fill="#f1c40f" fill-opacity="0.8"/>
    <circle cx="50" cy="70" r="10" fill="#f39c12"/>
    
    <!-- 水滴 -->
    <path d="M35,100 Q50,80 65,100 Q65,115 50,120 Q35,115 35,100 Z" fill="#3498db" fill-opacity="0.6"/>
    
    <!-- 标签 -->
    <text x="50" y="170" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">营养卫生</text>
    <text x="50" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">回归常识</text>
  </g>
  
  <!-- 右侧：恢复正常状态 -->
  <g transform="translate(520, 150)">
    <!-- 健康的花园 -->
    <rect x="0" y="0" width="180" height="180" rx="5" ry="5" fill="#e5e8eb" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- 健康的植物 -->
    <path d="M30,160 C40,120 20,100 40,80" stroke="#27ae60" stroke-width="2" fill="none"/>
    <path d="M30,160 C50,140 60,110 50,70" stroke="#27ae60" stroke-width="2" fill="none"/>
    <path d="M30,160 C20,130 30,100 20,70" stroke="#27ae60" stroke-width="2" fill="none"/>
    <circle cx="40" cy="80" r="8" fill="#2ecc71"/>
    <circle cx="50" cy="70" r="8" fill="#2ecc71"/>
    <circle cx="20" cy="70" r="8" fill="#2ecc71"/>
    
    <!-- 健康的土壤 -->
    <path d="M10,160 Q90,130 170,160" stroke="#6d4c41" stroke-width="2" fill="#8d6e63"/>
    
    <!-- 内在智慧符号 -->
    <circle cx="130" cy="90" r="20" fill="#f39c12" fill-opacity="0.2" stroke="#e67e22" stroke-width="1"/>
    <text x="130" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="#d35400">✧</text>
    
    <!-- 标签 -->
    <text x="90" y="200" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">恢复正常状态</text>
    <text x="90" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">内在智慧指引</text>
  </g>
  
  <!-- 连接箭头 -->
  <path d="M290,230 L340,230" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M460,230 L510,230" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <text x="400" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d" font-style="italic">就像园丁回归园艺常识，让花园自然恢复生机，</text>
  <text x="400" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d" font-style="italic">我们只需遵循身体的内在智慧，回归健康的生活习惯。</text>
</svg>