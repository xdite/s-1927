<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50">身体的散热功能 (Thermolysis)</text>
  
  <!-- 房屋轮廓 -->
  <rect x="300" y="120" width="200" height="180" fill="#e8f4f8" stroke="#95a5a6" stroke-width="2"/>
  <polygon points="300,120 400,80 500,120" fill="#d6eaf8" stroke="#95a5a6" stroke-width="2"/>
  <rect x="350" y="220" width="40" height="80" fill="#d6eaf8" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- 人体轮廓在房屋内 -->
  <ellipse cx="400" cy="170" rx="25" ry="25" fill="#f39c12" opacity="0.7"/>
  <path d="M400,195 L400,250 M385,210 L370,240 M415,210 L430,240 M400,250 L385,280 M400,250 L415,280" stroke="#e67e22" stroke-width="3" fill="none"/>
  
  <!-- 热量表示 -->
  <path d="M385,150 Q395,140 405,150 Q415,140 425,150" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <path d="M380,145 Q395,130 410,145 Q425,130 440,145" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- 散热方式：传导 -->
  <circle cx="200" cy="300" r="60" fill="#aed6f1" opacity="0.8"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">传导</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">接触冷表面</text>
  <path d="M260,300 C280,300 280,200 300,180" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- 散热方式：辐射 -->
  <circle cx="400" cy="400" r="60" fill="#f5cba7" opacity="0.8"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">辐射</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">热能向外扩散</text>
  <path d="M400,340 C400,320 400,300 400,280" stroke="#e67e22" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- 散热方式：对流 -->
  <circle cx="600" cy="300" r="60" fill="#d2b4de" opacity="0.8"/>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">对流</text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">空气流动带走热量</text>
  <path d="M540,300 C520,300 520,200 500,180" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- 箭头表示热量流动 -->
  <path d="M250,170 C270,160 280,150 290,140" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M550,170 C530,160 520,150 510,140" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M400,100 C400,90 400,80 400,70" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- 底部解释文字 -->
  <rect x="100" y="480" width="600" height="80" rx="10" ry="10" fill="#eaeded" opacity="0.8"/>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
    <tspan x="400" dy="0">散热功能如同家庭空调系统，通过传导、辐射和对流</tspan>
    <tspan x="400" dy="20">多种方式调节温度，确保身体维持适宜的体温</tspan>
  </text>
</svg>