<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">胚胎早期发育</text>
  
  <!-- 箭头连接线 -->
  <path d="M160,200 L240,200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M320,200 L400,200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M480,200 L560,200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M640,200 L720,200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 受精卵 -->
  <circle cx="120" cy="200" r="40" fill="#e1f5fe" stroke="#29b6f6" stroke-width="2"/>
  <circle cx="120" cy="200" r="15" fill="#29b6f6" opacity="0.5"/>
  <text x="120" y="260" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">受精卵</text>
  <text x="120" y="280" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">未开发的土地</text>
  
  <!-- 桑葚胚 -->
  <g transform="translate(280,200)">
    <circle cx="-10" cy="-15" r="12" fill="#bbdefb" stroke="#1e88e5" stroke-width="1"/>
    <circle cx="10" cy="-10" r="12" fill="#bbdefb" stroke="#1e88e5" stroke-width="1"/>
    <circle cx="-15" cy="5" r="12" fill="#bbdefb" stroke="#1e88e5" stroke-width="1"/>
    <circle cx="5" cy="10" r="12" fill="#bbdefb" stroke="#1e88e5" stroke-width="1"/>
    <circle cx="15" cy="-5" r="12" fill="#bbdefb" stroke="#1e88e5" stroke-width="1"/>
  </g>
  <text x="280" y="260" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">桑葚胚</text>
  <text x="280" y="280" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">建筑材料与工人</text>
  
  <!-- 原条 -->
  <rect x="420" y="170" width="60" height="60" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="2"/>
  <line x1="430" y1="190" x2="470" y2="190" stroke="#43a047" stroke-width="2"/>
  <line x1="430" y1="200" x2="470" y2="200" stroke="#43a047" stroke-width="2"/>
  <line x1="430" y1="210" x2="470" y2="210" stroke="#43a047" stroke-width="2"/>
  <text x="440" y="260" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">原条</text>
  <text x="440" y="280" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">建筑蓝图与地基</text>
  
  <!-- 胚盘 -->
  <ellipse cx="600" cy="200" rx="40" ry="30" fill="#d1c4e9" stroke="#673ab7" stroke-width="2"/>
  <path d="M580,190 L620,190" stroke="#673ab7" stroke-width="1" stroke-dasharray="2,2"/>
  <path d="M580,200 L620,200" stroke="#673ab7" stroke-width="1" stroke-dasharray="2,2"/>
  <path d="M580,210 L620,210" stroke="#673ab7" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="600" y="260" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">胚盘</text>
  <text x="600" y="280" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">房屋框架</text>
  
  <!-- 三胚层 -->
  <g transform="translate(720,200)">
    <rect x="-30" y="-30" width="60" height="60" rx="5" ry="5" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
    <rect x="-25" y="-25" width="50" height="50" rx="3" ry="3" fill="#ffe082" stroke="#ff8f00" stroke-width="1"/>
    <rect x="-20" y="-20" width="40" height="40" rx="2" ry="2" fill="#ffd54f" stroke="#ff6f00" stroke-width="1"/>
  </g>
  <text x="720" y="260" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">三胚层</text>
  <text x="720" y="280" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">房屋主要系统</text>
  
  <!-- 底部说明 -->
  <text x="400" y="340" font-family="Arial" font-size="14" fill="#555" text-anchor="middle" font-style="italic">
    胚胎发育如同房屋建造：从单一地块（受精卵）到成型建筑（具有三个功能系统的胚胎）
  </text>
</svg>