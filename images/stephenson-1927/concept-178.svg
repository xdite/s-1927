<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">正常周期 vs 异常周期</text>
  
  <!-- 分隔线 -->
  <line x1="400" y1="80" x2="400" y2="420" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 左侧 - 正常周期 -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#2c7bb6">正常周期：有序运作</text>
  
  <!-- 城市道路背景 - 左侧 -->
  <rect x="100" y="120" width="200" height="200" fill="#f0f0f0" rx="5" ry="5"/>
  
  <!-- 水平道路 - 左侧 -->
  <rect x="100" y="190" width="200" height="60" fill="#d9d9d9"/>
  
  <!-- 垂直道路 - 左侧 -->
  <rect x="170" y="120" width="60" height="200" fill="#d9d9d9"/>
  
  <!-- 交通信号灯 - 左侧 -->
  <circle cx="200" cy="170" r="15" fill="#ccc" stroke="#999" stroke-width="1"/>
  <circle cx="200" cy="170" r="8" fill="#ff4d4d"/>
  <circle cx="200" cy="190" r="15" fill="#ccc" stroke="#999" stroke-width="1"/>
  <circle cx="200" cy="190" r="8" fill="#ffcc00"/>
  <circle cx="200" cy="210" r="15" fill="#ccc" stroke="#999" stroke-width="1"/>
  <circle cx="200" cy="210" r="8" fill="#4CAF50"/>
  
  <!-- 有序的车辆 - 左侧 -->
  <rect x="130" y="205" width="30" height="15" fill="#3498db" rx="2" ry="2"/>
  <rect x="170" y="205" width="30" height="15" fill="#e74c3c" rx="2" ry="2"/>
  <rect x="240" y="205" width="30" height="15" fill="#2ecc71" rx="2" ry="2"/>
  
  <rect x="185" y="130" width="15" height="30" fill="#f39c12" rx="2" ry="2"/>
  <rect x="185" y="170" width="15" height="30" fill="#9b59b6" rx="2" ry="2"/>
  <rect x="185" y="250" width="15" height="30" fill="#1abc9c" rx="2" ry="2"/>
  
  <!-- 右侧 - 异常周期 -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#d7301f">异常周期：秩序紊乱</text>
  
  <!-- 城市道路背景 - 右侧 -->
  <rect x="500" y="120" width="200" height="200" fill="#f0f0f0" rx="5" ry="5"/>
  
  <!-- 水平道路 - 右侧 -->
  <rect x="500" y="190" width="200" height="60" fill="#d9d9d9"/>
  
  <!-- 垂直道路 - 右侧 -->
  <rect x="570" y="120" width="60" height="200" fill="#d9d9d9"/>
  
  <!-- 故障的交通信号灯 - 右侧 -->
  <circle cx="600" cy="170" r="15" fill="#ccc" stroke="#999" stroke-width="1"/>
  <circle cx="600" cy="170" r="8" fill="#ff4d4d"/>
  <circle cx="600" cy="190" r="15" fill="#ccc" stroke="#999" stroke-width="1"/>
  <circle cx="600" cy="190" r="8" fill="#ffcc00"/>
  <circle cx="600" cy="210" r="15" fill="#ccc" stroke="#999" stroke-width="1"/>
  <circle cx="600" cy="210" r="8" fill="#4CAF50"/>
  
  <!-- 闪烁效果 -->
  <path d="M 615 170 L 630 170 M 622.5 162.5 L 622.5 177.5" fill="none" stroke="#ff0" stroke-width="2"/>
  <path d="M 615 210 L 630 210 M 622.5 202.5 L 622.5 217.5" fill="none" stroke="#ff0" stroke-width="2"/>
  
  <!-- 混乱的车辆 - 右侧 -->
  <rect x="530" y="195" width="30" height="15" fill="#3498db" rx="2" ry="2" transform="rotate(15, 545, 202.5)"/>
  <rect x="560" y="210" width="30" height="15" fill="#e74c3c" rx="2" ry="2" transform="rotate(-10, 575, 217.5)"/>
  <rect x="590" y="180" width="30" height="15" fill="#2ecc71" rx="2" ry="2" transform="rotate(5, 605, 187.5)"/>
  <rect x="640" y="205" width="30" height="15" fill="#f39c12" rx="2" ry="2"/>
  
  <rect x="575" y="140" width="15" height="30" fill="#9b59b6" rx="2" ry="2" transform="rotate(-5, 582.5, 155)"/>
  <rect x="595" y="230" width="15" height="30" fill="#1abc9c" rx="2" ry="2" transform="rotate(8, 602.5, 245)"/>
  <rect x="555" y="230" width="15" height="30" fill="#34495e" rx="2" ry="2" transform="rotate(-12, 562.5, 245)"/>
  
  <!-- 信号干扰示意 -->
  <path d="M 600 190 L 620 190 L 610 170 L 600 190" fill="#ff0" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 半脱位指示 -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#d7301f">干扰：半脱位</text>
  <path d="M 600 220 L 600 330" stroke="#d7301f" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="600" cy="320" r="15" fill="#d7301f" opacity="0.2"/>
  <circle cx="600" cy="320" r="10" fill="#d7301f" opacity="0.4"/>
  <circle cx="600" cy="320" r="5" fill="#d7301f" opacity="0.6"/>
  
  <!-- 底部说明 -->
  <rect x="50" y="420" width="700" height="60" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    正常周期就像城市中有序的交通系统，而异常周期则如同信号灯故障导致的交通混乱。
  </text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    这种干扰（半脱位）阻碍了正常信号传递，就像神经系统中的障碍影响身体功能。
  </text>
</svg>