<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">干人 (Dry Man): 血清异常干燥导致的组织不健康</text>
  
  <!-- 分隔线 -->
  <line x1="400" y1="60" x2="400" y2="460" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 左侧 - 正常状态 -->
  <text x="200" y="80" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">正常水分平衡</text>
  
  <!-- 水罐 - 正常 -->
  <rect x="150" y="100" width="100" height="120" rx="5" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <rect x="150" y="100" width="100" height="30" rx="5" fill="#0099cc" stroke="#0099cc" stroke-width="2"/>
  <text x="200" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="white">垂体正常调节</text>
  <rect x="150" y="130" width="100" height="70" fill="#66ccff" opacity="0.8"/>
  <text x="200" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">血清水分正常</text>
  
  <!-- 健康的植物/组织 -->
  <circle cx="120" y="300" r="40" fill="#a0d6b4" stroke="#2d8659" stroke-width="2"/>
  <circle cx="200" y="320" r="35" fill="#a0d6b4" stroke="#2d8659" stroke-width="2"/>
  <circle cx="270" y="290" r="45" fill="#a0d6b4" stroke="#2d8659" stroke-width="2"/>
  <path d="M120,260 Q130,250 140,260 Q150,270 160,260" stroke="#2d8659" stroke-width="2" fill="none"/>
  <path d="M200,285 Q210,275 220,285 Q230,295 240,285" stroke="#2d8659" stroke-width="2" fill="none"/>
  <path d="M270,245 Q280,235 290,245 Q300,255 310,245" stroke="#2d8659" stroke-width="2" fill="none"/>
  <text x="200" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">组织健康水润</text>
  
  <!-- 右侧 - 干人状态 -->
  <text x="600" y="80" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">干人 (Dry Man) 状态</text>
  
  <!-- 水罐 - 干燥 -->
  <rect x="550" y="100" width="100" height="120" rx="5" fill="#f9f9f9" stroke="#cc6600" stroke-width="2"/>
  <rect x="550" y="100" width="100" height="30" rx="5" fill="#cc6600" stroke="#cc6600" stroke-width="2"/>
  <text x="600" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="white">垂体功能异常</text>
  <rect x="550" y="190" width="100" height="10" fill="#66ccff" opacity="0.5"/>
  <text x="600" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">血清异常干燥</text>
  
  <!-- 干燥的植物/组织 -->
  <path d="M520,300 Q530,290 540,300 Q550,310 560,300 Q570,290 580,300" stroke="#bf8040" stroke-width="2" fill="none"/>
  <path d="M600,320 Q610,310 620,320 Q630,330 640,320 Q650,310 660,320" stroke="#bf8040" stroke-width="2" fill="none"/>
  <path d="M670,290 Q680,280 690,290 Q700,300 710,290 Q720,280 730,290" stroke="#bf8040" stroke-width="2" fill="none"/>
  <line x1="520" y1="300" x2="520" y2="340" stroke="#bf8040" stroke-width="2"/>
  <line x1="600" y1="320" x2="600" y2="360" stroke="#bf8040" stroke-width="2"/>
  <line x1="670" y1="290" x2="670" y2="330" stroke="#bf8040" stroke-width="2"/>
  
  <!-- 干裂的土地 -->
  <path d="M500,350 L730,350" stroke="#bf8040" stroke-width="2" fill="none"/>
  <path d="M520,350 L530,360 L540,350" stroke="#bf8040" stroke-width="1.5" fill="none"/>
  <path d="M560,350 L570,365 L580,350" stroke="#bf8040" stroke-width="1.5" fill="none"/>
  <path d="M600,350 L610,363 L620,350" stroke="#bf8040" stroke-width="1.5" fill="none"/>
  <path d="M640,350 L650,362 L660,350" stroke="#bf8040" stroke-width="1.5" fill="none"/>
  <path d="M680,350 L690,364 L700,350" stroke="#bf8040" stroke-width="1.5" fill="none"/>
  <text x="600" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">组织干燥不健康</text>
  
  <!-- 尿崩症标签 -->
  <rect x="550" y="400" width="100" height="30" rx="15" fill="#ffcccc" stroke="#cc0000" stroke-width="1"/>
  <text x="600" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc0000">尿崩症</text>
  <line x1="600" y1="400" x2="600" y2="380" stroke="#cc0000" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 底部说明 -->
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    就像园丁的灌溉系统故障导致花园干枯，"干人"状态下，体内水分调节系统失衡，使组织持续处于缺水状态
  </text>
</svg>