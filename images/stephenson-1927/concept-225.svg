<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 顶部宇宙区域 -->
  <rect x="50" y="50" width="700" height="150" rx="20" ry="20" fill="#1a237e" opacity="0.8"/>
  
  <!-- 星星 -->
  <circle cx="100" cy="80" r="2" fill="white"/>
  <circle cx="150" cy="120" r="1.5" fill="white"/>
  <circle cx="200" cy="90" r="2.5" fill="white"/>
  <circle cx="250" cy="130" r="2" fill="white"/>
  <circle cx="300" cy="70" r="1.8" fill="white"/>
  <circle cx="350" cy="110" r="2.2" fill="white"/>
  <circle cx="400" cy="80" r="1.7" fill="white"/>
  <circle cx="450" cy="140" r="2.3" fill="white"/>
  <circle cx="500" cy="100" r="1.9" fill="white"/>
  <circle cx="550" cy="75" r="2.1" fill="white"/>
  <circle cx="600" cy="130" r="1.6" fill="white"/>
  <circle cx="650" cy="95" r="2.4" fill="white"/>
  <circle cx="700" cy="120" r="1.8" fill="white"/>
  
  <!-- 宇宙智能流动 -->
  <path d="M400,200 C400,250 450,300 400,350 C350,400 450,450 400,500" stroke="#5e35b1" stroke-width="30" fill="none" opacity="0.7"/>
  <path d="M400,200 C400,250 350,300 400,350 C450,400 350,450 400,500" stroke="#3949ab" stroke-width="30" fill="none" opacity="0.7"/>
  
  <!-- 中间标题：宇宙智能 -->
  <rect x="300" y="320" width="200" height="60" rx="30" ry="30" fill="#7986cb" opacity="0.9"/>
  <text x="400" y="360" font-family="Arial" font-size="20" fill="white" text-anchor="middle">宇宙智能</text>
  
  <!-- 底部生命区域（花园） -->
  <rect x="50" y="400" width="700" height="150" rx="20" ry="20" fill="#43a047" opacity="0.6"/>
  
  <!-- 花朵和植物 -->
  <circle cx="150" cy="450" r="15" fill="#e91e63"/>
  <circle cx="150" cy="450" r="8" fill="#ffc107"/>
  <path d="M150,470 L150,520" stroke="#2e7d32" stroke-width="3" fill="none"/>
  <path d="M150,490 C130,480 120,485 125,495" stroke="#2e7d32" stroke-width="2" fill="none"/>
  <path d="M150,500 C170,490 180,495 175,505" stroke="#2e7d32" stroke-width="2" fill="none"/>
  
  <circle cx="250" cy="460" r="12" fill="#9c27b0"/>
  <circle cx="250" cy="460" r="6" fill="#ffc107"/>
  <path d="M250,475 L250,515" stroke="#2e7d32" stroke-width="3" fill="none"/>
  <path d="M250,490 C235,485 230,490 235,500" stroke="#2e7d32" stroke-width="2" fill="none"/>
  
  <circle cx="350" cy="455" r="14" fill="#f44336"/>
  <circle cx="350" cy="455" r="7" fill="#ffc107"/>
  <path d="M350,470 L350,525" stroke="#2e7d32" stroke-width="3" fill="none"/>
  <path d="M350,495 C335,490 330,495 335,505" stroke="#2e7d32" stroke-width="2" fill="none"/>
  <path d="M350,505 C365,500 370,505 365,515" stroke="#2e7d32" stroke-width="2" fill="none"/>
  
  <circle cx="450" cy="465" r="13" fill="#ff9800"/>
  <circle cx="450" cy="465" r="6" fill="#ffc107"/>
  <path d="M450,480 L450,520" stroke="#2e7d32" stroke-width="3" fill="none"/>
  <path d="M450,500 C465,495 470,500 465,510" stroke="#2e7d32" stroke-width="2" fill="none"/>
  
  <circle cx="550" cy="450" r="15" fill="#2196f3"/>
  <circle cx="550" cy="450" r="8" fill="#ffc107"/>
  <path d="M550,470 L550,525" stroke="#2e7d32" stroke-width="3" fill="none"/>
  <path d="M550,490 C535,485 530,490 535,500" stroke="#2e7d32" stroke-width="2" fill="none"/>
  <path d="M550,505 C565,500 570,505 565,515" stroke="#2e7d32" stroke-width="2" fill="none"/>
  
  <circle cx="650" cy="460" r="12" fill="#4caf50"/>
  <circle cx="650" cy="460" r="6" fill="#ffc107"/>
  <path d="M650,475 L650,520" stroke="#2e7d32" stroke-width="3" fill="none"/>
  <path d="M650,495 C665,490 670,495 665,505" stroke="#2e7d32" stroke-width="2" fill="none"/>
  
  <!-- 底部标题：运动：生命 -->
  <rect x="325" y="520" width="150" height="40" rx="20" ry="20" fill="#66bb6a" opacity="0.9"/>
  <text x="400" y="545" font-family="Arial" font-size="16" fill="white" text-anchor="middle">运动：生命</text>
  
  <!-- 顶部标题：宇宙 -->
  <rect x="350" y="70" width="100" height="40" rx="20" ry="20" fill="#3f51b5" opacity="0.9"/>
  <text x="400" y="95" font-family="Arial" font-size="16" fill="white" text-anchor="middle">宇宙</text>
  
  <!-- 说明文字 -->
  <text x="400" y="580" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">
    宇宙智能如同一位总园丁，创造并维持整个生命花园，
  </text>
  <text x="400" y="595" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">
    而每个生命体中的内在智能则像专属的"小园丁"引导生命成长。
  </text>
</svg>