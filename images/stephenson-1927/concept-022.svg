<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">神经传导作为信息传递</text>
  
  <!-- 左侧理论框 -->
  <rect x="50" y="80" width="250" height="350" fill="#e6f7ff" stroke="#88ccee" stroke-width="2" rx="8" ry="8"/>
  <text x="175" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">神经传导理论</text>
  
  <!-- 理论1 -->
  <rect x="70" y="130" width="210" height="80" fill="#ffffff" stroke="#aaddee" stroke-width="1" rx="5" ry="5"/>
  <text x="175" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">能量理论</text>
  <text x="175" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">神经冲动被视为能量形式</text>
  
  <!-- 理论2 -->
  <rect x="70" y="220" width="210" height="80" fill="#ffffff" stroke="#aaddee" stroke-width="1" rx="5" ry="5"/>
  <text x="175" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">信息传递理论</text>
  <text x="175" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">神经冲动是传递信息的媒介</text>
  
  <!-- 理论3 -->
  <rect x="70" y="310" width="210" height="80" fill="#f0f8ff" stroke="#88ccee" stroke-width="2" rx="5" ry="5"/>
  <text x="175" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">信息本身理论</text>
  <text x="175" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">神经冲动就是信息本身</text>
  
  <!-- 右侧比喻图 -->
  <rect x="350" y="80" width="400" height="350" fill="#fff5f5" stroke="#ffaaaa" stroke-width="2" rx="8" ry="8"/>
  
  <!-- 大脑/内在智能(发件人) -->
  <circle cx="420" cy="150" r="40" fill="#ffdddd" stroke="#ff8888" stroke-width="2"/>
  <path d="M400,150 C410,130 430,130 440,150" stroke="#ff6666" stroke-width="2" fill="none"/>
  <circle cx="410" cy="140" r="3" fill="#333"/>
  <circle cx="430" cy="140" r="3" fill="#333"/>
  <text x="420" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">内在智能</text>
  <text x="420" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(发件人)</text>
  
  <!-- 信件/信息 -->
  <rect x="500" y="140" width="30" height="20" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <line x1="505" y1="150" x2="525" y2="150" stroke="#666666" stroke-width="1"/>
  <line x1="505" y1="155" x2="525" y2="155" stroke="#666666" stroke-width="1"/>
  <text x="515" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">信息</text>
  
  <!-- 邮递员/神经细胞 -->
  <circle cx="550" cy="240" r="20" fill="#aaccff" stroke="#6688cc" stroke-width="2"/>
  <line x1="550" y1="260" x2="550" y2="290" stroke="#6688cc" stroke-width="2"/>
  <line x1="550" y1="270" x2="530" y2="290" stroke="#6688cc" stroke-width="2"/>
  <line x1="550" y1="270" x2="570" y2="290" stroke="#6688cc" stroke-width="2"/>
  <line x1="550" y1="290" x2="540" y2="320" stroke="#6688cc" stroke-width="2"/>
  <line x1="550" y1="290" x2="560" y2="320" stroke="#6688cc" stroke-width="2"/>
  <text x="550" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">神经细胞</text>
  <text x="550" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(邮递员)</text>
  
  <!-- 收件人/组织细胞 -->
  <circle cx="680" cy="240" r="30" fill="#ddffdd" stroke="#88cc88" stroke-width="2"/>
  <path d="M665,240 C675,230 685,230 695,240" stroke="#66aa66" stroke-width="2" fill="none"/>
  <circle cx="670" cy="230" r="3" fill="#333"/>
  <circle cx="690" cy="230" r="3" fill="#333"/>
  <text x="680" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">组织细胞</text>
  <text x="680" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(收件人)</text>
  
  <!-- 箭头 -->
  <path d="M460,150 Q500,120 500,140" stroke="#888" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M530,160 Q550,180 550,220" stroke="#888" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M570,240 Q620,240 650,240" stroke="#888" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888"/>
    </marker>
  </defs>
  
  <!-- 干扰示意 -->
  <path d="M600,220 L620,260 L580,260 Z" fill="#ffeeee" stroke="#ff8888" stroke-width="1"/>
  <text x="600" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">!</text>
  <text x="600" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">干扰</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="440" width="700" height="50" fill="#eeeeff" stroke="#ccccdd" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">
    神经传导就像邮递员传递信件：内在智能(发件人)创造信息，神经细胞(邮递员)传递信息，
    组织细胞(收件人)根据信息做出反应。神经干扰就像邮递途中的阻碍。
  </text>
</svg>