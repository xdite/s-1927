<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f7f2" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50">组织的内在智能</text>
  
  <!-- 中心圆形 - 代表组织 -->
  <circle cx="400" cy="300" r="150" fill="#e8f4f8" stroke="#5d9cec" stroke-width="2" />
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">组织</text>
  
  <!-- 乐团成员 - 象征组织的各部分 -->
  <!-- 指挥 -->
  <circle cx="400" cy="200" r="25" fill="#f5d76e" />
  <line x1="400" y1="225" x2="400" y2="250" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="235" x2="380" y2="260" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="235" x2="420" y2="260" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="250" x2="390" y2="280" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="250" x2="410" y2="280" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="200" x2="430" y2="170" stroke="#2c3e50" stroke-width="2" /> <!-- 指挥棒 -->
  
  <!-- 乐手1 - 思想 -->
  <circle cx="320" cy="270" r="20" fill="#a3e4d7" />
  <line x1="320" y1="290" x2="320" y2="315" stroke="#2c3e50" stroke-width="2" />
  <line x1="320" y1="300" x2="305" y2="320" stroke="#2c3e50" stroke-width="2" />
  <line x1="320" y1="300" x2="335" y2="320" stroke="#2c3e50" stroke-width="2" />
  <line x1="320" y1="315" x2="310" y2="340" stroke="#2c3e50" stroke-width="2" />
  <line x1="320" y1="315" x2="330" y2="340" stroke="#2c3e50" stroke-width="2" />
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">思想</text>
  
  <!-- 乐手2 - 原则 -->
  <circle cx="400" cy="350" r="20" fill="#f8c471" />
  <line x1="400" y1="370" x2="400" y2="395" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="380" x2="385" y2="400" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="380" x2="415" y2="400" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="395" x2="390" y2="420" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="395" x2="410" y2="420" stroke="#2c3e50" stroke-width="2" />
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">原则</text>
  
  <!-- 乐手3 - 物质 -->
  <circle cx="480" cy="270" r="20" fill="#aed6f1" />
  <line x1="480" y1="290" x2="480" y2="315" stroke="#2c3e50" stroke-width="2" />
  <line x1="480" y1="300" x2="465" y2="320" stroke="#2c3e50" stroke-width="2" />
  <line x1="480" y1="300" x2="495" y2="320" stroke="#2c3e50" stroke-width="2" />
  <line x1="480" y1="315" x2="470" y2="340" stroke="#2c3e50" stroke-width="2" />
  <line x1="480" y1="315" x2="490" y2="340" stroke="#2c3e50" stroke-width="2" />
  <text x="480" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">物质</text>
  
  <!-- 乐器 - 象征各部分的功能 -->
  <path d="M310 320 C305 325, 300 330, 300 335 C300 340, 305 342, 310 340 C315 338, 320 335, 325 335 C330 335, 335 338, 335 340" fill="none" stroke="#2c3e50" stroke-width="1.5" />
  <path d="M390 400 C385 405, 380 410, 380 415 C380 420, 385 422, 390 420 C395 418, 400 415, 405 415 C410 415, 415 418, 415 420" fill="none" stroke="#2c3e50" stroke-width="1.5" />
  <path d="M470 340 C465 345, 460 350, 460 355 C460 360, 465 362, 470 360 C475 358, 480 355, 485 355 C490 355, 495 358, 495 360" fill="none" stroke="#2c3e50" stroke-width="1.5" />
  
  <!-- 音符 - 象征协调的结果 -->
  <path d="M350 260 C355 255, 360 250, 365 255 C370 260, 365 265, 360 265 C355 265, 350 260, 350 255" fill="none" stroke="#2c3e50" stroke-width="1" />
  <line x1="365" y1="255" x2="365" y2="235" stroke="#2c3e50" stroke-width="1" />
  
  <path d="M430 330 C435 325, 440 320, 445 325 C450 330, 445 335, 440 335 C435 335, 430 330, 430 325" fill="none" stroke="#2c3e50" stroke-width="1" />
  <line x1="445" y1="325" x2="445" y2="305" stroke="#2c3e50" stroke-width="1" />
  
  <path d="M380 290 C385 285, 390 280, 395 285 C400 290, 395 295, 390 295 C385 295, 380 290, 380 285" fill="none" stroke="#2c3e50" stroke-width="1" />
  <line x1="395" y1="285" x2="395" y2="265" stroke="#2c3e50" stroke-width="1" />
  
  <!-- 外层圆形 - 维持整体单元 -->
  <circle cx="400" cy="300" r="190" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">维持整体单元</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#2c3e50">内在智能 - 组织的法则</text>
  
  <!-- 说明文字 -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
    就像管弦乐团中各乐手遵循乐谱规则协同演奏，
  </text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
    组织中的各部分也通过思想、原则和物质的协调来维持整体的和谐运作。
  </text>
</svg>