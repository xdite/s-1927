<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">智能与功能: 创造力量的源泉</text>
  
  <!-- 左侧: 不同大小的水塔 -->
  <g transform="translate(150, 180)">
    <!-- 小水塔 -->
    <rect x="0" y="60" width="60" height="120" fill="none" stroke="#3498db" stroke-width="2" rx="5"/>
    <rect x="0" y="60" width="60" height="120" fill="#a8d5ff" fill-opacity="0.6" rx="5"/>
    <rect x="-10" y="50" width="80" height="15" fill="#3498db" rx="3"/>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">小需求</text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">100%</text>
    
    <!-- 中水塔 -->
    <rect x="100" y="30" width="80" height="150" fill="none" stroke="#3498db" stroke-width="2" rx="5"/>
    <rect x="100" y="30" width="80" height="150" fill="#a8d5ff" fill-opacity="0.6" rx="5"/>
    <rect x="90" y="20" width="100" height="15" fill="#3498db" rx="3"/>
    <text x="140" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">中需求</text>
    <text x="140" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">100%</text>
    
    <!-- 大水塔 -->
    <rect x="210" y="0" width="100" height="180" fill="none" stroke="#3498db" stroke-width="2" rx="5"/>
    <rect x="210" y="0" width="100" height="180" fill="#a8d5ff" fill-opacity="0.6" rx="5"/>
    <rect x="200" y="-10" width="120" height="15" fill="#3498db" rx="3"/>
    <text x="260" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">大需求</text>
    <text x="260" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">100%</text>
    
    <!-- 标签 -->
    <text x="160" y="-40" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">智能 (Intelligence)</text>
    <text x="160" y="-20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">每个物质单位都拥有100%的智能</text>
  </g>
  
  <!-- 中间箭头 -->
  <g transform="translate(400, 250)">
    <path d="M0,0 L80,0" stroke="#333" stroke-width="3" fill="none"/>
    <polygon points="80,-10 100,0 80,10" fill="#333"/>
    <text x="50" y="-15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">功能</text>
  </g>
  
  <!-- 右侧: 力量的产生 -->
  <g transform="translate(550, 180)">
    <!-- 水流和涡轮 -->
    <path d="M-30,40 C10,40 10,100 50,100" stroke="#3498db" stroke-width="4" fill="none"/>
    <path d="M-30,50 C10,50 10,110 50,110" stroke="#3498db" stroke-width="4" fill="none"/>
    <path d="M-30,60 C10,60 10,120 50,120" stroke="#3498db" stroke-width="4" fill="none"/>
    
    <!-- 涡轮/齿轮 -->
    <circle cx="100" cy="110" r="40" fill="#f0f0f0" stroke="#555" stroke-width="2"/>
    <circle cx="100" cy="110" r="10" fill="#555"/>
    <g transform="translate(100, 110)">
      <path d="M0,-10 L0,-40" stroke="#555" stroke-width="3"/>
      <path d="M0,10 L0,40" stroke="#555" stroke-width="3"/>
      <path d="M-10,0 L-40,0" stroke="#555" stroke-width="3"/>
      <path d="M10,0 L40,0" stroke="#555" stroke-width="3"/>
      <path d="M-7,-7 L-28,-28" stroke="#555" stroke-width="3"/>
      <path d="M7,7 L28,28" stroke="#555" stroke-width="3"/>
      <path d="M-7,7 L-28,28" stroke="#555" stroke-width="3"/>
      <path d="M7,-7 L28,-28" stroke="#555" stroke-width="3"/>
    </g>
    
    <!-- 力量线 -->
    <g transform="translate(170, 110)">
      <path d="M0,0 L60,0" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,3"/>
      <path d="M0,-20 L60,-20" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,3"/>
      <path d="M0,20 L60,20" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,3"/>
      <text x="30" y="-30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e74c3c">力量</text>
    </g>
    
    <!-- 标签 -->
    <text x="100" y="-40" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">创造力量</text>
    <text x="100" y="-20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">智能转化为行动的能力</text>
  </g>
  
  <!-- 底部说明 -->
  <rect x="100" y="400" width="600" height="70" fill="#f0f0f0" rx="5"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    就像城市中的水塔总是100%满的，但大小取决于社区需求，
  </text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    智能也是如此——每个物质单位都拥有100%的智能，与其需求成正比。
  </text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    水塔的功能是创造水流动力，智能的功能是创造力量。
  </text>
</svg>