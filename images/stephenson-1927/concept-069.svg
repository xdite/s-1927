<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">神经系统层级结构</text>
  
  <!-- 大脑 - 市政厅 -->
  <circle cx="400" cy="120" r="60" fill="#f9f" stroke="#333" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">大脑</text>
  <text x="400" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(市政厅)</text>
  
  <!-- 脊髓 - 主干道 -->
  <rect x="380" y="190" width="40" height="100" rx="5" ry="5" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">脊髓</text>
  <text x="400" y="260" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(主干道)</text>
  
  <!-- 脊神经 - 社区服务中心 -->
  <rect x="230" y="320" width="120" height="50" rx="10" ry="10" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="290" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">脊神经</text>
  <text x="290" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(社区服务中心)</text>
  
  <rect x="450" y="320" width="120" height="50" rx="10" ry="10" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="510" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">脊神经</text>
  <text x="510" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(社区服务中心)</text>
  
  <!-- 外周组织 - 城市各区域 -->
  <rect x="100" y="410" width="140" height="60" rx="10" ry="10" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="170" y="440" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">外周组织</text>
  <text x="170" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(居民区)</text>
  
  <rect x="330" y="410" width="140" height="60" rx="10" ry="10" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="400" y="440" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">外周组织</text>
  <text x="400" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(商业区)</text>
  
  <rect x="560" y="410" width="140" height="60" rx="10" ry="10" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="630" y="440" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">外周组织</text>
  <text x="630" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(公园区)</text>
  
  <!-- 连接线 -->
  <!-- 大脑到脊髓 -->
  <line x1="400" y1="180" x2="400" y2="190" stroke="#333" stroke-width="3"/>
  <polygon points="400,198 395,188 405,188" fill="#333"/>
  
  <!-- 脊髓到脊神经 -->
  <line x1="380" y1="290" x2="290" y2="320" stroke="#333" stroke-width="2"/>
  <polygon points="285,325 295,315 295,325" fill="#333"/>
  
  <line x1="420" y1="290" x2="510" y2="320" stroke="#333" stroke-width="2"/>
  <polygon points="515,325 505,315 505,325" fill="#333"/>
  
  <!-- 脊神经到外周组织 -->
  <line x1="290" y1="370" x2="290" y2="390" stroke="#333" stroke-width="2"/>
  <line x1="290" y1="390" x2="170" y2="410" stroke="#333" stroke-width="2"/>
  <polygon points="165,415 175,405 175,415" fill="#333"/>
  
  <line x1="290" y1="370" x2="290" y2="390" stroke="#333" stroke-width="2"/>
  <line x1="290" y1="390" x2="400" y2="410" stroke="#333" stroke-width="2"/>
  <polygon points="405,415 395,405 395,415" fill="#333"/>
  
  <line x1="510" y1="370" x2="510" y2="390" stroke="#333" stroke-width="2"/>
  <line x1="510" y1="390" x2="630" y2="410" stroke="#333" stroke-width="2"/>
  <polygon points="635,415 625,405 625,415" fill="#333"/>
  
  <!-- 说明文字 -->
  <text x="400" y="490" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic" fill="#666">
    神经系统就像城市通信网络：从决策中心(大脑)通过主干道(脊髓)连接到服务中心(脊神经)，再延伸到城市各个角落(外周组织)
  </text>
</svg>