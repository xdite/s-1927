<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Special Senses System</text>
  
  <!-- Main Node -->
  <circle cx="400" cy="120" r="50" fill="#e6f7ff" stroke="#4da6ff" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Special</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Sense</text>
  
  <!-- Connection Line -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#666" stroke-width="2"/>
  
  <!-- Second Level Node -->
  <rect x="250" y="200" width="300" height="60" rx="10" ry="10" fill="#e6ffe6" stroke="#66cc66" stroke-width="2"/>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Functioning of Special Sense Organs</text>
  
  <!-- Connection Line -->
  <line x1="400" y1="260" x2="400" y2="290" stroke="#666" stroke-width="2"/>
  
  <!-- Third Level Node (Diamond) -->
  <polygon points="400,290 500,340 400,390 300,340" fill="#fff0e6" stroke="#ff9966" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Optic, Olfactory, Gustatory,</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Auditory, Feeling</text>
  
  <!-- Connection Lines to Sense Icons -->
  <line x1="400" y1="390" x2="400" y2="420" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="420" x2="160" y2="450" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="420" x2="320" y2="450" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="420" x2="480" y2="450" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="420" x2="640" y2="450" stroke="#666" stroke-width="2"/>
  
  <!-- Sense Icons -->
  <!-- Eye (Sight) -->
  <circle cx="160" cy="480" r="30" fill="#e6e6ff" stroke="#6666cc" stroke-width="2"/>
  <circle cx="160" cy="480" r="15" fill="#6666cc"/>
  <circle cx="160" cy="480" r="5" fill="white"/>
  <text x="160" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sight</text>
  
  <!-- Nose (Smell) -->
  <circle cx="320" cy="480" r="30" fill="#ffe6f2" stroke="#cc66a3" stroke-width="2"/>
  <path d="M310,475 Q320,490 330,475 Q320,495 310,475" fill="#cc66a3"/>
  <text x="320" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Smell</text>
  
  <!-- Tongue (Taste) -->
  <circle cx="400" cy="480" r="30" fill="#ffe6e6" stroke="#cc6666" stroke-width="2"/>
  <path d="M385,485 Q400,495 415,485" stroke="#cc6666" stroke-width="2" fill="none"/>
  <circle cx="390" cy="480" r="3" fill="#cc6666"/>
  <circle cx="400" cy="480" r="3" fill="#cc6666"/>
  <circle cx="410" cy="480" r="3" fill="#cc6666"/>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Taste</text>
  
  <!-- Ear (Hearing) -->
  <circle cx="480" cy="480" r="30" fill="#fff2e6" stroke="#cc9966" stroke-width="2"/>
  <path d="M470,480 Q480,465 490,480 Q500,495 480,495 Q460,495 470,480" fill="#cc9966"/>
  <text x="480" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Hearing</text>
  
  <!-- Hand (Feeling) -->
  <circle cx="640" cy="480" r="30" fill="#e6ffe6" stroke="#66cc66" stroke-width="2"/>
  <path d="M630,480 Q640,470 650,480 M635,470 Q640,465 645,470 M635,490 Q640,495 645,490" stroke="#66cc66" stroke-width="2" fill="none"/>
  <text x="640" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Feeling</text>
  
  <!-- Metaphor Text -->
  <rect x="100" y="550" width="600" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Like specialized information kiosks in a city, each sense organ collects unique data about our world.
  </text>
</svg>