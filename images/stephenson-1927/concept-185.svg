<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">脊椎神经周期与半脱位影响</text>
  
  <!-- 左侧：健康状态 -->
  <g transform="translate(200, 150)">
    <!-- 外圈周期 -->
    <ellipse cx="0" cy="0" rx="120" ry="160" fill="none" stroke="#4682B4" stroke-width="3"/>
    <!-- 内圈周期 -->
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="none" stroke="#4682B4" stroke-width="3"/>
    
    <!-- 大脑图标 -->
    <circle cx="0" cy="-160" r="30" fill="#B0C4DE"/>
    <path d="M-15,-170 C-10,-180 10,-180 15,-170" stroke="#333" stroke-width="2" fill="none"/>
    <circle cx="-10" cy="-155" r="3" fill="#333"/>
    <circle cx="10" cy="-155" r="3" fill="#333"/>
    <text x="0" y="-130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">先天脑</text>
    
    <!-- 器官图标 -->
    <circle cx="0" cy="160" r="30" fill="#B0E0E6"/>
    <path d="M-10,160 L10,160 M0,150 L0,170" stroke="#333" stroke-width="2"/>
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">器官</text>
    
    <!-- 椎骨组织 -->
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#ADD8E6"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">椎骨组织</text>
    
    <!-- 连接箭头 -->
    <path d="M0,-130 L0,-40" stroke="#4682B4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M0,40 L0,130" stroke="#4682B4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M-40,0 C-60,-40 -60,40 -40,0" stroke="#4682B4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M40,0 C60,40 60,-40 40,0" stroke="#4682B4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">健康神经周期</text>
  </g>
  
  <!-- 右侧：半脱位状态 -->
  <g transform="translate(600, 150)">
    <!-- 外圈周期 -->
    <ellipse cx="0" cy="0" rx="120" ry="160" fill="none" stroke="#A9A9A9" stroke-width="3" stroke-dasharray="5,5"/>
    <!-- 内圈周期 -->
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="none" stroke="#A9A9A9" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- 大脑图标 -->
    <circle cx="0" cy="-160" r="30" fill="#B0C4DE"/>
    <path d="M-15,-170 C-10,-180 10,-180 15,-170" stroke="#333" stroke-width="2" fill="none"/>
    <circle cx="-10" cy="-155" r="3" fill="#333"/>
    <circle cx="10" cy="-155" r="3" fill="#333"/>
    <text x="0" y="-130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">先天脑</text>
    
    <!-- 器官图标 -->
    <circle cx="0" cy="160" r="30" fill="#D3D3D3"/>
    <path d="M-10,160 L10,160 M0,150 L0,170" stroke="#333" stroke-width="2"/>
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">器官</text>
    
    <!-- 椎骨组织 -->
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#D3D3D3"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">椎骨组织</text>
    
    <!-- 半脱位 -->
    <rect x="-40" y="50" width="80" height="30" rx="5" fill="#CD5C5C"/>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">半脱位</text>
    
    <!-- 神经压迫 -->
    <path d="M0,-130 L0,-40" stroke="#A9A9A9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M0,40 L0,50" stroke="#A9A9A9" stroke-width="2" fill="none"/>
    <path d="M0,80 L0,130" stroke="#A9A9A9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <line x1="-10" y1="50" x2="10" y2="80" stroke="#FF6347" stroke-width="3"/>
    <line x1="10" y1="50" x2="-10" y2="80" stroke="#FF6347" stroke-width="3"/>
    
    <path d="M-40,0 C-60,-40 -60,40 -40,0" stroke="#A9A9A9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M40,0 C60,40 60,-40 40,0" stroke="#A9A9A9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">神经压迫状态</text>
  </g>
  
  <!-- 说明文字 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">就像城市交通系统，半脱位如同道路阻塞，</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">同时切断了通往重要设施的信号和维修站的联系。</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4682B4"/>
    </marker>
  </defs>
</svg>