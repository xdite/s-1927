<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">神经系统信息流动模型</text>
  
  <!-- 先天智能（祖父母形象） -->
  <circle cx="400" cy="120" r="50" fill="#e6f7ff" stroke="#4d94ff" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">先天智能</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(Innate Intelligence)</text>
  
  <!-- 先天脑（总部大楼） -->
  <rect x="350" y="200" width="100" height="70" rx="5" fill="#d1e7dd" stroke="#20c997" stroke-width="2"/>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">先天脑</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(Innate Brain)</text>
  
  <!-- 先天身体（网络） -->
  <ellipse cx="400" cy="350" rx="150" ry="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">先天身体</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(Innate Body)</text>
  
  <!-- 后天脑（年轻管理团队） -->
  <rect x="200" y="330" width="100" height="60" rx="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2"/>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">后天脑</text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(Educated Brain)</text>
  
  <!-- 后天身体（一线员工） -->
  <rect x="200" y="450" width="100" height="60" rx="5" fill="#d1e7dd" stroke="#20c997" stroke-width="2"/>
  <text x="250" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">后天身体</text>
  <text x="250" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(Educated Body)</text>
  
  <!-- 连接线和箭头 -->
  <!-- 先天智能 -> 先天脑 -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#4d94ff" stroke-width="2"/>
  <polygon points="400,200 395,190 405,190" fill="#4d94ff"/>
  
  <!-- 先天脑 -> 先天身体 -->
  <line x1="400" y1="270" x2="400" y2="290" stroke="#20c997" stroke-width="2"/>
  <polygon points="400,290 395,280 405,280" fill="#20c997"/>
  
  <!-- 先天身体 -> 先天脑 -->
  <path d="M450,310 Q500,270 450,230" fill="none" stroke="#6c757d" stroke-width="2"/>
  <polygon points="450,230 455,240 445,240" fill="#6c757d"/>
  
  <!-- 先天脑 -> 后天脑 -->
  <line x1="350" y1="240" x2="300" y2="330" stroke="#0d6efd" stroke-width="2"/>
  <polygon points="300,330 298,320 308,325" fill="#0d6efd"/>
  
  <!-- 后天脑 -> 后天身体 -->
  <line x1="250" y1="390" x2="250" y2="450" stroke="#20c997" stroke-width="2"/>
  <polygon points="250,450 245,440 255,440" fill="#20c997"/>
  
  <!-- 后天身体 -> 后天脑 -->
  <path d="M200,480 Q170,440 200,360" fill="none" stroke="#6c757d" stroke-width="2"/>
  <polygon points="200,360 205,370 195,370" fill="#6c757d"/>
  
  <!-- 后天脑 -> 先天脑 -->
  <path d="M300,330 Q320,280 350,240" fill="none" stroke="#0d6efd" stroke-width="2"/>
  <polygon points="350,240 348,250 340,245" fill="#0d6efd"/>
  
  <!-- 图例说明 -->
  <rect x="550" y="300" width="200" height="200" rx="10" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <text x="650" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">图例</text>
  <line x1="570" y1="335" x2="590" y2="335" stroke="#4d94ff" stroke-width="2"/>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333" x-anchor="start">指导信息流</text>
  <line x1="570" y1="355" x2="590" y2="355" stroke="#20c997" stroke-width="2"/>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333" x-anchor="start">执行信息流</text>
  <line x1="570" y1="375" x2="590" y2="375" stroke="#6c757d" stroke-width="2"/>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333" x-anchor="start">反馈信息流</text>
  
  <!-- 底部说明 -->
  <rect x="100" y="530" width="600" height="60" rx="5" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" width="580">
    就像家族企业中智慧长者通过管理层指导员工一样，先天智能通过神经系统各部分形成信息循环，
  </text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" width="580">
    确保身体各系统协调运作，而非简单的"控制"关系。
  </text>
</svg>