<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 大脑细胞/指挥中心 -->
  <circle cx="150" cy="120" r="60" fill="#e6f2ff" stroke="#4682b4" stroke-width="2"/>
  <path d="M120,100 C130,90 170,90 180,100 S190,120 170,125" stroke="#4682b4" fill="none" stroke-width="2"/>
  <path d="M130,140 C140,150 160,150 170,140" stroke="#4682b4" fill="none" stroke-width="2"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">大脑细胞</text>
  <text x="150" y="198" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(指挥中心)</text>
  
  <!-- 心智冲动/特快专递 -->
  <rect x="260" y="100" width="80" height="50" fill="#ffecb3" stroke="#e69500" stroke-width="2" rx="5" ry="5"/>
  <line x1="270" y1="115" x2="330" y2="115" stroke="#e69500" stroke-width="1.5"/>
  <line x1="270" y1="125" x2="310" y2="125" stroke="#e69500" stroke-width="1.5"/>
  <line x1="270" y1="135" x2="320" y2="135" stroke="#e69500" stroke-width="1.5"/>
  <text x="300" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">心智冲动</text>
  <text x="300" y="198" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(特快专递)</text>
  
  <!-- 组织细胞/接收站点 -->
  <rect x="440" y="70" width="100" height="100" fill="#e6ffe6" stroke="#4ca64c" stroke-width="2" rx="10" ry="10"/>
  <rect x="455" y="90" width="70" height="20" fill="#fff" stroke="#4ca64c" stroke-width="1"/>
  <rect x="455" y="120" width="70" height="20" fill="#fff" stroke="#4ca64c" stroke-width="1"/>
  <text x="490" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">组织细胞</text>
  <text x="490" y="198" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(接收站点)</text>
  
  <!-- 连接箭头 -->
  <path d="M210,120 L260,125" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M340,125 L440,120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 路径装饰 -->
  <path d="M220,110 Q240,90 260,110" stroke="#999" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M350,110 Q390,90 430,110" stroke="#999" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  
  <!-- 比喻说明 -->
  <rect x="50" y="280" width="500" height="80" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  <text x="300" y="310" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">
    心智冲动就像城市中的特快专递服务，从大脑指挥中心发出，
  </text>
  <text x="300" y="330" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">
    携带特定指令到达身体各处的组织细胞，确保身体协调运作。
  </text>
  <text x="300" y="350" text-anchor="middle" font-family="Arial" font-size="13" fill="#333">
    虽未完全理解其内部构造，但已能有效应用于治疗。
  </text>
</svg>