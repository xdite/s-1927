<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Wet and Dry Man: Understanding Body Fluid Balance</text>
  
  <!-- Wet Man -->
  <g transform="translate(150, 200)">
    <!-- Body outline -->
    <path d="M0,0 Q-25,50 -25,100 Q-25,150 0,200 L50,200 Q75,150 75,100 Q75,50 50,0 Z" fill="#b3d9ff" stroke="#333" stroke-width="2"/>
    <!-- Head -->
    <circle cx="25" cy="-30" r="30" fill="#b3d9ff" stroke="#333" stroke-width="2"/>
    <!-- Water droplets/edema -->
    <circle cx="0" cy="70" r="10" fill="#4da6ff" opacity="0.7"/>
    <circle cx="20" cy="90" r="12" fill="#4da6ff" opacity="0.7"/>
    <circle cx="50" cy="85" r="8" fill="#4da6ff" opacity="0.7"/>
    <circle cx="10" cy="130" r="15" fill="#4da6ff" opacity="0.7"/>
    <circle cx="40" cy="140" r="10" fill="#4da6ff" opacity="0.7"/>
    <circle cx="60" cy="110" r="7" fill="#4da6ff" opacity="0.7"/>
    <!-- Cells -->
    <circle cx="15" cy="50" r="10" fill="#fff" stroke="#333" stroke-width="1"/>
    <circle cx="45" cy="60" r="10" fill="#fff" stroke="#333" stroke-width="1"/>
    <circle cx="25" cy="100" r="10" fill="#fff" stroke="#333" stroke-width="1"/>
    <!-- Label -->
    <text x="25" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Wet Man</text>
    <text x="25" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">(Edema)</text>
  </g>
  
  <!-- Dry Man -->
  <g transform="translate(400, 200)">
    <!-- Body outline -->
    <path d="M0,0 Q-25,50 -25,100 Q-25,150 0,200 L50,200 Q75,150 75,100 Q75,50 50,0 Z" fill="#ffcc99" stroke="#333" stroke-width="2"/>
    <!-- Head -->
    <circle cx="25" cy="-30" r="30" fill="#ffcc99" stroke="#333" stroke-width="2"/>
    <!-- Cells with excess fat -->
    <circle cx="15" cy="50" r="15" fill="#ffe6cc" stroke="#333" stroke-width="1"/>
    <path d="M15,50 M10,45 L20,55 M10,55 L20,45" stroke="#ff9933" stroke-width="1"/>
    <circle cx="45" cy="60" r="15" fill="#ffe6cc" stroke="#333" stroke-width="1"/>
    <path d="M45,60 M40,55 L50,65 M40,65 L50,55" stroke="#ff9933" stroke-width="1"/>
    <circle cx="25" cy="100" r="15" fill="#ffe6cc" stroke="#333" stroke-width="1"/>
    <path d="M25,100 M20,95 L30,105 M20,105 L30,95" stroke="#ff9933" stroke-width="1"/>
    <circle cx="50" cy="120" r="15" fill="#ffe6cc" stroke="#333" stroke-width="1"/>
    <path d="M50,120 M45,115 L55,125 M45,125 L55,115" stroke="#ff9933" stroke-width="1"/>
    <!-- Serum excess -->
    <path d="M15,30 C25,35 35,25 45,30" stroke="#ff9933" stroke-width="2" fill="none"/>
    <path d="M10,80 C20,85 30,75 40,80" stroke="#ff9933" stroke-width="2" fill="none"/>
    <path d="M30,150 C40,155 50,145 60,150" stroke="#ff9933" stroke-width="2" fill="none"/>
    <!-- Label -->
    <text x="25" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Dry Man</text>
    <text x="25" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">(Efferent Poisoning)</text>
  </g>
  
  <!-- Normal Man -->
  <g transform="translate(650, 200)">
    <!-- Body outline -->
    <path d="M0,0 Q-25,50 -25,100 Q-25,150 0,200 L50,200 Q75,150 75,100 Q75,50 50,0 Z" fill="#d9f2d9" stroke="#333" stroke-width="2"/>
    <!-- Head -->
    <circle cx="25" cy="-30" r="30" fill="#d9f2d9" stroke="#333" stroke-width="2"/>
    <!-- Balanced cells -->
    <circle cx="15" cy="50" r="12" fill="#fff" stroke="#333" stroke-width="1"/>
    <circle cx="45" cy="60" r="12" fill="#fff" stroke="#333" stroke-width="1"/>
    <circle cx="25" cy="100" r="12" fill="#fff" stroke="#333" stroke-width="1"/>
    <circle cx="50" cy="120" r="12" fill="#fff" stroke="#333" stroke-width="1"/>
    <!-- Balanced fluid representation -->
    <path d="M10,40 C20,45 30,35 40,40" stroke="#66cc66" stroke-width="1" fill="none"/>
    <path d="M15,80 C25,85 35,75 45,80" stroke="#66cc66" stroke-width="1" fill="none"/>
    <path d="M20,140 C30,145 40,135 50,140" stroke="#66cc66" stroke-width="1" fill="none"/>
    <!-- Label -->
    <text x="25" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Normal</text>
    <text x="25" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">(Balanced Fluids)</text>
  </g>
  
  <!-- Explanation text -->
  <rect x="100" y="470" width="600" height="100" rx="10" ry="10" fill="#eee" opacity="0.7"/>
  <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    <tspan x="400" dy="0">Just as a city manages its water resources, our bodies maintain fluid balance.</tspan>
    <tspan x="400" dy="20">The "Wet Man" resembles a flooded city with visible water accumulation (edema).</tspan>
    <tspan x="400" dy="20">The "Dry Man" looks normal but has excess nutrients stored as fat, like a city</tspan>
    <tspan x="400" dy="20">with too many resources but poor distribution systems.</tspan>
  </text>
  
  <!-- Arrows connecting the concepts -->
  <path d="M230,350 C300,380 350,380 380,350" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M470,350 C540,380 590,380 620,350" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>
</svg>