<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">脊神经的组成与信号传递</text>
  
  <!-- 脊髓灰质H形结构 -->
  <path d="M300,150 L300,450 L350,450 L350,350 L450,350 L450,450 L500,450 L500,150 L450,150 L450,250 L350,250 L350,150 Z" 
        fill="#d4d4f5" stroke="#6c757d" stroke-width="2"/>
  
  <!-- 前角和后角标记 -->
  <circle cx="325" cy="400" r="40" fill="#ffb6c1" stroke="#6c757d" stroke-width="2"/>
  <text x="325" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">前角</text>
  
  <circle cx="475" cy="200" r="40" fill="#add8e6" stroke="#6c757d" stroke-width="2"/>
  <text x="475" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">后角</text>
  
  <!-- 脊神经 -->
  <ellipse cx="600" cy="300" rx="60" ry="100" fill="#90ee90" stroke="#6c757d" stroke-width="2"/>
  <text x="600" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">脊神经</text>
  
  <!-- 传入神经路径（感觉） -->
  <path d="M515,200 Q550,240 540,290" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="540,290 535,280 545,282" fill="#3498db"/>
  <text x="540" y="240" font-family="Arial" font-size="12" fill="#3498db" transform="rotate(-30,540,240)">传入神经(感觉)</text>
  
  <!-- 传出神经路径（运动） -->
  <path d="M365,400 Q500,370 540,310" fill="none" stroke="#e74c3c" stroke-width="3"/>
  <polygon points="540,310 535,320 545,318" fill="#e74c3c"/>
  <text x="450" y="370" font-family="Arial" font-size="12" fill="#e74c3c">传出神经(运动)</text>
  
  <!-- 图例 -->
  <rect x="100" y="500" width="600" height="80" rx="5" ry="5" fill="white" stroke="#6c757d" stroke-width="1"/>
  <text x="400" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    就像城市交通系统，后角站(后角)接收来自身体各部位的感觉信号，
  </text>
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    而前角站(前角)则发出运动指令，两者通过脊神经这条主要通道与身体相连。
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="150" r="30" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <circle cx="650" cy="450" r="40" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <path d="M130,130 L170,170 M130,170 L170,130" stroke="#ddd" stroke-width="1"/>
  <path d="M630,430 L670,470 M630,470 L670,430" stroke="#ddd" stroke-width="1"/>
</svg>