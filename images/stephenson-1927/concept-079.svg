<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">理想重描 vs 实际重描</text>
  
  <!-- 左侧：理想重描 -->
  <rect x="80" y="80" width="280" height="340" rx="10" fill="#e6f7ff" stroke="#4dabf7" stroke-width="2"/>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">理想重描</text>
  
  <!-- 钢琴键盘（有序） -->
  <rect x="120" y="140" width="200" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
  <!-- 有序的黑白键 -->
  <g>
    <!-- 白键 -->
    <rect x="120" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="140" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="160" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="180" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="200" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="220" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="240" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="260" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="280" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="300" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    
    <!-- 黑键 -->
    <rect x="135" y="140" width="10" height="80" fill="#333"/>
    <rect x="155" y="140" width="10" height="80" fill="#333"/>
    <rect x="195" y="140" width="10" height="80" fill="#333"/>
    <rect x="215" y="140" width="10" height="80" fill="#333"/>
    <rect x="235" y="140" width="10" height="80" fill="#333"/>
    <rect x="275" y="140" width="10" height="80" fill="#333"/>
    <rect x="295" y="140" width="10" height="80" fill="#333"/>
  </g>
  
  <!-- 有序的音符 -->
  <g fill="#4dabf7">
    <circle cx="130" y="300" r="8"/>
    <line x1="130" y1="300" x2="130" y2="280" stroke="#4dabf7" stroke-width="2"/>
    
    <circle cx="170" y="310" r="8"/>
    <line x1="170" y1="310" x2="170" y2="290" stroke="#4dabf7" stroke-width="2"/>
    
    <circle cx="210" y="290" r="8"/>
    <line x1="210" y1="290" x2="210" y2="270" stroke="#4dabf7" stroke-width="2"/>
    
    <circle cx="250" y="320" r="8"/>
    <line x1="250" y1="320" x2="250" y2="300" stroke="#4dabf7" stroke-width="2"/>
    
    <circle cx="290" y="280" r="8"/>
    <line x1="290" y1="280" x2="290" y2="260" stroke="#4dabf7" stroke-width="2"/>
  </g>
  
  <!-- 理想重描描述 -->
  <text x="220" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">无新症状</text>
  <text x="220" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">旧症状系统性重现</text>
  
  <!-- 右侧：实际重描 -->
  <rect x="440" y="80" width="280" height="340" rx="10" fill="#fff3bf" stroke="#fcc419" stroke-width="2"/>
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">实际重描</text>
  
  <!-- 钢琴键盘（混乱） -->
  <rect x="480" y="140" width="200" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
  <!-- 混乱的黑白键 -->
  <g>
    <!-- 白键 -->
    <rect x="480" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="500" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="520" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="540" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="560" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="580" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="600" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="620" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="640" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="660" y="140" width="20" height="120" fill="#fff" stroke="#333" stroke-width="1"/>
    
    <!-- 黑键（位置不规则） -->
    <rect x="485" y="140" width="10" height="80" fill="#333"/>
    <rect x="525" y="140" width="10" height="80" fill="#333"/>
    <rect x="545" y="140" width="10" height="80" fill="#333"/>
    <rect x="585" y="140" width="10" height="80" fill="#333"/>
    <rect x="615" y="140" width="10" height="80" fill="#333"/>
    <rect x="655" y="140" width="10" height="80" fill="#333"/>
  </g>
  
  <!-- 干扰因素 -->
  <g>
    <ellipse cx="520" y="220" rx="30" ry="20" fill="#ffa8a8" fill-opacity="0.6"/>
    <text x="520" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">环境变化</text>
    
    <ellipse cx="580" y="210" rx="30" ry="20" fill="#b2f2bb" fill-opacity="0.6"/>
    <text x="580" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">新半脱位</text>
    
    <ellipse cx="640" y="225" rx="30" ry="20" fill="#a5d8ff" fill-opacity="0.6"/>
    <text x="640" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">压力</text>
  </g>
  
  <!-- 混乱的音符 -->
  <g fill="#fcc419">
    <circle cx="490" y="290" r="8"/>
    <line x1="490" y1="290" x2="490" y2="270" stroke="#fcc419" stroke-width="2"/>
    
    <circle cx="520" y="320" r="8"/>
    <line x1="520" y1="320" x2="520" y2="300" stroke="#fcc419" stroke-width="2"/>
    
    <circle cx="530" y="300" r="8"/>
    <line x1="530" y1="300" x2="530" y2="280" stroke="#fcc419" stroke-width="2"/>
    
    <circle cx="580" y="310" r="8"/>
    <line x1="580" y1="310" x2="580" y2="290" stroke="#fcc419" stroke-width="2"/>
    
    <circle cx="610" y="290" r="8"/>
    <line x1="610" y1="290" x2="610" y2="270" stroke="#fcc419" stroke-width="2"/>
    
    <circle cx="650" y="300" r="8"/>
    <line x1="650" y1="300" x2="650" y2="280" stroke="#fcc419" stroke-width="2"/>
    
    <circle cx="670" y="320" r="8"/>
    <line x1="670" y1="320" x2="670" y2="300" stroke="#fcc419" stroke-width="2"/>
  </g>
  
  <!-- 实际重描描述 -->
  <text x="580" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">症状不完全按原间隔出现</text>
  <text x="580" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">新因素改变症状模式</text>
  
  <!-- 中间连接箭头 -->
  <path d="M 360 220 L 440 220" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666" font-style="italic">
    就像钢琴家在不同环境下练习同一首曲子，理想中难点有规律地出现，
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666" font-style="italic">
    而现实中各种因素会导致每次练习的体验和挑战都有所不同。
  </text>
</svg>