<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">神经能量传递与健康状态</text>
  
  <!-- 健康状态区域 -->
  <rect x="80" y="100" width="280" height="380" fill="#e1f5e1" rx="15" ry="15" stroke="#86c586" stroke-width="2"/>
  <text x="220" y="130" font-family="Arial" font-size="18" text-anchor="middle" fill="#2e7d32">健康状态</text>
  <text x="220" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">神经能量传递正常</text>
  
  <!-- 疾病状态区域 -->
  <rect x="440" y="100" width="280" height="380" fill="#fbe9e7" rx="15" ry="15" stroke="#ffab91" stroke-width="2"/>
  <text x="580" y="130" font-family="Arial" font-size="18" text-anchor="middle" fill="#c62828">疾病状态</text>
  <text x="580" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#c62828">神经能量传递受阻</text>
  
  <!-- 健康状态城市 -->
  <rect x="120" y="180" width="200" height="140" fill="#bbdefb" rx="5" ry="5"/>
  <rect x="140" y="200" width="40" height="60" fill="#1565c0"/> <!-- 市政厅 -->
  <text x="160" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="white">市政厅</text>
  <text x="160" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(大脑)</text>
  
  <rect x="250" y="210" width="30" height="30" fill="#4caf50"/> <!-- 社区1 -->
  <rect x="200" y="240" width="30" height="30" fill="#4caf50"/> <!-- 社区2 -->
  <rect x="240" y="260" width="30" height="30" fill="#4caf50"/> <!-- 社区3 -->
  
  <!-- 健康状态的道路和邮递员 -->
  <line x1="180" y1="230" x2="250" y2="225" stroke="#333" stroke-width="3"/>
  <line x1="180" y1="230" x2="200" y2="255" stroke="#333" stroke-width="3"/>
  <line x1="180" y1="230" x2="240" y2="275" stroke="#333" stroke-width="3"/>
  
  <circle cx="215" cy="228" r="5" fill="#fdd835"/> <!-- 邮递员1 -->
  <circle cx="190" cy="242" r="5" fill="#fdd835"/> <!-- 邮递员2 -->
  <circle cx="210" cy="252" r="5" fill="#fdd835"/> <!-- 邮递员3 -->
  
  <!-- 疾病状态城市 -->
  <rect x="480" y="180" width="200" height="140" fill="#bbdefb" rx="5" ry="5"/>
  <rect x="500" y="200" width="40" height="60" fill="#1565c0"/> <!-- 市政厅 -->
  <text x="520" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="white">市政厅</text>
  <text x="520" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(大脑)</text>
  
  <rect x="610" y="210" width="30" height="30" fill="#ef5350"/> <!-- 社区1 -->
  <rect x="560" y="240" width="30" height="30" fill="#ef9a9a"/> <!-- 社区2 -->
  <rect x="600" y="260" width="30" height="30" fill="#ef5350"/> <!-- 社区3 -->
  
  <!-- 疾病状态的道路和邮递员 -->
  <line x1="540" y1="230" x2="610" y2="225" stroke="#333" stroke-width="3"/>
  <line x1="540" y1="230" x2="560" y2="255" stroke="#333" stroke-width="3"/>
  <line x1="540" y1="230" x2="600" y2="275" stroke="#333" stroke-width="3"/>
  
  <circle cx="575" cy="228" r="5" fill="#fdd835"/> <!-- 邮递员1 -->
  
  <!-- 椎体半脱位障碍物 -->
  <rect x="550" y="240" width="15" height="15" fill="#d32f2f" rx="2" ry="2"/>
  <rect x="570" y="265" width="15" height="15" fill="#d32f2f" rx="2" ry="2"/>
  
  <!-- 转换箭头 -->
  <path d="M 360 220 L 440 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">椎体半脱位</text>
  
  <path d="M 440 280 L 360 280" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">调整椎体半脱位</text>
  
  <!-- 脊椎按摩师 -->
  <circle cx="400" cy="350" r="25" fill="#90caf9" stroke="#1565c0" stroke-width="2"/>
  <line x1="400" y1="335" x2="400" y2="355" stroke="#1565c0" stroke-width="3"/> <!-- 头 -->
  <line x1="400" y1="355" x2="400" y2="375" stroke="#1565c0" stroke-width="3"/> <!-- 身体 -->
  <line x1="400" y1="355" x2="385" y2="365" stroke="#1565c0" stroke-width="3"/> <!-- 左手 -->
  <line x1="400" y1="355" x2="415" y2="365" stroke="#1565c0" stroke-width="3"/> <!-- 右手 -->
  <text x="400" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">脊椎按摩师</text>
  
  <!-- 图例说明 -->
  <text x="400" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-style="italic">
    如同城市需要畅通的邮政系统传递指令，身体需要神经能量的正常传递维持健康。
  </text>
  <text x="400" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-style="italic">
    椎体半脱位就像交通堵塞，阻碍了"邮递员"传递重要信息到身体各部位。
  </text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>