<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">脊椎神经医学基本单位</text>
  
  <!-- 饼图 -->
  <g transform="translate(400, 250)">
    <!-- Forun 部分 - 蓝色 -->
    <path d="M0,0 L150,0 A150,150 0 0,1 75,-129.9 z" fill="#6a9ec0" stroke="#fff" stroke-width="2"/>
    <!-- 精神冲动部分 - 绿色 -->
    <path d="M0,0 L75,-129.9 A150,150 0 0,1 -75,-129.9 z" fill="#8cc176" stroke="#fff" stroke-width="2"/>
    <!-- 组织细胞部分 - 橙色 -->
    <path d="M0,0 L-75,-129.9 A150,150 0 0,1 -150,0 z" fill="#e6a65a" stroke="#fff" stroke-width="2"/>
    <path d="M0,0 L-150,0 A150,150 0 0,1 150,0 z" fill="#e6a65a" stroke="#fff" stroke-width="2"/>
    
    <!-- 标签 -->
    <text x="90" y="-40" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Forun</text>
    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">精神冲动</text>
    <text x="-90" y="-40" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">组织细胞</text>
    
    <!-- 百分比 -->
    <text x="90" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">33.3%</text>
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">33.3%</text>
    <text x="-90" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">33.3%</text>
  </g>
  
  <!-- 房屋比喻图示 -->
  <g transform="translate(400, 440)">
    <!-- 房屋地基 - 对应 Forun -->
    <rect x="-120" y="30" width="240" height="30" fill="#6a9ec0" stroke="#333" stroke-width="1"/>
    <text x="-140" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">地基 = Forun</text>
    
    <!-- 房屋主体 - 对应组织细胞 -->
    <rect x="-100" y="-60" width="200" height="90" fill="#e6a65a" stroke="#333" stroke-width="1"/>
    <text x="110" y="-15" font-family="Arial, sans-serif" font-size="12" fill="#333">建筑材料 = 组织细胞</text>
    
    <!-- 房顶 -->
    <polygon points="-110,-60 0,-110 110,-60" fill="#8cc176" stroke="#333" stroke-width="1"/>
    <text x="0" y="-120" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">电力系统 = 精神冲动</text>
    
    <!-- 窗户 -->
    <rect x="-70" y="-40" width="30" height="30" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
    <rect x="40" y="-40" width="30" height="30" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
    
    <!-- 门 -->
    <rect x="-15" y="-20" width="30" height="50" fill="#8c6239" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    脊椎神经医学的三大基本单位就像建造房屋的三大要素：地基、电力系统和建筑材料，缺一不可
  </text>
</svg>