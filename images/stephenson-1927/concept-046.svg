<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 大脑 - 城市指挥中心 -->
  <g transform="translate(400, 100)">
    <path d="M-70,-50 C-100,-70 -110,-20 -100,0 C-90,20 -70,40 -40,50 C-10,60 20,60 50,50 C80,40 100,20 110,0 C120,-20 110,-70 80,-50 C60,-65 40,-70 20,-70 C0,-70 -20,-70 -40,-65 C-60,-60 -65,-55 -70,-50Z" fill="#e6f2ff" stroke="#3366cc" stroke-width="2"/>
    <circle cx="-20" cy="-10" r="15" fill="#b3d1ff"/>
    <circle cx="20" cy="-10" r="15" fill="#b3d1ff"/>
    <path d="M-15,20 C-5,30 5,30 15,20" fill="none" stroke="#3366cc" stroke-width="2"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">大脑</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(城市指挥中心)</text>
  </g>
  
  <!-- 器官 - 城市区域 -->
  <g transform="translate(200, 350)">
    <rect x="-80" y="-60" width="160" height="120" rx="20" ry="20" fill="#d1e7dd" stroke="#28a745" stroke-width="2"/>
    <rect x="-60" y="-40" width="40" height="30" rx="5" ry="5" fill="#a3cfbb"/>
    <rect x="20" y="-40" width="40" height="30" rx="5" ry="5" fill="#a3cfbb"/>
    <rect x="-60" y="10" width="120" height="30" rx="5" ry="5" fill="#a3cfbb"/>
    <text x="0" y="-70" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">器官</text>
    <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(城市区域)</text>
  </g>
  
  <!-- 脊椎 - 通信通道 -->
  <g transform="translate(600, 350)">
    <path d="M-60,-50 L60,-50 L60,50 L-60,50 Z" fill="#ffe6cc" stroke="#ff9933" stroke-width="2"/>
    <line x1="-40" y1="-50" x2="-40" y2="50" stroke="#ffcc99" stroke-width="3"/>
    <line x1="-20" y1="-50" x2="-20" y2="50" stroke="#ffcc99" stroke-width="3"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#ffcc99" stroke-width="3"/>
    <line x1="20" y1="-50" x2="20" y2="50" stroke="#ffcc99" stroke-width="3"/>
    <line x1="40" y1="-50" x2="40" y2="50" stroke="#ffcc99" stroke-width="3"/>
    <text x="0" y="-70" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">脊椎</text>
    <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">(信息通道)</text>
  </g>
  
  <!-- 信息流动箭头 -->
  <!-- 大脑到器官 -->
  <g>
    <path d="M350,150 C300,200 250,250 250,300" fill="none" stroke="#ff6666" stroke-width="3" stroke-dasharray="5,5"/>
    <polygon points="250,300 240,280 260,280" fill="#ff6666"/>
    <text x="280" y="220" font-family="Arial" font-size="14" fill="#ff6666">异常循环</text>
  </g>
  
  <!-- 大脑到脊椎 -->
  <g>
    <path d="M450,150 C500,200 550,250 550,300" fill="none" stroke="#ff6666" stroke-width="3" stroke-dasharray="5,5"/>
    <polygon points="550,300 540,280 560,280" fill="#ff6666"/>
    <text x="530" y="220" font-family="Arial" font-size="14" fill="#ff6666">异常循环</text>
  </g>
  
  <!-- 脊椎到大脑 -->
  <g>
    <path d="M550,300 C500,250 450,200 400,150" fill="none" stroke="#6699cc" stroke-width="3"/>
    <polygon points="400,150 390,170 410,170" fill="#6699cc"/>
    <text x="460" y="260" font-family="Arial" font-size="14" fill="#6699cc">异常振动</text>
  </g>
  
  <!-- 先天智能循环 -->
  <g>
    <path d="M450,100 C480,70 480,40 450,40 C420,40 380,40 350,40 C320,40 320,70 350,100" fill="none" stroke="#9966cc" stroke-width="3"/>
    <polygon points="350,100 340,80 360,80" fill="#9966cc"/>
    <text x="400" y="30" font-family="Arial" font-size="14" fill="#9966cc">先天智能制定补偿计划</text>
  </g>
  
  <!-- 底部说明 -->
  <g transform="translate(400, 550)">
    <rect x="-380" y="-30" width="760" height="60" rx="10" ry="10" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
      就像城市管理系统：当社区(组织)出现问题，居民通过热线(神经)向指挥中心(大脑)报告，
      智能系统(先天智能)分析信息并制定应急方案，以维持城市(身体)的正常运转。
    </text>
  </g>
</svg>