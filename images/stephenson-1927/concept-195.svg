<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">脊椎肌肉的正常与异常状态</text>
  
  <!-- 左侧：正常状态 -->
  <g transform="translate(200, 150)">
    <!-- 脊椎 -->
    <path d="M0,0 C10,20 -10,40 0,60 C10,80 -10,100 0,120 C10,140 -10,160 0,180 C10,200 -10,220 0,240" stroke="#3498db" stroke-width="8" fill="none" />
    
    <!-- 椎骨 -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#3498db" />
    <ellipse cx="0" cy="60" rx="15" ry="8" fill="#3498db" />
    <ellipse cx="0" cy="120" rx="15" ry="8" fill="#3498db" />
    <ellipse cx="0" cy="180" rx="15" ry="8" fill="#3498db" />
    <ellipse cx="0" cy="240" rx="15" ry="8" fill="#3498db" />
    
    <!-- 肌肉 -->
    <path d="M-15,0 C-40,30 -40,90 -15,120" stroke="#e74c3c" stroke-width="4" fill="none" />
    <path d="M15,0 C40,30 40,90 15,120" stroke="#e74c3c" stroke-width="4" fill="none" />
    <path d="M-15,120 C-40,150 -40,210 -15,240" stroke="#e74c3c" stroke-width="4" fill="none" />
    <path d="M15,120 C40,150 40,210 15,240" stroke="#e74c3c" stroke-width="4" fill="none" />
    
    <!-- 标签 -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">正常状态</text>
    <text x="0" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">维持姿势 • 控制运动</text>
  </g>
  
  <!-- 右侧：异常状态 -->
  <g transform="translate(600, 150)">
    <!-- 脊椎 (稍微弯曲) -->
    <path d="M0,0 C20,40 -20,80 10,120 C20,160 -30,200 0,240" stroke="#3498db" stroke-width="8" fill="none" />
    
    <!-- 椎骨 -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#3498db" />
    <ellipse cx="10" cy="120" rx="15" ry="8" fill="#3498db" />
    <ellipse cx="0" cy="240" rx="15" ry="8" fill="#3498db" />
    
    <!-- 异常肌肉 -->
    <!-- 萎缩的肌肉 -->
    <path d="M-15,0 C-30,30 -30,90 -5,120" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" fill="none" />
    <!-- 痉挛的肌肉 -->
    <path d="M15,0 C50,30 50,90 25,120" stroke="#e74c3c" stroke-width="6" fill="none" />
    <!-- 病变的肌肉 -->
    <path d="M-5,120 C-30,150 -30,210 -15,240" stroke="#e74c3c" stroke-width="4" fill="none" />
    <circle cx="-20" cy="180" r="8" fill="#9b59b6" />
    
    <!-- 标签 -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">异常状态</text>
    <text x="0" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">病变 • 萎缩 • 痉挛</text>
  </g>
  
  <!-- 箭头 -->
  <path d="M300,200 L500,200" stroke="#2c3e50" stroke-width="2" fill="none" />
  <polygon points="500,200 490,195 490,205" fill="#2c3e50" />
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">外力/疾病影响</text>
  
  <path d="M500,250 L300,250" stroke="#2c3e50" stroke-width="2" fill="none" />
  <polygon points="300,250 310,245 310,255" fill="#2c3e50" />
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">治疗后</text>
  
  <!-- 比喻说明 -->
  <rect x="100" y="400" width="600" height="150" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" />
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">吊桥比喻</text>
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    <tspan x="120" y="460">脊椎肌肉就像吊桥的钢缆系统。正常时，这些"钢缆"（肌肉）保持适当张力，</tspan>
    <tspan x="120" y="485">使桥梁（脊椎）保持正确形状和稳定性。当钢缆出现问题——过紧（痉挛）、松弛</tspan>
    <tspan x="120" y="510">（萎缩）或断裂（病变），桥梁就会失去平衡，变得不稳定，影响通行（神经信号）</tspan>
    <tspan x="120" y="535">和桥梁结构本身。只有修复这些钢缆，桥梁才能恢复正常功能。</tspan>
  </text>
</svg>