<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 房子轮廓 -->
  <path d="M100,300 L100,500 L700,500 L700,300 L400,150 Z" fill="#e1e8ed" stroke="#34495e" stroke-width="3"/>
  
  <!-- 房子内部结构线 -->
  <line x1="400" y1="300" x2="400" y2="500" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="300" x2="250" y2="500" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="300" x2="550" y2="500" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 肝脏/中央供暖系统 -->
  <ellipse cx="400" cy="400" rx="70" ry="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="405" font-family="Arial" font-size="16" text-anchor="middle" fill="white">肝脏</text>
  <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(中央供暖)</text>
  
  <!-- 燃料储存 -->
  <rect x="360" y="340" width="80" height="20" rx="5" ry="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="400" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="white">储存燃料</text>
  
  <!-- 其他细胞/房间取暖器 -->
  <circle cx="175" cy="400" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="175" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">细胞</text>
  
  <circle cx="325" cy="400" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="325" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">细胞</text>
  
  <circle cx="475" cy="400" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="475" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">细胞</text>
  
  <circle cx="625" cy="400" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="625" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">细胞</text>
  
  <!-- 热量传递箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- 肝脏分配燃料到细胞 -->
  <path d="M350,380 C300,350 250,350 210,380" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M350,420 C320,450 280,450 210,420" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <path d="M450,380 C500,350 550,350 590,380" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M450,420 C480,450 520,450 590,420" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- 热量波纹 -->
  <circle cx="175" cy="400" r="40" stroke="#e74c3c" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="r" from="35" to="45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="325" cy="400" r="40" stroke="#e74c3c" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="r" from="35" to="45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="400" r="80" stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="r" from="75" to="90" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.7" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="475" cy="400" r="40" stroke="#e74c3c" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="r" from="35" to="45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="625" cy="400" r="40" stroke="#e74c3c" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="r" from="35" to="45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 温度计 -->
  <rect x="720" y="250" width="15" height="200" rx="7.5" ry="7.5" fill="white" stroke="#34495e" stroke-width="2"/>
  <circle cx="727.5" cy="450" r="15" fill="#e74c3c" stroke="#34495e" stroke-width="2"/>
  <rect x="720" y="250" width="15" height="100" rx="7.5" ry="7.5" fill="#e74c3c" stroke="none"/>
  <line x1="710" y1="300" x2="720" y2="300" stroke="#34495e" stroke-width="1"/>
  <line x1="710" y1="350" x2="720" y2="350" stroke="#34495e" stroke-width="1"/>
  <line x1="710" y1="400" x2="720" y2="400" stroke="#34495e" stroke-width="1"/>
  <text x="705" y="300" font-family="Arial" font-size="10" text-anchor="end" fill="#34495e">37°C</text>
  
  <!-- 标题 -->
  <text x="400" y="80" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#34495e">生热功能 (Thermogenesis)</text>
  
  <!-- 说明文本 -->
  <text x="400" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#34495e">肝脏如同家庭中央供暖系统，储存并分配"燃料"，</text>
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#34495e">而细胞则像房间里的电器，在工作时也产生热量，共同维持体温恒定。</text>
</svg>