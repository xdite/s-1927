<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">普遍循环</text>
  
  <!-- Spiral representing the universal cycle -->
  <path d="M300,220 
           C340,220 370,190 370,150 
           C370,110 340,80 300,80 
           C260,80 230,110 230,150 
           C230,190 260,220 300,220 
           
           C350,220 390,180 390,130 
           C390,80 350,40 300,40 
           C250,40 210,80 210,130 
           C210,180 250,220 300,220
           
           C370,220 420,170 420,100 
           C420,30 370,-20 300,-20 
           C230,-20 180,30 180,100 
           C180,170 230,220 300,220" 
        fill="none" stroke="#6c8ebf" stroke-width="3" opacity="0.7"/>
  
  <!-- Arrows on the spiral to show direction -->
  <polygon points="390,130 400,120 385,115" fill="#6c8ebf"/>
  <polygon points="210,130 200,140 215,145" fill="#6c8ebf"/>
  <polygon points="300,40 310,30 295,25" fill="#6c8ebf"/>
  
  <!-- Intelligence symbols along the spiral -->
  <circle cx="300" cy="80" r="15" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  <circle cx="370" cy="150" r="15" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  <circle cx="230" cy="150" r="15" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">智</text>
  <text x="370" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">智</text>
  <text x="230" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">智</text>
  
  <!-- Matter symbols along the spiral -->
  <rect x="290" y="150" width="20" height="20" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  <rect x="330" cy="110" width="20" height="20" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  <rect x="250" cy="110" width="20" height="20" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">物</text>
  <text x="340" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">物</text>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">物</text>
  
  <!-- Pie chart showing ratio of matter to intelligence -->
  <g transform="translate(300, 350)">
    <!-- Matter portion (40%) -->
    <path d="M0,0 L0,-80 A80,80 0 0,1 76.8,21.6 z" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
    <!-- Intelligence portion (60%) -->
    <path d="M0,0 L76.8,21.6 A80,80 0 0,1 -76.8,21.6 L0,0 z" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
    <path d="M0,0 L-76.8,21.6 A80,80 0 0,1 0,-80 z" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="45" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#333">物质 40%</text>
    <text x="-45" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">智力 60%</text>
  </g>
  
  <!-- Explanation text -->
  <text x="300" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">
    宇宙如同不断升级的游乐园，持续将更多智慧融入物质，提升创造的标准
  </text>
</svg>