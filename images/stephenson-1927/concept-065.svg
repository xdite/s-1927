<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 山脉背景 -->
  <path d="M0,200 Q200,100 400,200 Q600,300 800,200 L800,500 L0,500 Z" fill="#e8f4ea"/>
  
  <!-- 健康的道路 -->
  <path d="M50,300 Q150,280 250,300 Q350,320 450,300 Q550,280 650,300 Q750,320 800,300" 
        stroke="#7ab893" stroke-width="15" fill="none" stroke-linecap="round"/>
  
  <!-- 偏离的道路 -->
  <path d="M250,300 Q270,250 300,240 Q330,230 350,200 Q370,170 400,160" 
        stroke="#d9a79c" stroke-width="8" fill="none" stroke-dasharray="5,5" stroke-linecap="round"/>
  
  <!-- 回溯的道路 -->
  <path d="M400,160 Q380,170 360,200 Q340,230 310,240 Q280,250 250,300" 
        stroke="#6a8caf" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- 人物 - 健康状态 -->
  <circle cx="150" cy="285" r="15" fill="#7ab893"/>
  <line x1="150" y1="300" x2="150" y2="330" stroke="#7ab893" stroke-width="3"/>
  <line x1="150" y1="310" x2="135" y2="325" stroke="#7ab893" stroke-width="3"/>
  <line x1="150" y1="310" x2="165" y2="325" stroke="#7ab893" stroke-width="3"/>
  <line x1="150" y1="330" x2="140" y2="355" stroke="#7ab893" stroke-width="3"/>
  <line x1="150" y1="330" x2="160" y2="355" stroke="#7ab893" stroke-width="3"/>
  
  <!-- 人物 - 疾病状态 -->
  <circle cx="400" cy="145" r="15" fill="#d9a79c"/>
  <line x1="400" y1="160" x2="400" y2="190" stroke="#d9a79c" stroke-width="3"/>
  <line x1="400" y1="170" x2="385" y2="185" stroke="#d9a79c" stroke-width="3"/>
  <line x1="400" y1="170" x2="415" y2="185" stroke="#d9a79c" stroke-width="3"/>
  <line x1="400" y1="190" x2="390" y2="215" stroke="#d9a79c" stroke-width="3"/>
  <line x1="400" y1="190" x2="410" y2="215" stroke="#d9a79c" stroke-width="3"/>
  
  <!-- 人物 - 回溯过程 -->
  <circle cx="330" cy="215" r="15" fill="#6a8caf"/>
  <line x1="330" y1="230" x2="330" y2="260" stroke="#6a8caf" stroke-width="3"/>
  <line x1="330" y1="240" x2="315" y2="255" stroke="#6a8caf" stroke-width="3"/>
  <line x1="330" y1="240" x2="345" y2="255" stroke="#6a8caf" stroke-width="3"/>
  <line x1="330" y1="260" x2="320" y2="285" stroke="#6a8caf" stroke-width="3"/>
  <line x1="330" y1="260" x2="340" y2="285" stroke="#6a8caf" stroke-width="3"/>
  
  <!-- 荆棘/障碍 -->
  <path d="M320,220 L330,210 L340,220 L350,210 L360,220" stroke="#d9a79c" stroke-width="2" fill="none"/>
  <path d="M360,190 L370,180 L380,190 L390,180 L400,190" stroke="#d9a79c" stroke-width="2" fill="none"/>
  
  <!-- 标签 -->
  <rect x="100" y="380" width="100" height="30" rx="15" ry="15" fill="#7ab893" opacity="0.8"/>
  <text x="150" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="white">健康状态</text>
  
  <rect x="380" y="100" width="100" height="30" rx="15" ry="15" fill="#d9a79c" opacity="0.8"/>
  <text x="430" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="white">疾病状态</text>
  
  <rect x="300" y="180" width="100" height="30" rx="15" ry="15" fill="#6a8caf" opacity="0.8"/>
  <text x="350" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">回溯过程</text>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6a8caf"/>
    </marker>
  </defs>
  
  <path d="M290,240 L250,280" stroke="#6a8caf" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">健康回溯过程</text>
  
  <!-- 说明文字 -->
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    健康回溯就像在山间小路上迷途后，沿着来时的足迹按原路返回，必须按照偏离的相反顺序经历恢复阶段。
  </text>
</svg>