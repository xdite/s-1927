  <path d="M135,290 C140,280 160,280 165,290 C165,300 135,300 135,290" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- 3. 生热 -->
  <circle cx="200" cy="450" r="40" fill="#dce7ff" stroke="#6495ed" stroke-width="1.5"/>
