  <circle cx="650" cy="150" r="40" fill="#dce7ff" stroke="#6495ed" stroke-width="1.5"/>
  <path d="M400,300 L650,150" stroke="#6495ed" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>
  <text x="650" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">生殖</text>
  <circle cx="640" cy="140" r="8" fill="none" stroke="#333" stroke-width="1.5"/>
  <circle cx="660" cy="140" r="8" fill="none" stroke="#333" stroke-width="1.5"/>
  
  <!-- 9. 排泄 -->
  <circle cx="500" cy="100" r="40" fill="#dce7ff" stroke="#6495ed" stroke-width="1.5"/>
  <path d="M400,300 L500,100" stroke="#6495ed" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">排泄</text>
  <path d="M485,90 L515,90" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M485,90 L485,110" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M515,90 L515,110" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M485,110 L515,110" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">九大主要功能</text>
  
  <!-- 说明文字 -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555" font-style="italic">
    就像一座城市需要各部门协调运作才能繁荣，身体的九大功能也需要协同合作以维持健康
  </text>
