  <path d="M685,290 C695,280 705,280 715,290" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M685,290 L685,300" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M715,290 L715,300" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M685,300 L715,300" stroke="#333" stroke-width="1.5" fill="none"/>
  
