  <text x="200" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">生热</text>
  <path d="M190,435 C195,425 205,425 210,435 C200,445 190,435 190,435" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- 4. 修复 -->
  <circle cx="350" cy="500" r="40" fill="#dce7ff" stroke="#6495ed" stroke-width="1.5"/>
  <path d="M400,300 L350,500" stroke="#6495ed" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>
  <text x="350" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">修复</text>
  <path d="M335,490 L365,490" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M350,475 L350,505" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- 5. 感觉 -->
  <circle cx="500" cy="500" r="40" fill="#dce7ff" stroke="#6495ed" stroke-width="1.5"/>
  <path d="M400,300 L500,500" stroke="#6495ed" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>
  <text x="500" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">感觉</text>
  <circle cx="500" cy="485" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <path d="M485,500 L515,500" stroke="#333" stroke-width="1.5" fill="none"/>
  
