<svg xmlns="http://www.w3.org/2000/svg" width="720" height="500" viewBox="0 0 720 500">
  <!-- 背景 -->
  <rect width="720" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="360" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">大脑控制系统：自愿与非自愿功能</text>
  
  <!-- 大厦轮廓 -->
  <rect x="160" y="80" width="400" height="320" fill="#e6f7ff" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  
  <!-- 中央控制室（内在脑） -->
  <circle cx="360" cy="150" r="50" fill="#f9f" stroke="#333" stroke-width="2"/>
  <text x="360" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">内在脑</text>
  <text x="360" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(中央控制室)</text>
  
  <!-- 受教脑 -->
  <circle cx="240" cy="250" r="40" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="240" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">受教脑</text>
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(前台接待处)</text>
  
  <!-- 内在身体 -->
  <rect x="440" y="230" width="80" height="60" fill="#ffc" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="480" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">内在身体</text>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(基础设施系统)</text>
  
  <!-- 受教身体 -->
  <rect x="200" y="330" width="80" height="60" fill="#ffc" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="240" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">受教身体</text>
  <text x="240" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(可调节设施)</text>
  
  <!-- 连接线 -->
  <path d="M 335 185 L 260 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 230 290 L 230 330" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 385 185 L 460 230" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 说明文本 -->
  <text x="360" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    <tspan x="360" dy="0">就像智能大厦的中央控制室既管理可调节的设施（自愿功能），</tspan>
    <tspan x="360" dy="20">也负责基础设施系统的自动运行（非自愿功能）。</tspan>
  </text>
  
  <!-- 功能标签 -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">自愿功能控制</text>
  <text x="570" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#555">非自愿功能控制</text>
</svg>