<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">正常完整周期 (Normal Complete Cycle)</text>
  
  <!-- 中央大脑图标 -->
  <ellipse cx="400" cy="120" rx="60" ry="50" fill="#e6f2ff" stroke="#3498db" stroke-width="2"/>
  <path d="M380,100 C390,90 410,90 420,100 M380,110 C390,120 410,120 420,110" stroke="#3498db" stroke-width="2" fill="none"/>
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">大脑/智能中枢</text>
  
  <!-- 左侧传出路径 -->
  <g transform="translate(0,0)">
    <!-- 传出路径标题 -->
    <text x="200" y="80" font-family="Arial" font-size="18" text-anchor="middle" fill="#2980b9">传出路径 (Efferent)</text>
    
    <!-- 传出节点 -->
    <g transform="translate(0,30)">
      <circle cx="200" cy="150" r="30" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
      <text x="200" y="155" font-family="Arial" font-size="12" text-anchor="middle">创建指令</text>
      
      <circle cx="200" cy="240" r="30" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
      <text x="200" y="245" font-family="Arial" font-size="12" text-anchor="middle">传出神经</text>
      
      <circle cx="200" cy="330" r="30" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
      <text x="200" y="335" font-family="Arial" font-size="12" text-anchor="middle">组织细胞</text>
      
      <circle cx="200" cy="420" r="30" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
      <text x="200" y="425" font-family="Arial" font-size="12" text-anchor="middle">执行功能</text>
      
      <!-- 连接线 -->
      <path d="M340,120 L230,150" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M200,180 L200,210" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M200,270 L200,300" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M200,360 L200,390" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M230,420 L340,480" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>
  
  <!-- 右侧传入路径 -->
  <g transform="translate(0,0)">
    <!-- 传入路径标题 -->
    <text x="600" y="80" font-family="Arial" font-size="18" text-anchor="middle" fill="#27ae60">传入路径 (Afferent)</text>
    
    <!-- 传入节点 -->
    <g transform="translate(0,30)">
      <circle cx="600" cy="150" r="30" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
      <text x="600" y="155" font-family="Arial" font-size="12" text-anchor="middle">感知变化</text>
      
      <circle cx="600" cy="240" r="30" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
      <text x="600" y="245" font-family="Arial" font-size="12" text-anchor="middle">传入神经</text>
      
      <circle cx="600" cy="330" r="30" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
      <text x="600" y="335" font-family="Arial" font-size="12" text-anchor="middle">接收信息</text>
      
      <circle cx="600" cy="420" r="30" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
      <text x="600" y="425" font-family="Arial" font-size="12" text-anchor="middle">解释反馈</text>
      
      <!-- 连接线 -->
      <path d="M460,120 L570,150" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M600,180 L600,210" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M600,270 L600,300" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M600,360 L600,390" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M570,420 L460,480" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>
  
  <!-- 中央协调区域 -->
  <ellipse cx="400" cy="480" rx="60" ry="40" fill="#fef9e7" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="485" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">协调功能</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 循环完成箭头 -->
  <path d="M400,520 C300,550 200,550 150,500 C100,450 100,350 150,300 C200,250 300,250 400,280" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 底部注释 -->
  <text x="400" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    就像城市信息系统：市政中心发出指令，通过通信线路传递到各社区，
  </text>
  <text x="400" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    执行功能后反馈信息回传，形成持续循环的信息流。
  </text>
</svg>