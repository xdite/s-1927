<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">发烧：身体的排毒应急机制</text>
  
  <!-- 左侧 - 正常状态 -->
  <g transform="translate(100, 120)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">正常状态</text>
    
    <!-- 城市轮廓 -->
    <rect x="20" y="20" width="160" height="100" fill="#d1e7f0" rx="5" ry="5" stroke="#7ba7bc" stroke-width="2"/>
    <rect x="40" y="40" width="20" height="40" fill="#7ba7bc"/>
    <rect x="80" y="30" width="30" height="50" fill="#7ba7bc"/>
    <rect x="130" y="50" width="25" height="30" fill="#7ba7bc"/>
    
    <!-- 垃圾车 -->
    <rect x="50" y="140" width="40" height="20" fill="#95a5a6" rx="3" ry="3"/>
    <circle cx="60" y="160" r="6" fill="#34495e"/>
    <circle cx="80" y="160" r="6" fill="#34495e"/>
    <polygon points="90,140 100,140 100,155 90,155" fill="#7f8c8d"/>
    
    <!-- 道路 -->
    <line x1="100" y1="150" x2="180" y2="150" stroke="#95a5a6" stroke-width="10" stroke-linecap="round"/>
    
    <!-- 处理厂 -->
    <rect x="190" y="120" width="60" height="60" fill="#a3d4b5" rx="3" ry="3" stroke="#5ea67a" stroke-width="2"/>
    <rect x="210" y="100" width="20" height="20" fill="#5ea67a"/>
    
    <!-- 温度计 - 正常 -->
    <rect x="90" y="200" width="8" height="30" fill="#d35400" rx="4" ry="4"/>
    <circle cx="94" cy="230" r="10" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="92" y="205" width="4" height="20" fill="#ecf0f1"/>
    
    <!-- 说明文字 -->
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">体温正常</text>
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">排毒通道畅通</text>
  </g>
  
  <!-- 右侧 - 发烧状态 -->
  <g transform="translate(450, 120)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">发烧状态</text>
    
    <!-- 城市轮廓 -->
    <rect x="20" y="20" width="160" height="100" fill="#fae5d7" rx="5" ry="5" stroke="#e67e22" stroke-width="2"/>
    <rect x="40" y="40" width="20" height="40" fill="#e67e22"/>
    <rect x="80" y="30" width="30" height="50" fill="#e67e22"/>
    <rect x="130" y="50" width="25" height="30" fill="#e67e22"/>
    
    <!-- 垃圾车 - 停止 -->
    <rect x="50" y="140" width="40" height="20" fill="#95a5a6" rx="3" ry="3"/>
    <circle cx="60" y="160" r="6" fill="#34495e"/>
    <circle cx="80" y="160" r="6" fill="#34495e"/>
    <polygon points="90,140 100,140 100,155 90,155" fill="#7f8c8d"/>
    
    <!-- 阻塞的道路 -->
    <line x1="100" y1="150" x2="180" y2="150" stroke="#95a5a6" stroke-width="10" stroke-linecap="round"/>
    <line x1="130" y1="140" x2="150" y2="160" stroke="#e74c3c" stroke-width="4"/>
    <line x1="130" y1="160" x2="150" y2="140" stroke="#e74c3c" stroke-width="4"/>
    
    <!-- 处理厂 -->
    <rect x="190" y="120" width="60" height="60" fill="#a3d4b5" rx="3" ry="3" stroke="#5ea67a" stroke-width="2"/>
    <rect x="210" y="100" width="20" height="20" fill="#5ea67a"/>
    
    <!-- 城市中的焚烧炉 -->
    <rect x="90" y="80" width="30" height="30" fill="#e74c3c" rx="2" ry="2"/>
    <path d="M95,75 Q105,65 115,75" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <path d="M95,70 Q105,60 115,70" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <path d="M95,65 Q105,55 115,65" stroke="#e74c3c" stroke-width="2" fill="none"/>
    
    <!-- 温度计 - 发烧 -->
    <rect x="90" y="200" width="8" height="30" fill="#d35400" rx="4" ry="4"/>
    <circle cx="94" cy="230" r="10" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="92" y="205" width="4" height="10" fill="#ecf0f1"/>
    
    <!-- 说明文字 -->
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">体温升高</text>
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">排毒通道受阻</text>
  </g>
  
  <!-- 中间的箭头 -->
  <g transform="translate(370, 200)">
    <polygon points="0,0 60,0 30,30" fill="#3498db"/>
  </g>
  
  <!-- 底部说明 -->
  <rect x="100" y="400" width="600" height="60" fill="#eaecee" rx="5" ry="5"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
    发烧如同城市垃圾处理系统受阻：当排毒通道（道路）被阻塞时，
  </text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
    身体启动应急焚烧机制（焚烧炉），导致体温升高以加速毒素处理。
  </text>
</svg>