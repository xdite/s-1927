<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">论文选题范围：具体vs宽泛</text>
  
  <!-- 左侧：宽泛主题 -->
  <g transform="translate(200, 200)">
    <!-- 大湖泊 -->
    <ellipse cx="0" cy="50" rx="150" ry="80" fill="#a8d5e5" stroke="#7ab8d0" stroke-width="2"/>
    
    <!-- 渔夫 -->
    <g transform="translate(-50, 0)">
      <!-- 身体 -->
      <circle cx="0" cy="-30" r="15" fill="#f4c89c"/> <!-- 头 -->
      <line x1="0" y1="-15" x2="0" y2="20" stroke="#5a6978" stroke-width="4"/> <!-- 身体 -->
      <line x1="0" y1="0" x2="-15" y2="15" stroke="#5a6978" stroke-width="3"/> <!-- 左臂 -->
      <line x1="0" y1="0" x2="30" y2="-5" stroke="#5a6978" stroke-width="3"/> <!-- 右臂 -->
      <line x1="0" y1="20" x2="-10" y2="40" stroke="#5a6978" stroke-width="3"/> <!-- 左腿 -->
      <line x1="0" y1="20" x2="10" y2="40" stroke="#5a6978" stroke-width="3"/> <!-- 右腿 -->
      
      <!-- 钓鱼竿 -->
      <line x1="30" y1="-5" x2="60" y2="-30" stroke="#8d6e63" stroke-width="2"/>
      <line x1="60" y1="-30" x2="90" y2="30" stroke="#8d6e63" stroke-width="1"/>
      <line x1="90" y1="30" x2="90" y2="60" stroke="#333" stroke-width="0.5" stroke-dasharray="2,2"/>
    </g>
    
    <!-- 各种鱼饵和装备 -->
    <circle cx="-90" cy="20" r="5" fill="#f44336"/>
    <circle cx="-75" cy="30" r="4" fill="#4caf50"/>
    <rect x="-110" y="40" width="20" height="10" fill="#795548"/>
    <rect x="-85" y="45" width="15" height="8" fill="#9e9e9e"/>
    
    <!-- 标签 -->
    <text x="0" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">宽泛主题 (20%)</text>
    <text x="0" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">"我要研究马"</text>
  </g>
  
  <!-- 右侧：具体课题 -->
  <g transform="translate(600, 200)">
    <!-- 小溪流 -->
    <path d="M-120,40 C-80,30 -40,60 0,40 C40,20 80,50 120,30" fill="#81c784" stroke="#4caf50" stroke-width="2"/>
    <path d="M-120,60 C-70,50 -20,70 30,50 C80,30 100,60 120,50" fill="#a5d6a7" stroke="none"/>
    
    <!-- 溪水 -->
    <path d="M-120,70 C-80,60 -40,80 0,60 C40,40 80,70 120,50" fill="none" stroke="#29b6f6" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 特定鱼种 -->
    <path d="M40,60 C45,55 50,55 55,60 L65,60 C70,55 75,55 80,60 C75,65 70,65 65,60 L55,60 C50,65 45,65 40,60 Z" fill="#e1bee7" stroke="#9c27b0" stroke-width="1"/>
    <circle cx="70" cy="58" r="1" fill="#000"/>
    
    <!-- 渔夫 -->
    <g transform="translate(-50, 10)">
      <!-- 身体 -->
      <circle cx="0" cy="-30" r="15" fill="#f4c89c"/> <!-- 头 -->
      <line x1="0" y1="-15" x2="0" y2="20" stroke="#5a6978" stroke-width="4"/> <!-- 身体 -->
      <line x1="0" y1="0" x2="-15" y2="15" stroke="#5a6978" stroke-width="3"/> <!-- 左臂 -->
      <line x1="0" y1="0" x2="30" y2="-5" stroke="#5a6978" stroke-width="3"/> <!-- 右臂 -->
      <line x1="0" y1="20" x2="-10" y2="40" stroke="#5a6978" stroke-width="3"/> <!-- 左腿 -->
      <line x1="0" y1="20" x2="10" y2="40" stroke="#5a6978" stroke-width="3"/> <!-- 右腿 -->
      
      <!-- 专业钓鱼竿 -->
      <line x1="30" y1="-5" x2="60" y2="-20" stroke="#8d6e63" stroke-width="2"/>
      <line x1="60" y1="-20" x2="80" y2="40" stroke="#8d6e63" stroke-width="1"/>
      <line x1="80" y1="40" x2="80" y2="60" stroke="#333" stroke-width="0.5"/>
    </g>
    
    <!-- 专门的鱼饵 -->
    <circle cx="-20" cy="70" r="3" fill="#9c27b0"/>
    
    <!-- 标签 -->
    <text x="0" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">具体课题 (80%)</text>
    <text x="0" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">"我要研究设特兰矮种马"</text>
  </g>
  
  <!-- 饼图 -->
  <g transform="translate(400, 350)">
    <!-- 饼图 -->
    <path d="M0,0 L0,-60 A60,60 0 0,1 18.5,-57 Z" fill="#ef5350" stroke="#fff" stroke-width="1"/>
    <path d="M0,0 L18.5,-57 A60,60 0 1,1 0,-60 Z" fill="#66bb6a" stroke="#fff" stroke-width="1"/>
    
    <!-- 图例 -->
    <g transform="translate(0, 80)">
      <rect x="-100" y="0" width="15" height="15" fill="#ef5350"/>
      <text x="-80" y="12" font-family="Arial" font-size="14" fill="#333">宽泛主题 (20%)</text>
      
      <rect x="20" y="0" width="15" height="15" fill="#66bb6a"/>
      <text x="40" y="12" font-family="Arial" font-size="14" fill="#333">具体课题 (80%)</text>
    </g>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    选择研究主题就像钓鱼：有针对性地寻找特定鱼种(具体课题)比漫无目的地在大湖泊钓鱼(宽泛主题)更有效率
  </text>
</svg>