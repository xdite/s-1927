<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">神经细胞与信息传递系统</text>
  
  <!-- 细胞体（指挥中心主楼） -->
  <ellipse cx="400" cy="250" rx="80" ry="70" fill="#b3d9ff" stroke="#333" stroke-width="2" />
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">细胞体</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(Cell Body)</text>
  
  <!-- 细胞核（控制室） -->
  <circle cx="400" cy="230" r="25" fill="#ffcc99" stroke="#333" stroke-width="1.5" />
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">细胞核</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">(Nucleus)</text>
  
  <!-- 树突（接收天线） -->
  <path d="M350,200 C320,180 300,150 290,120" fill="none" stroke="#6699cc" stroke-width="2" />
  <path d="M340,190 C310,170 280,160 260,140" fill="none" stroke="#6699cc" stroke-width="2" />
  <path d="M330,210 C300,200 270,210 250,190" fill="none" stroke="#6699cc" stroke-width="2" />
  <path d="M330,230 C290,240 270,260 240,250" fill="none" stroke="#6699cc" stroke-width="2" />
  
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">树突</text>
  <text x="260" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(Dendrites)</text>
  
  <!-- 树突（接收天线）图标 -->
  <circle cx="250" y="120" r="10" fill="#6699cc" stroke="#333" />
  <path d="M240,110 L250,95 L260,110" fill="none" stroke="#333" stroke-width="1.5" />
  <path d="M235,120 L250,105 L265,120" fill="none" stroke="#333" stroke-width="1.5" />
  
  <!-- 轴突（广播塔） -->
  <path d="M450,290 C500,330 550,350 600,370" fill="none" stroke="#99cc66" stroke-width="3" />
  <text x="550" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">轴突</text>
  <text x="550" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(Axon)</text>
  
  <!-- 轴突末端（广播塔） -->
  <rect x="590" y="350" width="20" height="40" fill="#99cc66" stroke="#333" />
  <path d="M600,350 L600,330" stroke="#333" stroke-width="2" />
  <circle cx="600" cy="325" r="5" fill="#333" />
  <path d="M590,325 L610,325" stroke="#333" stroke-width="1" />
  <path d="M585,320 L615,320" stroke="#333" stroke-width="1" />
  <path d="M580,315 L620,315" stroke="#333" stroke-width="1" />
  
  <!-- 传入神经（报信员） -->
  <path d="M200,450 C250,430 300,420 350,410 Q370,405 390,400" fill="none" stroke="#ff9966" stroke-width="2" stroke-dasharray="5,3" />
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">传入神经</text>
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(Afferent Nerve)</text>
  
  <!-- 报信员图标 -->
  <circle cx="180" cy="450" r="15" fill="#ff9966" stroke="#333" />
  <path d="M170,450 L190,450 M180,440 L180,460" stroke="#333" stroke-width="1.5" />
  <circle cx="165" cy="465" r="8" fill="none" stroke="#333" stroke-width="1" />
  <circle cx="195" cy="465" r="8" fill="none" stroke="#333" stroke-width="1" />
  
  <!-- 传出神经（信使） -->
  <path d="M600,450 C550,430 500,420 450,410 Q430,405 410,400" fill="none" stroke="#cc99ff" stroke-width="2" stroke-dasharray="5,3" />
  <text x="550" y="450" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">传出神经</text>
  <text x="550" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(Efferent Nerve)</text>
  
  <!-- 信使图标 -->
  <circle cx="620" cy="450" r="15" fill="#cc99ff" stroke="#333" />
  <path d="M610,450 L630,450 M620,440 L620,460" stroke="#333" stroke-width="1.5" />
  <circle cx="605" cy="465" r="8" fill="none" stroke="#333" stroke-width="1" />
  <circle cx="635" cy="465" r="8" fill="none" stroke="#333" stroke-width="1" />
  
  <!-- 图例说明 -->
  <rect x="100" y="520" width="600" height="60" fill="#f0f0f0" rx="10" ry="10" stroke="#ccc" />
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    神经细胞如同城市通信中心，树突收集信息如接收天线，轴突传递指令如广播塔，
    传入神经如报信员将信息送入，传出神经如信使将指令送出。
  </text>
</svg>