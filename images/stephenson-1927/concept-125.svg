<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">意识状态图谱：催眠与睡眠</text>
  
  <!-- Main Diagram -->
  <g transform="translate(50, 100)">
    <!-- Nodes -->
    <!-- Coma Branch -->
    <rect x="100" y="50" width="120" height="50" rx="10" fill="#e6f2ff" stroke="#4682b4" stroke-width="2"/>
    <text x="160" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">昏迷 (Coma)</text>
    
    <rect x="20" y="150" width="140" height="50" rx="10" fill="#d1e6ff" stroke="#4682b4" stroke-width="2"/>
    <text x="90" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">深度昏迷</text>
    <text x="90" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">不可逆</text>
    
    <rect x="180" y="150" width="140" height="50" rx="10" fill="#d1e6ff" stroke="#4682b4" stroke-width="2"/>
    <text x="250" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">非致命昏迷</text>
    <text x="250" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">可逆</text>
    
    <!-- Sleep Branch -->
    <rect x="350" y="50" width="120" height="50" rx="10" fill="#e6f7ff" stroke="#20b2aa" stroke-width="2"/>
    <text x="410" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">睡眠 (Sleep)</text>
    
    <rect x="270" y="150" width="140" height="50" rx="10" fill="#d1f0f0" stroke="#20b2aa" stroke-width="2"/>
    <text x="340" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">麻醉性睡眠</text>
    <text x="340" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">毒素导致</text>
    
    <rect x="430" y="150" width="140" height="50" rx="10" fill="#d1f0f0" stroke="#20b2aa" stroke-width="2"/>
    <text x="500" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">催眠性睡眠</text>
    <text x="500" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">放松诱导</text>
    
    <rect x="350" y="220" width="140" height="50" rx="10" fill="#d1f0f0" stroke="#20b2aa" stroke-width="2"/>
    <text x="420" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">正常睡眠</text>
    <text x="420" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">自然放松</text>
    
    <!-- Hypnotism Branch -->
    <rect x="600" y="50" width="120" height="50" rx="10" fill="#e6ffe6" stroke="#3cb371" stroke-width="2"/>
    <text x="660" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">催眠 (Hypnotism)</text>
    
    <!-- Hypnotism Process -->
    <rect x="580" y="150" width="140" height="80" rx="10" fill="#d1ffd1" stroke="#3cb371" stroke-width="2"/>
    <text x="650" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">单调刺激</text>
    <text x="650" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">↓</text>
    <text x="650" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">放松</text>
    
    <!-- Connections -->
    <!-- Coma Connections -->
    <path d="M160 100 L160 130 L90 150" fill="none" stroke="#4682b4" stroke-width="2"/>
    <path d="M160 100 L160 130 L250 150" fill="none" stroke="#4682b4" stroke-width="2"/>
    
    <!-- Sleep Connections -->
    <path d="M410 100 L410 130 L340 150" fill="none" stroke="#20b2aa" stroke-width="2"/>
    <path d="M410 100 L410 130 L500 150" fill="none" stroke="#20b2aa" stroke-width="2"/>
    <path d="M410 100 L410 130 L420 220" fill="none" stroke="#20b2aa" stroke-width="2"/>
    
    <!-- Hypnotism Connection -->
    <path d="M660 100 L660 150" fill="none" stroke="#3cb371" stroke-width="2"/>
    
    <!-- Special Connection between Hypnotism and Sleep -->
    <path d="M580 190 C550 190, 550 175, 570 175" fill="none" stroke="#3cb371" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M500 175 C530 175, 530 175, 570 175" fill="none" stroke="#3cb371" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Fishing Metaphor Illustration -->
  <g transform="translate(400, 350)">
    <!-- Water -->
    <rect x="-350" y="0" width="700" height="150" fill="#e6f7ff" rx="5"/>
    <path d="M-350 20 Q-300 10, -250 20 T-150 20 T-50 20 T50 20 T150 20 T250 20 T350 20" fill="none" stroke="#b3e0ff" stroke-width="2"/>
    <path d="M-350 40 Q-290 30, -230 40 T-110 40 T10 40 T130 40 T250 40 T350 40" fill="none" stroke="#b3e0ff" stroke-width="2"/>
    
    <!-- Shore -->
    <rect x="-350" y="-100" width="700" height="100" fill="#f0e6d2" rx="5"/>
    <ellipse cx="-250" cy="-20" rx="30" ry="15" fill="#d9c8b0"/>
    <ellipse cx="-180" cy="-30" rx="40" ry="20" fill="#d9c8b0"/>
    <ellipse cx="150" cy="-25" rx="35" ry="18" fill="#d9c8b0"/>
    
    <!-- Fisherman -->
    <circle cx="-150" cy="-50" r="15" fill="#ffcccc"/>
    <rect x="-165" cy="-35" width="30" height="40" fill="#6495ed"/>
    <line x1="-150" y1="-35" x2="-150" y2="100" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Fishing Line -->
    <path d="M-150 -30 C-100 0, -50 50, 0 80" fill="none" stroke="#000" stroke-width="1"/>
    
    <!-- Fish -->
    <path d="M0 80 C20 70, 40 90, 50 80 L60 85 L50 90 C40 100, 20 110, 0 80 Z" fill="#b3e0ff" stroke="#4682b4" stroke-width="1"/>
    <circle cx="40" cy="85" r="2" fill="#000"/>
    
    <!-- Thought Bubbles -->
    <circle cx="80" cy="60" r="5" fill="#fff" stroke="#555" stroke-width="1"/>
    <circle cx="90" cy="50" r="8" fill="#fff" stroke="#555" stroke-width="1"/>
    <circle cx="105" cy="35" r="15" fill="#fff" stroke="#555" stroke-width="1"/>
    <path d="M105 30 L105 40 M100 35 L110 35" stroke="#555" stroke-width="1"/>
    
    <!-- Hypnotic Spiral -->
    <path d="M105 35 C110 30, 115 30, 115 35 C115 40, 110 40, 105 35" fill="none" stroke="#555" stroke-width="1"/>
  </g>
  
  <!-- Caption -->
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">催眠就像钓鱼：单调重复的刺激（鱼饵摇晃）引导注意力集中，</text>
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">逐渐产生放松反应，最终进入一种介于清醒与睡眠之间的特殊状态。</text>
</svg>