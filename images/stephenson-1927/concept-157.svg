<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">组织细胞的主要功能：协调身体活动</text>
  
  <!-- 中央指挥中心（组织细胞） -->
  <circle cx="400" cy="250" r="80" fill="#f9f" stroke="#333" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">组织细胞</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">(城市指挥中心)</text>
  
  <!-- 活动节点 -->
  <circle cx="400" cy="120" r="40" fill="#ccf" stroke="#333" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">活动</text>
  
  <!-- 协调节点 -->
  <polygon points="550,250 600,200 600,300" fill="#fcf" stroke="#333" stroke-width="2"/>
  <text x="575" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">协调</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="250" x2="550" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 城市功能图标 -->
  <!-- 交通 -->
  <circle cx="200" cy="150" r="30" fill="#ffeecc" stroke="#333" stroke-width="1.5"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">运动</text>
  <line x1="320" y1="210" x2="230" y2="165" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 供给 -->
  <circle cx="150" cy="250" r="30" fill="#e6ffcc" stroke="#333" stroke-width="1.5"/>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">营养</text>
  <line x1="320" y1="250" x2="180" y2="250" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 维修 -->
  <circle cx="200" cy="350" r="30" fill="#cce6ff" stroke="#333" stroke-width="1.5"/>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">修复</text>
  <line x1="320" y1="290" x2="230" y2="335" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 垃圾处理 -->
  <circle cx="300" cy="400" r="30" fill="#ffcccc" stroke="#333" stroke-width="1.5"/>
  <text x="300" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">排泄</text>
  <line x1="370" y1="330" x2="315" y2="370" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 通信 -->
  <circle cx="500" cy="400" r="30" fill="#ffccf9" stroke="#333" stroke-width="1.5"/>
  <text x="500" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">感觉</text>
  <line x1="430" y1="330" x2="485" y2="370" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 建设 -->
  <circle cx="600" cy="350" r="30" fill="#ccffd9" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">生殖</text>
  <line x1="480" y1="290" x2="570" y2="335" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 能源 -->
  <circle cx="650" cy="250" r="30" fill="#ffffcc" stroke="#333" stroke-width="1.5"/>
  <text x="650" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">生热</text>
  <line x1="480" y1="250" x2="620" y2="250" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 水务 -->
  <circle cx="600" cy="150" r="30" fill="#ccffff" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">分泌</text>
  <line x1="480" y1="210" x2="570" y2="165" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 规划 -->
  <circle cx="500" cy="100" r="30" fill="#d9ccff" stroke="#333" stroke-width="1.5"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">扩张</text>
  <line x1="430" y1="170" x2="485" y2="130" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <rect x="100" y="480" width="600" height="80" rx="10" ry="10" fill="#f0f0f0" stroke="#ccc"/>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    组织细胞就像城市指挥中心，协调各种活动使城市（身体）和谐运转。
  </text>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    当某个系统出现问题时，指挥中心会调动资源恢复平衡。
  </text>
</svg>