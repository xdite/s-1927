<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">半脱位对身体系统的影响</text>
  
  <!-- 主干道 -->
  <path d="M 100,200 C 250,200 350,300 500,300 C 650,300 750,200 750,200" stroke="#666" stroke-width="30" fill="none"/>
  
  <!-- 事故/半脱位 -->
  <circle cx="230" cy="200" r="40" fill="#f9d9eb" stroke="#d64c7f" stroke-width="3"/>
  <path d="M210,180 L250,220 M250,180 L210,220" stroke="#d64c7f" stroke-width="5"/>
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">半脱位</text>
  
  <!-- 神经传导/交通流 -->
  <path d="M 280,200 C 300,200 320,230 340,230" stroke="#5a9bd5" stroke-width="6" fill="none" stroke-dasharray="5,5"/>
  <text x="340" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">神经传导受阻</text>
  
  <!-- 器官/工厂 -->
  <rect x="450" y="180" width="80" height="60" rx="10" fill="#b3e0a6" stroke="#71ad56" stroke-width="2"/>
  <rect x="470" y="160" width="15" height="30" fill="#71ad56"/>
  <rect x="495" y="160" width="15" height="30" fill="#71ad56"/>
  <text x="490" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">器官功能异常</text>
  
  <!-- 浆液循环/物流 -->
  <path d="M 550,210 C 600,210 620,350 680,350" stroke="#e6b55e" stroke-width="4" fill="none"/>
  <circle cx="620" cy="350" r="25" fill="#f7e3af" stroke="#e6b55e" stroke-width="2"/>
  <path d="M 610,340 L630,360 M 630,340 L610,360" stroke="#e6b55e" stroke-width="3"/>
  <text x="620" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">浆液循环异常</text>
  
  <!-- 局部恶化/扩大影响 -->
  <path d="M 680,350 C 700,350 720,450 650,450" stroke="#c27ba0" stroke-width="3" fill="none"/>
  <path d="M 600,430 L650,450 L600,470" fill="#c27ba0"/>
  <ellipse cx="550" cy="450" rx="70" ry="40" fill="#f4ccdc" stroke="#c27ba0" stroke-width="2"/>
  <text x="550" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">局部情况恶化</text>
  
  <!-- 箭头指示 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  <path d="M 270,200 L 330,200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 380,230 L 440,210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 530,230 L 580,280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 650,380 L 620,410" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 底部说明 -->
  <rect x="100" y="520" width="600" height="60" rx="10" fill="#f0f0f0" stroke="#ccc"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    就像交通事故阻碍城市运转，半脱位干扰神经传导，导致器官功能异常，
  </text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    影响浆液循环，最终使局部情况恶化，需要整体调节才能恢复健康。
  </text>
</svg>