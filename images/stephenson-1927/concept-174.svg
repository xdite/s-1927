<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">人体脊椎区域与相应器官关系图</text>
  
  <!-- 中轴线 -->
  <line x1="400" y1="100" x2="400" y2="900" stroke="#aaa" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- 脊椎主干 -->
  <path d="M400,120 C420,150 380,180 400,210 C420,240 380,270 400,300 C420,330 380,360 400,390 C420,420 380,450 400,480 C420,510 380,540 400,570 C420,600 380,630 400,660 C420,690 380,720 400,750 C420,780 380,810 400,840 C410,870 390,880 400,900" 
        stroke="#444" stroke-width="10" fill="none"/>
  
  <!-- 颈椎区域 -->
  <circle cx="400" cy="150" r="35" fill="#c6def1" stroke="#444" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">颈椎</text>
  
  <!-- 胸椎区域 -->
  <rect x="365" y="250" width="70" height="260" rx="10" fill="#d1e7dd" stroke="#444" stroke-width="2"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">胸椎</text>
  
  <!-- 腰椎区域 -->
  <rect x="365" y="550" width="70" height="150" rx="10" fill="#f8edeb" stroke="#444" stroke-width="2"/>
  <text x="400" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">腰椎</text>
  
  <!-- 骶骨区域 -->
  <path d="M365,740 L435,740 L415,820 L385,820 Z" fill="#ffd6e0" stroke="#444" stroke-width="2"/>
  <text x="400" y="780" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">骶骨</text>
  
  <!-- 尾骨区域 -->
  <path d="M385,830 L415,830 L405,880 L395,880 Z" fill="#e2ece9" stroke="#444" stroke-width="2"/>
  <text x="400" y="855" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">尾骨</text>
  
  <!-- 左侧区域标记 -->
  <!-- 颈椎区域 -->
  <line x1="365" y1="130" x2="250" y2="130" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="110" width="150" height="60" rx="5" fill="#c6def1" stroke="#444" stroke-width="1"/>
  <text x="175" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">上颈椎 (U. Cer. P.)</text>
  <text x="175" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">寰椎/枢椎</text>
  
  <line x1="365" y1="170" x2="250" y2="190" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="170" width="150" height="60" rx="5" fill="#c6def1" stroke="#444" stroke-width="1"/>
  <text x="175" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">中颈椎 (M. Cer. P.)</text>
  <text x="175" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">C3-C5</text>
  
  <line x1="365" y1="210" x2="250" y2="250" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="230" width="150" height="60" rx="5" fill="#c6def1" stroke="#444" stroke-width="1"/>
  <text x="175" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">下颈椎 (L. Cer. P.)</text>
  <text x="175" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">C5-C7</text>
  
  <!-- 胸椎区域 -->
  <line x1="365" y1="250" x2="250" y2="310" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="290" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="175" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">臂部 (A. P.)</text>
  <text x="175" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T1</text>
  
  <line x1="365" y1="290" x2="250" y2="370" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="350" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="175" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">心脏 (H. P.)</text>
  <text x="175" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T1-T3</text>
  
  <line x1="365" y1="330" x2="250" y2="430" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="410" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="175" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">肺 (Lu. P.)</text>
  <text x="175" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T2-T4</text>
  
  <line x1="365" y1="370" x2="250" y2="490" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="470" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="175" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">肝脏 (Li. P.)</text>
  <text x="175" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T3/T4/T6</text>
  
  <!-- 右侧区域标记 -->
  <line x1="435" y1="270" x2="550" y2="130" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="110" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="625" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">隆椎 (V. P.)</text>
  <text x="625" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">C6/C7/T1</text>
  
  <line x1="435" y1="310" x2="550" y2="190" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="170" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="625" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">中心 (C. P.)</text>
  <text x="625" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T4-T6</text>
  
  <line x1="435" y1="350" x2="550" y2="250" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="230" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="625" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">胃 (S. P.)</text>
  <text x="625" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T5-T8</text>
  
  <line x1="435" y1="390" x2="550" y2="310" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="290" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="625" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">脾脏 (Spl. P.)</text>
  <text x="625" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T7-T10</text>
  
  <line x1="435" y1="430" x2="550" y2="370" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="350" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="625" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">上肾 (U. K. P.)</text>
  <text x="625" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T9-T11</text>
  
  <line x1="435" y1="470" x2="550" y2="430" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="410" width="150" height="60" rx="5" fill="#d1e7dd" stroke="#444" stroke-width="1"/>
  <text x="625" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">下肾 (L. K. P.)</text>
  <text x="625" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">T11/T12/L1</text>
  
  <!-- 腰椎区域 -->
  <line x1="435" y1="550" x2="550" y2="490" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="470" width="150" height="60" rx="5" fill="#f8edeb" stroke="#444" stroke-width="1"/>
  <text x="625" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">上腰椎 (U. L. P.)</text>
  <text x="625" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">L1-L3</text>
  
  <line x1="435" y1="600" x2="550" y2="550" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="530" width="150" height="60" rx="5" fill="#f8edeb" stroke="#444" stroke-width="1"/>
  <text x="625" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">中腰椎 (M. L. P.)</text>
  <text x="625" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">L2-L4</text>
  
  <line x1="435" y1="650" x2="550" y2="610" stroke="#666" stroke-width="1.5"/>
  <rect x="550" y="590" width="150" height="60" rx="5" fill="#f8edeb" stroke="#444" stroke-width="1"/>
  <text x="625" y="615" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">下腰椎 (L. L. P.)</text>
  <text x="625" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">L3/L4/L6</text>
  
  <!-- 骶骨和尾骨 -->
  <line x1="365" y1="780" x2="250" y2="780" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="750" width="150" height="60" rx="5" fill="#ffd6e0" stroke="#444" stroke-width="1"/>
  <text x="175" y="780" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">骶骨 (Sac. P.)</text>
  
  <line x1="365" y1="850" x2="250" y2="850" stroke="#666" stroke-width="1.5"/>
  <rect x="100" y="820" width="150" height="60" rx="5" fill="#e2ece9" stroke="#444" stroke-width="1"/>
  <text x="175" y="850" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">尾骨 (Coc. P.)</text>
  
  <!-- 底部说明 -->
  <rect x="100" y="920" width="600" height="60" rx="5" fill="#f5f5f5" stroke="#888" stroke-width="1"/>
  <text x="400" y="945" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    脊椎就像城市的主干道，连接着不同的"社区"（器官）。从上颈椎的行政中心，
  </text>
  <text x="400" y="965" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    到胸椎的专业区域，再到腰椎的基础设施区，共同支撑人体这座复杂的"城市"。
  </text>
</svg>