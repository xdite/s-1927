<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f7f0" rx="10" ry="10"/>
  
  <!-- 城堡 -->
  <g transform="translate(400, 200)">
    <!-- 城堡主体 -->
    <rect x="-100" y="-80" width="200" height="180" fill="#e6d7c3" stroke="#8a7e6b" stroke-width="2"/>
    <!-- 城堡塔楼 -->
    <rect x="-120" y="-120" width="50" height="40" fill="#e6d7c3" stroke="#8a7e6b" stroke-width="2"/>
    <rect x="70" y="-120" width="50" height="40" fill="#e6d7c3" stroke="#8a7e6b" stroke-width="2"/>
    <!-- 城门 -->
    <rect x="-30" y="40" width="60" height="60" fill="#8a7e6b" stroke="#5d5347" stroke-width="2"/>
    <!-- 城堡窗户 -->
    <rect x="-70" y="-40" width="30" height="30" fill="#a5c3d9" stroke="#8a7e6b" stroke-width="2"/>
    <rect x="40" y="-40" width="30" height="30" fill="#a5c3d9" stroke="#8a7e6b" stroke-width="2"/>
    <!-- 塔楼窗户 -->
    <rect x="-105" y="-105" width="20" height="15" fill="#a5c3d9" stroke="#8a7e6b" stroke-width="2"/>
    <rect x="85" y="-105" width="20" height="15" fill="#a5c3d9" stroke="#8a7e6b" stroke-width="2"/>
  </g>
  
  <!-- 守门人 -->
  <g transform="translate(370, 300)">
    <!-- 头 -->
    <circle cx="0" cy="-15" r="10" fill="#f4d9c6" stroke="#8a7e6b" stroke-width="1"/>
    <!-- 身体 -->
    <rect x="-10" y="-5" width="20" height="30" fill="#5d7a8a" stroke="#3a4a54" stroke-width="1"/>
    <!-- 胳膊 -->
    <line x1="-10" y1="0" x2="-20" y2="10" stroke="#5d7a8a" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="20" y2="10" stroke="#5d7a8a" stroke-width="5" stroke-linecap="round"/>
    <!-- 腿 -->
    <line x1="-5" y1="25" x2="-5" y2="40" stroke="#3a4a54" stroke-width="5" stroke-linecap="round"/>
    <line x1="5" y1="25" x2="5" y2="40" stroke="#3a4a54" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- 路径和箭头 -->
  <g stroke="#8a7e6b" stroke-width="2" fill="none">
    <!-- 需求路径 -->
    <path d="M150,300 C200,200 300,200 350,300" stroke-dasharray="5,5"/>
    <polygon points="350,300 340,290 345,305" fill="#8a7e6b"/>
    
    <!-- 拒绝路径 -->
    <path d="M150,350 C200,450 300,450 350,350" stroke-dasharray="5,5"/>
    <polygon points="350,350 340,360 345,345" fill="#8a7e6b"/>
    
    <!-- 接受路径 -->
    <path d="M430,300 C480,200 580,200 630,300" stroke-dasharray="5,5"/>
    <polygon points="630,300 620,290 625,305" fill="#8a7e6b"/>
    
    <!-- 拒绝路径 -->
    <path d="M430,350 C480,450 580,450 630,350" stroke-dasharray="5,5"/>
    <polygon points="630,350 620,360 625,345" fill="#8a7e6b"/>
  </g>
  
  <!-- 食物和水 -->
  <g transform="translate(150, 320)">
    <!-- 篮子 -->
    <path d="M-30,-10 C-30,10 30,10 30,-10" fill="none" stroke="#8a7e6b" stroke-width="2"/>
    <path d="M-30,-10 C-25,-20 25,-20 30,-10" fill="none" stroke="#8a7e6b" stroke-width="2"/>
    <!-- 食物 -->
    <circle cx="-15" cy="-5" r="8" fill="#e6a87a"/>
    <circle cx="0" cy="-10" r="10" fill="#c1d7a7"/>
    <circle cx="15" cy="-5" r="7" fill="#d77a7a"/>
    <!-- 水瓶 -->
    <rect x="-5" cy="-25" width="10" height="5" fill="#a5c3d9" stroke="#8a7e6b" stroke-width="1"/>
    <path d="M-5,-20 C-7,-10 -7,0 -5,5 L5,5 C7,0 7,-10 5,-20 Z" fill="#a5c3d9" stroke="#8a7e6b" stroke-width="1"/>
  </g>
  
  <!-- 自然和加工食物 -->
  <g transform="translate(630, 320)">
    <!-- 自然食物 -->
    <circle cx="-15" cy="-30" r="10" fill="#c1d7a7" stroke="#8a7e6b" stroke-width="1"/>
    <path d="M-15,-20 L-15,-15 M-20,-25 L-10,-25" stroke="#5d7a8a" stroke-width="1"/>
    
    <!-- 加工食物 -->
    <rect x="5" y="-35" width="20" height="15" fill="#f4d9c6" stroke="#8a7e6b" stroke-width="1"/>
    <rect x="7" y="-37" width="16" height="3" fill="#d77a7a" stroke="#8a7e6b" stroke-width="0.5"/>
    <text x="15" y="-25" font-family="Arial" font-size="4" text-anchor="middle" fill="#8a7e6b">加工食品</text>
  </g>
  
  <!-- 标签 -->
  <g font-family="Arial" font-size="16" fill="#5d5347">
    <text x="150" y="380" text-anchor="middle">食物与水</text>
    <text x="250" y="270" text-anchor="middle">身体需要？</text>
    <text x="250" y="430" text-anchor="middle">不需要</text>
    <text x="370" y="380" text-anchor="middle">身体智慧</text>
    <text x="530" y="270" text-anchor="middle">天然纯净？</text>
    <text x="530" y="430" text-anchor="middle">加工/人工</text>
    <text x="630" y="380" text-anchor="middle">食物质量</text>
  </g>
  
  <!-- 结果标签 -->
  <g font-family="Arial" font-size="18" font-weight="bold">
    <text x="630" y="250" text-anchor="middle" fill="#6b8e6b">有益</text>
    <text x="630" y="480" text-anchor="middle" fill="#a85454">有害</text>
    <text x="120" y="480" text-anchor="middle" fill="#a85454">视为毒药</text>
  </g>
  
  <!-- 图例说明 -->
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#5d5347">
    如同城堡守门人根据需求和来源判断物资，我们的身体也会辨别食物是否必要和自然
  </text>
</svg>