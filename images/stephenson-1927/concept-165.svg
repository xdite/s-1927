<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">身体协调性缺失 (Incoordination)</text>
  
  <!-- 左侧：缺乏和谐的乐队 -->
  <g transform="translate(150, 200)">
    <!-- 乐队成员（混乱状态） -->
    <circle cx="-50" cy="-30" r="20" fill="#e6a8a8"/>
    <circle cx="0" cy="30" r="20" fill="#a8c6e6"/>
    <circle cx="50" cy="-20" r="20" fill="#b8e6a8"/>
    <circle cx="-30" cy="50" r="20" fill="#e6d5a8"/>
    <circle cx="40" cy="40" r="20" fill="#d5a8e6"/>
    
    <!-- 乐器符号 -->
    <text x="-50" y="-25" font-family="Arial" font-size="12" text-anchor="middle">🎻</text>
    <text x="0" y="35" font-family="Arial" font-size="12" text-anchor="middle">🎺</text>
    <text x="50" y="-15" font-family="Arial" font-size="12" text-anchor="middle">🥁</text>
    <text x="-30" y="55" font-family="Arial" font-size="12" text-anchor="middle">🎷</text>
    <text x="40" cy="45" font-family="Arial" font-size="12" text-anchor="middle">🎹</text>
    
    <!-- 混乱的音符 -->
    <path d="M-60,-50 Q-40,-30 -20,-60 T0,-40 T20,-70 T40,-30 T60,-60" stroke="#888" fill="none" stroke-width="1.5"/>
    <text x="-50" y="-60" font-family="Arial" font-size="14">♪</text>
    <text x="-10" y="-50" font-family="Arial" font-size="14">♫</text>
    <text x="30" y="-65" font-family="Arial" font-size="14">♩</text>
    
    <!-- 缺席的指挥家（虚线轮廓） -->
    <circle cx="0" cy="-80" r="25" stroke="#aaa" stroke-dasharray="5,5" fill="none"/>
    <text x="0" y="-75" font-family="Arial" font-size="14" text-anchor="middle" fill="#aaa">?</text>
    
    <text x="0" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">缺乏和谐</text>
  </g>
  
  <!-- 中间：神经信号传递受阻 -->
  <g transform="translate(400, 200)">
    <!-- 神经系统示意图 -->
    <path d="M0,-70 C0,-40 -30,-20 0,0 C30,20 0,40 0,70" stroke="#666" fill="none" stroke-width="3"/>
    
    <!-- 受阻的信号（红色X标记） -->
    <line x1="-15" y1="-20" x2="15" y2="0" stroke="#e74c3c" stroke-width="3"/>
    <line x1="-15" y1="0" x2="15" y2="-20" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- 信号传递示意 -->
    <circle cx="0" cy="-50" r="8" fill="#3498db">
      <animate attributeName="cy" from="-70" to="70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <text x="0" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">先天控制缺失</text>
  </g>
  
  <!-- 右侧：疾病状态 -->
  <g transform="translate(650, 200)">
    <!-- 人体轮廓 -->
    <path d="M0,-60 Q-20,-60 -20,-40 Q-20,-20 -30,0 Q-40,20 -30,40 Q-20,60 0,60 Q20,60 30,40 Q40,20 30,0 Q20,-20 20,-40 Q20,-60 0,-60" fill="#f0d0d0" stroke="#d08080" stroke-width="2"/>
    
    <!-- 疾病标志 -->
    <circle cx="-10" cy="-20" r="12" fill="#e74c3c" opacity="0.7"/>
    <circle cx="15" cy="10" r="15" fill="#e74c3c" opacity="0.7"/>
    <circle cx="-5" cy="30" r="10" fill="#e74c3c" opacity="0.7"/>
    
    <text x="0" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">疾病</text>
  </g>
  
  <!-- 连接箭头 -->
  <g stroke="#666" stroke-width="2" fill="none">
    <path d="M230,200 L320,200" marker-end="url(#arrow)"/>
    <path d="M480,200 L570,200" marker-end="url(#arrow)"/>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#555" font-style="italic">
    就像没有指挥的乐队无法协调演奏，身体失去先天智能控制也会导致功能紊乱，最终引发疾病
  </text>
</svg>