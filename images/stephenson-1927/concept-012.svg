<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Brain Composition</text>
  
  <!-- Brain outline -->
  <path d="M400,150 C500,120 550,200 550,300 C550,400 500,450 400,470 C300,450 250,400 250,300 C250,200 300,120 400,150" fill="#e6f3ff" stroke="#6699cc" stroke-width="2"/>
  
  <!-- Cerebrum (43%) -->
  <path d="M400,150 C480,130 530,200 530,280 C530,360 480,410 400,430 C320,410 270,360 270,280 C270,200 320,130 400,150" fill="#99c2ff" stroke="#6699cc" stroke-width="2"/>
  <text x="400" y="250" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Cerebrum</text>
  <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">43%</text>
  <text x="400" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">"City Hall"</text>
  
  <!-- Cerebellum (5%) -->
  <ellipse cx="400" cy="400" rx="50" ry="30" fill="#ccddff" stroke="#6699cc" stroke-width="2"/>
  <text x="400" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cerebellum</text>
  <text x="400" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">5%</text>
  
  <!-- Pons & Medulla (1%) -->
  <rect x="385" y="435" width="30" height="20" fill="#e6eeff" stroke="#6699cc" stroke-width="2"/>
  <text x="400" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Pons & Medulla</text>
  <text x="400" y="480" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">1%</text>
  
  <!-- Pie chart -->
  <g transform="translate(600, 300)">
    <!-- Cerebrum 43% = 154.8° -->
    <path d="M0,0 L0,-80 A80,80 0 0,1 69.3,-40 Z" fill="#99c2ff" stroke="#fff" stroke-width="1"/>
    <!-- Cerebellum 5% = 18° -->
    <path d="M0,0 L69.3,-40 A80,80 0 0,1 77.8,-18.8 Z" fill="#ccddff" stroke="#fff" stroke-width="1"/>
    <!-- Pons & Medulla 1% = 3.6° -->
    <path d="M0,0 L77.8,-18.8 A80,80 0 0,1 79.7,-7.0 Z" fill="#e6eeff" stroke="#fff" stroke-width="1"/>
    <!-- The rest (blank) 51% = 183.6° -->
    <path d="M0,0 L79.7,-7.0 A80,80 0 1,1 0,-80 Z" fill="#f0f5ff" stroke="#fff" stroke-width="1" opacity="0.5"/>
    
    <!-- Labels -->
    <text x="40" y="-50" font-family="Arial" font-size="12" fill="#333">Cerebrum (43%)</text>
    <text x="70" y="-25" font-family="Arial" font-size="12" fill="#333">Cerebellum (5%)</text>
    <text x="75" y="-5" font-family="Arial" font-size="12" fill="#333">Pons & Medulla (1%)</text>
    <text x="30" y="30" font-family="Arial" font-size="12" fill="#555" opacity="0.7">Other structures (51%)</text>
  </g>
  
  <!-- Bottom Caption -->
  <text x="400" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#555" font-style="italic">
    大脑就像一座城市管理中心：大脑皮层是决策中心，小脑是动作协调中心，
  </text>
  <text x="400" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#555" font-style="italic">
    而脑桥和延髓则维持着基本生命功能，如呼吸和心跳。
  </text>
</svg>