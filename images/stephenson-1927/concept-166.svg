<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50">从管理失效到功能异常</text>
  
  <!-- Top section: Ordered community -->
  <circle cx="400" cy="120" r="40" fill="#3498db" opacity="0.8"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">先天智能</text>
  
  <!-- Communication lines from intelligence -->
  <path d="M400 160 L400 190" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
  <path d="M400 160 L340 190" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
  <path d="M400 160 L460 190" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
  
  <!-- Messengers -->
  <circle cx="400" cy="190" r="15" fill="#9b59b6"/>
  <circle cx="340" cy="190" r="15" fill="#9b59b6"/>
  <circle cx="460" cy="190" r="15" fill="#9b59b6"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">神经冲动传递</text>
  
  <!-- Barrier/Interference -->
  <rect x="200" y="260" width="400" height="40" fill="#e74c3c" rx="5" ry="5"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">干扰传递的障碍</text>
  
  <!-- Bottom section: Disordered cells -->
  <g transform="translate(250, 380)">
    <circle cx="0" cy="0" r="25" fill="#f1c40f" opacity="0.7"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">过度活动</text>
  </g>
  
  <g transform="translate(350, 380)">
    <circle cx="0" cy="0" r="20" fill="#95a5a6" opacity="0.7"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">低活动</text>
  </g>
  
  <g transform="translate(450, 380)">
    <circle cx="0" cy="0" r="30" fill="#f1c40f" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">过度活动</text>
  </g>
  
  <g transform="translate(550, 380)">
    <circle cx="0" cy="0" r="15" fill="#95a5a6" opacity="0.5"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">低活动</text>
  </g>
  
  <!-- Arrows connecting the flow -->
  <path d="M200 320 L600 320" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Result text -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">功能异常: 不协调的细胞活动</text>
  
  <!-- Explanation at bottom -->
  <rect x="100" y="480" width="600" height="80" fill="#ecf0f1" rx="10" ry="10"/>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">
    <tspan x="400" y="510">就像没有镇长协调的小镇，当信使无法传递指令时，</tspan>
    <tspan x="400" y="535">居民们各自为政，有的过度劳作，有的懒散度日，秩序变得混乱。</tspan>
  </text>
</svg>