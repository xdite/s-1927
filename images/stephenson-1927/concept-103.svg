<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 连接线 -->
  <path d="M300,120 L300,220" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M250,300 L250,200" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350,200 L350,300" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- 节点 -->
  <g transform="translate(300,80)">
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#f9f" stroke="#333" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle" font-weight="bold">宇宙智能</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle">(中央图书馆)</text>
  </g>
  
  <g transform="translate(300,220)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#ccf" stroke="#333" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle" font-weight="bold">内在智能</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle">(社区分馆)</text>
  </g>
  
  <g transform="translate(300,360)">
    <polygon points="-70,-40 0,-60 70,-40 70,40 0,60 -70,40" fill="#ffc" stroke="#333" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle" font-weight="bold">组织细胞</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle">(读者与志愿者)</text>
  </g>
  
  <!-- 装饰元素 -->
  <g transform="translate(430,80)">
    <path d="M0,0 C5,-5 10,-5 15,0 C20,5 25,5 30,0" stroke="#555" stroke-width="1.5" fill="none"/>
    <path d="M0,10 C5,5 10,5 15,10 C20,15 25,15 30,10" stroke="#555" stroke-width="1.5" fill="none"/>
    <path d="M0,20 C5,15 10,15 15,20 C20,25 25,25 30,20" stroke="#555" stroke-width="1.5" fill="none"/>
  </g>
  
  <g transform="translate(140,220)">
    <circle cx="0" cy="0" r="15" fill="#ccf" stroke="#333" stroke-width="1"/>
    <circle cx="15" cy="15" r="10" fill="#ccf" stroke="#333" stroke-width="1"/>
    <circle cx="-10" cy="10" r="8" fill="#ccf" stroke="#333" stroke-width="1"/>
  </g>
  
  <g transform="translate(430,360)">
    <rect x="0" y="0" width="10" height="15" fill="#ffc" stroke="#333" stroke-width="1"/>
    <rect x="15" y="5" width="10" height="15" fill="#ffc" stroke="#333" stroke-width="1"/>
    <rect x="30" y="-5" width="10" height="15" fill="#ffc" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- 图例说明 -->
  <rect x="50" y="430" width="500" height="50" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  <text x="300" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    智能循环系统：如同图书馆网络，知识从中央流向分馆再到读者，反馈再逆向传递
  </text>
</svg>