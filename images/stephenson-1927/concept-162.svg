<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Reparatory Function</text>
  
  <!-- Damaged Building (Left Side) -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="150" height="200" fill="#e8e8e8" stroke="#666" stroke-width="2"/>
    <path d="M0,0 L150,0 L75,-50 Z" fill="#d4d4d4" stroke="#666" stroke-width="2"/>
    <!-- Damage -->
    <path d="M30,50 L80,90 L60,150 L100,120" fill="none" stroke="#c54242" stroke-width="3" stroke-dasharray="5,3"/>
    <circle cx="60" cy="100" r="25" fill="#f9d6d6" stroke="#c54242" stroke-width="2"/>
    <text x="75" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Injured Tissue</text>
  </g>
  
  <!-- Normal Infrastructure (Right Side) -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="150" height="100" fill="#d4e6f1" stroke="#3498db" stroke-width="2"/>
    <rect x="20" y="30" width="30" height="30" fill="#fff" stroke="#3498db" stroke-width="1"/>
    <rect x="100" y="30" width="30" height="30" fill="#fff" stroke="#3498db" stroke-width="1"/>
    <rect x="60" y="70" width="30" height="30" fill="#fff" stroke="#3498db" stroke-width="1"/>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Normal Metabolism</text>
  </g>
  
  <!-- Repair Team (Center) -->
  <g transform="translate(350, 250)">
    <circle cx="0" cy="0" r="60" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Repair Team</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(Reparatory Function)</text>
  </g>
  
  <!-- Training Center (Bottom) -->
  <g transform="translate(350, 450)">
    <rect x="-70" y="-40" width="140" height="80" fill="#fdebd0" stroke="#e67e22" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Training Center</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(Expansive Function)</text>
  </g>
  
  <!-- Arrows -->
  <g stroke="#666" stroke-width="2" fill="none">
    <!-- From Training Center to Repair Team -->
    <path d="M350,410 L350,320" marker-end="url(#arrowhead)"/>
    <!-- From Repair Team to Damaged Building -->
    <path d="M290,250 L230,250" marker-end="url(#arrowhead)"/>
    <!-- From Repair Team to Normal Infrastructure -->
    <path d="M410,250 L520,250" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- People Icons (New Cells) -->
  <g transform="translate(340, 370)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="8" fill="#f39c12"/>
    <path d="M0,8 L0,20" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,12 L-8,18" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,12 L8,18" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,20 L-6,30" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,20 L6,30" stroke="#f39c12" stroke-width="2"/>
  </g>
  
  <g transform="translate(360, 360)">
    <!-- Person 2 -->
    <circle cx="0" cy="0" r="8" fill="#f39c12"/>
    <path d="M0,8 L0,20" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,12 L-8,18" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,12 L8,18" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,20 L-6,30" stroke="#f39c12" stroke-width="2"/>
    <path d="M0,20 L6,30" stroke="#f39c12" stroke-width="2"/>
  </g>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    就像城市维修团队需要从培训中心获得新工人来修复建筑和维护基础设施
  </text>
</svg>