<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2472;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e6ba8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dropletGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#a6e1fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a93d5;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 无限宇宙智能（海洋） -->
  <rect x="0" y="0" width="800" height="600" fill="url(#oceanGradient)" />
  
  <!-- 装饰性波浪和星星 -->
  <path d="M0,100 C100,80 200,120 300,100 C400,80 500,120 600,100 C700,80 800,120 900,100" 
        stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none" />
  <path d="M0,150 C120,130 240,170 360,150 C480,130 600,170 720,150" 
        stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none" />
  
  <!-- 星星 -->
  <g fill="white" opacity="0.7">
    <circle cx="100" cy="50" r="1.5" />
    <circle cx="200" cy="80" r="2" />
    <circle cx="350" cy="40" r="1" />
    <circle cx="500" cy="60" r="1.5" />
    <circle cx="650" cy="30" r="2" />
    <circle cx="750" cy="70" r="1" />
  </g>
  
  <!-- 有限的内在智能（水滴） -->
  <g>
    <!-- 水滴1 -->
    <circle cx="250" cy="250" r="80" fill="url(#dropletGradient)" stroke="white" stroke-width="2" opacity="0.9" />
    <!-- 水滴1内部的物质（珊瑚） -->
    <path d="M230,230 Q240,210 250,230 Q260,210 270,230" stroke="#ff6b6b" stroke-width="2" fill="none" />
    <path d="M230,240 Q245,220 260,240" stroke="#ff6b6b" stroke-width="2" fill="none" />
    <path d="M240,250 Q250,230 260,250" stroke="#ff6b6b" stroke-width="2" fill="none" />
    
    <!-- 水滴2 -->
    <circle cx="550" cy="230" r="70" fill="url(#dropletGradient)" stroke="white" stroke-width="2" opacity="0.9" />
    <!-- 水滴2内部的物质（鱼） -->
    <path d="M530,230 Q550,220 570,230 L580,240 L570,250 Q550,240 530,230 Z" fill="#ffbe0b" />
    <circle cx="540" cy="225" r="2" fill="black" />
    
    <!-- 水滴3 -->
    <circle cx="400" cy="400" r="90" fill="url(#dropletGradient)" stroke="white" stroke-width="2" opacity="0.9" />
    <!-- 水滴3内部的物质（海草） -->
    <path d="M380,420 Q390,400 385,380 Q380,370 385,360" stroke="#06d6a0" stroke-width="2" fill="none" />
    <path d="M400,430 Q410,410 405,390 Q400,380 405,370" stroke="#06d6a0" stroke-width="2" fill="none" />
    <path d="M420,425 Q430,405 425,385 Q420,375 425,365" stroke="#06d6a0" stroke-width="2" fill="none" />
  </g>
  
  <!-- 标题和说明 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">无限的宇宙智能与有限的内在智能</text>
  
  <!-- 图例 -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="rgba(255,255,255,0.2)" />
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
      宇宙智能如同无边无际的海洋，而内在智能则像是海洋中形成的水滴，负责照顾范围内的有限物质。
    </text>
  </g>
  
  <!-- 箭头标注 -->
  <g>
    <line x1="100" y1="150" x2="200" y2="200" stroke="white" stroke-width="1.5" stroke-dasharray="5,3" />
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">无限宇宙智能</text>
    
    <line x1="650" y1="150" x2="550" y2="200" stroke="white" stroke-width="1.5" stroke-dasharray="5,3" />
    <text x="670" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">有限内在智能</text>
  </g>
</svg>