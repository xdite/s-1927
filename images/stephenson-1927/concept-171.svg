<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">生命、麻痹与死亡的关系</text>
  
  <!-- Life Section - 100% Function -->
  <rect x="100" y="80" width="600" height="140" rx="10" fill="#e6f7ff" stroke="#4dabf7" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">生命 (Life)</text>
  <text x="400" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">100% 功能</text>
  
  <!-- City with perfect traffic flow -->
  <g transform="translate(200, 160) scale(0.5)">
    <!-- Buildings -->
    <rect x="20" y="20" width="40" height="80" fill="#a5d8ff"/>
    <rect x="70" y="30" width="50" height="70" fill="#99e9f2"/>
    <rect x="130" y="10" width="30" height="90" fill="#c3fae8"/>
    <rect x="170" y="40" width="60" height="60" fill="#d3f9d8"/>
    <rect x="240" y="20" width="40" height="80" fill="#ffe8cc"/>
    <rect x="290" y="30" width="30" height="70" fill="#ffd8a8"/>
    <rect x="330" y="15" width="50" height="85" fill="#ffdeeb"/>
    <rect x="390" y="25" width="40" height="75" fill="#e5dbff"/>
    
    <!-- Roads with flowing traffic -->
    <line x1="10" y1="120" x2="440" y2="120" stroke="#555" stroke-width="10"/>
    <line x1="240" y1="10" x2="240" y2="200" stroke="#555" stroke-width="10"/>
    
    <!-- Moving cars -->
    <circle cx="80" cy="120" r="5" fill="#ff6b6b"/>
    <circle cx="150" cy="120" r="5" fill="#5c7cfa"/>
    <circle cx="220" cy="120" r="5" fill="#51cf66"/>
    <circle cx="300" cy="120" r="5" fill="#fcc419"/>
    <circle cx="370" cy="120" r="5" fill="#be4bdb"/>
    <circle cx="240" cy="40" r="5" fill="#ff922b"/>
    <circle cx="240" cy="90" r="5" fill="#20c997"/>
    <circle cx="240" cy="150" r="5" fill="#748ffc"/>
    
    <!-- Traffic lights (all working) -->
    <rect x="190" y="100" width="10" height="20" fill="#495057"/>
    <circle cx="195" cy="105" r="3" fill="#ff6b6b"/>
    <circle cx="195" cy="115" r="3" fill="#51cf66"/>
    
    <rect x="290" y="100" width="10" height="20" fill="#495057"/>
    <circle cx="295" cy="105" r="3" fill="#ff6b6b"/>
    <circle cx="295" cy="115" r="3" fill="#51cf66"/>
    
    <rect x="220" y="50" width="10" height="20" fill="#495057"/>
    <circle cx="225" cy="55" r="3" fill="#ff6b6b"/>
    <circle cx="225" cy="65" r="3" fill="#51cf66"/>
    
    <rect x="220" y="170" width="10" height="20" fill="#495057"/>
    <circle cx="225" cy="175" r="3" fill="#ff6b6b"/>
    <circle cx="225" cy="185" r="3" fill="#51cf66"/>
  </g>
  
  <!-- Arrow -->
  <path d="M400,220 L400,250 L410,240 L390,240 Z" fill="#666"/>
  <text x="430" y="240" font-family="Arial" font-size="14" fill="#666">任何偏离</text>
  
  <!-- Paralysis Section -->
  <rect x="100" y="250" width="600" height="140" rx="10" fill="#fff4e6" stroke="#ffa94d" stroke-width="2"/>
  <text x="400" y="280" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">麻痹 (Paralysis)</text>
  <text x="400" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">部分功能受损</text>
  
  <!-- City with partial traffic problems -->
  <g transform="translate(200, 330) scale(0.5)">
    <!-- Buildings (same) -->
    <rect x="20" y="20" width="40" height="80" fill="#a5d8ff"/>
    <rect x="70" y="30" width="50" height="70" fill="#99e9f2"/>
    <rect x="130" y="10" width="30" height="90" fill="#c3fae8"/>
    <rect x="170" y="40" width="60" height="60" fill="#d3f9d8"/>
    <rect x="240" y="20" width="40" height="80" fill="#ffe8cc"/>
    <rect x="290" y="30" width="30" height="70" fill="#ffd8a8"/>
    <rect x="330" y="15" width="50" height="85" fill="#ffdeeb"/>
    <rect x="390" y="25" width="40" height="75" fill="#e5dbff"/>
    
    <!-- Roads with traffic problems -->
    <line x1="10" y1="120" x2="440" y2="120" stroke="#555" stroke-width="10"/>
    <line x1="240" y1="10" x2="240" y2="200" stroke="#555" stroke-width="10"/>
    
    <!-- Traffic jam in some areas -->
    <circle cx="130" cy="120" r="5" fill="#ff6b6b"/>
    <circle cx="140" cy="120" r="5" fill="#5c7cfa"/>
    <circle cx="150" cy="120" r="5" fill="#51cf66"/>
    <circle cx="160" cy="120" r="5" fill="#fcc419"/>
    <circle cx="170" cy="120" r="5" fill="#be4bdb"/>
    <circle cx="300" cy="120" r="5" fill="#fcc419"/>
    <circle cx="370" cy="120" r="5" fill="#be4bdb"/>
    <circle cx="240" cy="40" r="5" fill="#ff922b"/>
    <circle cx="240" cy="150" r="5" fill="#748ffc"/>
    <circle cx="240" cy="160" r="5" fill="#20c997"/>
    <circle cx="240" cy="170" r="5" fill="#ff922b"/>
    
    <!-- Traffic lights (some broken) -->
    <rect x="190" y="100" width="10" height="20" fill="#495057"/>
    <circle cx="195" cy="105" r="3" fill="#ff6b6b"/>
    <circle cx="195" cy="115" r="3" fill="#adb5bd"/>
    
    <rect x="290" y="100" width="10" height="20" fill="#495057"/>
    <circle cx="295" cy="105" r="3" fill="#adb5bd"/>
    <circle cx="295" cy="115" r="3" fill="#adb5bd"/>
    
    <rect x="220" y="50" width="10" height="20" fill="#495057"/>
    <circle cx="225" cy="55" r="3" fill="#ff6b6b"/>
    <circle cx="225" cy="65" r="3" fill="#51cf66"/>
    
    <rect x="220" y="170" width="10" height="20" fill="#495057"/>
    <circle cx="225" cy="175" r="3" fill="#adb5bd"/>
    <circle cx="225" cy="185" r="3" fill="#adb5bd"/>
    
    <!-- Roadblock -->
    <line x1="220" y1="120" x2="260" y2="120" stroke="#ff6b6b" stroke-width="10"/>
  </g>
  
  <!-- Arrow -->
  <path d="M400,390 L400,420 L410,410 L390,410 Z" fill="#666"/>
  <text x="450" y="410" font-family="Arial" font-size="14" fill="#666">功能完全丧失</text>
  
  <!-- Death Section - 0% Function -->
  <rect x="100" y="420" width="600" height="140" rx="10" fill="#f8f9fa" stroke="#adb5bd" stroke-width="2"/>
  <text x="400" y="450" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">死亡 (Death)</text>
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">0% 功能</text>
  
  <!-- City with no traffic/movement -->
  <g transform="translate(200, 500) scale(0.5)">
    <!-- Buildings (grayed out) -->
    <rect x="20" y="20" width="40" height="80" fill="#dee2e6"/>
    <rect x="70" y="30" width="50" height="70" fill="#dee2e6"/>
    <rect x="130" y="10" width="30" height="90" fill="#dee2e6"/>
    <rect x="170" y="40" width="60" height="60" fill="#dee2e6"/>
    <rect x="240" y="20" width="40" height="80" fill="#dee2e6"/>
    <rect x="290" y="30" width="30" height="70" fill="#dee2e6"/>
    <rect x="330" y="15" width="50" height="85" fill="#dee2e6"/>
    <rect x="390" y="25" width="40" height="75" fill="#dee2e6"/>
    
    <!-- Roads (empty) -->
    <line x1="10" y1="120" x2="440" y2="120" stroke="#adb5bd" stroke-width="10"/>
    <line x1="240" y1="10" x2="240" y2="200" stroke="#adb5bd" stroke-width="10"/>
    
    <!-- No cars -->
    
    <!-- Traffic lights (all off) -->
    <rect x="190" y="100" width="10" height="20" fill="#495057"/>
    <circle cx="195" cy="105" r="3" fill="#adb5bd"/>
    <circle cx="195" cy="115" r="3" fill="#adb5bd"/>
    
    <rect x="290" y="100" width="10" height="20" fill="#495057"/>
    <circle cx="295" cy="105" r="3" fill="#adb5bd"/>
    <circle cx="295" cy="115" r="3" fill="#adb5bd"/>
    
    <rect x="220" y="50" width="10" height="20" fill="#495057"/>
    <circle cx="225" cy="55" r="3" fill="#adb5bd"/>
    <circle cx="225" cy="65" r="3" fill="#adb5bd"/>
    
    <rect x="220" y="170" width="10" height="20" fill="#495057"/>
    <circle cx="225" cy="175" r="3" fill="#adb5bd"/>
    <circle cx="225" cy="185" r="3" fill="#adb5bd"/>
  </g>
  
  <!-- Legend -->
  <text x="400" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">如同城市交通系统，生命是畅通无阻，麻痹是部分堵塞，死亡是完全静止</text>
</svg>