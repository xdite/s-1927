<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 左侧：寰枢关节半脱位（门锁比喻） -->
  <g transform="translate(150, 150)">
    <!-- 门框 -->
    <rect x="-80" y="-100" width="160" height="240" fill="#e6e6fa" stroke="#6a5acd" stroke-width="3" rx="5" ry="5"/>
    
    <!-- 门 -->
    <rect x="-70" y="-90" width="140" height="220" fill="#d8e4ff" stroke="#6a5acd" stroke-width="2" rx="3" ry="3"/>
    
    <!-- 锁孔 - 微微错位 -->
    <circle cx="50" cy="20" r="15" fill="#f9f2f4" stroke="#c7254e" stroke-width="2"/>
    <path d="M50,15 L50,25 M45,20 L55,20" stroke="#c7254e" stroke-width="2"/>
    
    <!-- 锁具 - 微微错位 -->
    <rect x="35" y="5" width="30" height="30" fill="none" stroke="#c7254e" stroke-width="2" rx="2" ry="2" transform="rotate(15, 50, 20)"/>
    
    <!-- 警示线 -->
    <path d="M70,20 Q90,20 100,40" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <circle cx="100" cy="40" r="10" fill="#ff6b6b"/>
    <text x="100" cy="40" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial" font-size="14">!</text>
    
    <!-- 标签 -->
    <text x="0" y="-120" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">寰枢关节半脱位</text>
    <text x="0" y="-140" text-anchor="middle" font-family="Arial" font-size="14" fill="#555">(错位的门锁)</text>
  </g>
  
  <!-- 右侧：下部肌肉作用（支架比喻） -->
  <g transform="translate(550, 150)">
    <!-- 支架框架 -->
    <rect x="-80" y="-100" width="160" height="240" fill="#e6f7ff" stroke="#4a90e2" stroke-width="3" rx="5" ry="5"/>
    
    <!-- 支架弹簧 -->
    <path d="M-40,-20 Q-30,-30 -20,-20 Q-10,-10 0,-20 Q10,-30 20,-20 Q30,-10 40,-20" 
          stroke="#4a90e2" stroke-width="4" fill="none"/>
    
    <!-- 支架结构 -->
    <line x1="-40" y1="-20" x2="-40" y2="60" stroke="#4a90e2" stroke-width="4"/>
    <line x1="40" y1="-20" x2="40" y2="60" stroke="#4a90e2" stroke-width="4"/>
    <rect x="-50" y="60" width="100" height="20" fill="#4a90e2" rx="5" ry="5"/>
    
    <!-- 标签 -->
    <text x="0" y="-120" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">下部肌肉作用</text>
    <text x="0" y="-140" text-anchor="middle" font-family="Arial" font-size="14" fill="#555">(支撑的弹簧和支架)</text>
  </g>
  
  <!-- 连接箭头 -->
  <path d="M250,150 L450,150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <rect x="100" y="400" width="600" height="70" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    就像门锁系统需要合适的支架来保持位置，寰枢关节也需要下部肌肉
  </text>
  <text x="400" y="450" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    的正确支撑才能维持正常功能，避免半脱位对神经系统的影响。
  </text>
</svg>