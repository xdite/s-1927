<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f9f9f9"/>
    
    <!-- 流程图主体 -->
    <g transform="translate(50, 50)">
        <!-- 选择主题 -->
        <rect x="20" y="60" width="100" height="60" rx="8" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
        <text x="70" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">选择主题</text>
        <image x="45" y="100" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 头脑风暴 -->
        <rect x="170" y="60" width="100" height="60" rx="8" fill="#f0f5ff" stroke="#adc6ff" stroke-width="2"/>
        <text x="220" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">头脑风暴</text>
        <image x="195" y="100" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 列出所有相关内容 -->
        <rect x="320" y="60" width="140" height="60" rx="8" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
        <text x="390" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">列出所有相关内容</text>
        <image x="365" y="100" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 筛选主题 -->
        <rect x="320" y="170" width="140" height="60" rx="8" fill="#f0f5ff" stroke="#adc6ff" stroke-width="2"/>
        <text x="390" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">筛选主题</text>
        <image x="365" y="210" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 保留主题 -->
        <rect x="230" y="280" width="100" height="60" rx="8" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
        <text x="280" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">保留主题</text>
        <image x="255" y="320" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 删除主题 -->
        <rect x="450" y="280" width="100" height="60" rx="8" fill="#fff1f0" stroke="#ffa39e" stroke-width="2"/>
        <text x="500" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">删除主题</text>
        <image x="475" y="320" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 组织主题 -->
        <rect x="320" y="390" width="140" height="60" rx="8" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
        <text x="390" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">组织主题</text>
        <image x="365" y="430" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 排序主题 -->
        <rect x="320" y="500" width="140" height="60" rx="8" fill="#f0f5ff" stroke="#adc6ff" stroke-width="2"/>
        <text x="390" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">排序主题</text>
        <image x="365" y="540" width="50" height="50" href="data:image/svg+xml;base64,"/>
        
        <!-- 连接线 -->
        <path d="M120 90 L170 90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M270 90 L320 90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M390 120 L390 170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M320 200 L280 200 L280 280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M460 200 L500 200 L500 280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M280 340 L280 420 L320 420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M500 340 L500 420 L460 420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M390 450 L390 500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- 箭头标记 -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                    refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
            </marker>
        </defs>
        
        <!-- 添加标签 -->
        <text x="290" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">是</text>
        <text x="490" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">否</text>
    </g>
    
    <!-- 底部比喻说明 -->
    <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#555" font-style="italic">
        就像园丁规划花园，先收集各种植物种子，筛选适合的，然后按特性组织排列
    </text>
</svg>