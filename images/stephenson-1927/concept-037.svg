<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">周期性疾病的机制</text>
  
  <!-- 左侧：正常状态 -->
  <g transform="translate(150, 150)">
    <rect width="200" height="180" fill="#e8f4f8" rx="10" ry="10" stroke="#a5d6e7" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial" font-size="16" fill="#2980b9" text-anchor="middle" font-weight="bold">正常状态</text>
    
    <!-- 垃圾桶和垃圾车（正常处理） -->
    <rect x="40" y="60" width="30" height="40" fill="#95a5a6" rx="2" ry="2"/>
    <rect x="120" y="60" width="50" height="30" fill="#3498db" rx="5" ry="5"/>
    <circle cx="130" cy="95" r="8" fill="#2c3e50"/>
    <circle cx="160" cy="95" r="8" fill="#2c3e50"/>
    
    <text x="100" y="130" font-family="Arial" font-size="14" fill="#34495e" text-anchor="middle">毒素产生 ≈ 清除能力</text>
    <text x="100" y="160" font-family="Arial" font-size="14" fill="#34495e" text-anchor="middle">身体平衡状态</text>
  </g>
  
  <!-- 右侧：危机状态 -->
  <g transform="translate(450, 150)">
    <rect width="200" height="180" fill="#fbe9e7" rx="10" ry="10" stroke="#ffccbc" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial" font-size="16" fill="#e74c3c" text-anchor="middle" font-weight="bold">危机状态</text>
    
    <!-- 垃圾堆积和多辆垃圾车（紧急处理） -->
    <rect x="30" y="50" width="40" height="50" fill="#95a5a6" rx="2" ry="2"/>
    <path d="M30,50 L50,30 L70,50" fill="#95a5a6"/>
    <rect x="80" y="70" width="40" height="30" fill="#e74c3c" rx="5" ry="5"/>
    <circle cx="90" cy="105" r="6" fill="#2c3e50"/>
    <circle cx="110" cy="105" r="6" fill="#2c3e50"/>
    <rect x="130" y="60" width="40" height="30" fill="#e74c3c" rx="5" ry="5"/>
    <circle cx="140" cy="95" r="6" fill="#2c3e50"/>
    <circle cx="160" cy="95" r="6" fill="#2c3e50"/>
    
    <text x="100" y="130" font-family="Arial" font-size="14" fill="#34495e" text-anchor="middle">毒素积累 > 清除能力</text>
    <text x="100" y="160" font-family="Arial" font-size="14" fill="#34495e" text-anchor="middle">发热、发作等危机反应</text>
  </g>
  
  <!-- 循环箭头 -->
  <path d="M350,180 C380,180 380,150 400,150 C420,150 420,180 450,180" fill="none" stroke="#7f8c8d" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M450,200 C420,200 420,230 400,230 C380,230 380,200 350,200" fill="none" stroke="#7f8c8d" stroke-width="3"/>
  
  <!-- 箭头标记 -->
  <polygon points="450,180 440,175 440,185" fill="#7f8c8d"/>
  <polygon points="350,200 360,195 360,205" fill="#7f8c8d"/>
  
  <!-- 中间文字说明 -->
  <text x="400" y="135" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">毒素积累</text>
  <text x="400" y="250" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">毒素清除</text>
  
  <!-- 底部说明 -->
  <rect x="100" y="380" width="600" height="80" fill="#ecf0f1" rx="10" ry="10"/>
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#34495e" text-anchor="middle" font-style="italic">
    就像城市垃圾处理系统，当垃圾产生量超过处理能力时，
  </text>
  <text x="400" y="435" font-family="Arial" font-size="14" fill="#34495e" text-anchor="middle" font-style="italic">
    需要启动紧急预案来集中处理积压的垃圾，周而复始地循环。
  </text>
</svg>