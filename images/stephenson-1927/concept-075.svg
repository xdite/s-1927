<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">写作修改过程</text>
  
  <!-- 园丁和花园场景 -->
  <g transform="translate(400, 250)">
    <!-- 花园区域 -->
    <rect x="-350" y="-150" width="700" height="300" rx="20" ry="20" fill="#e8f4ea" stroke="#86b28a" stroke-width="2"/>
    
    <!-- 修剪区域 - 反复修改 -->
    <g transform="translate(-250, -80)">
      <circle cx="0" cy="0" r="60" fill="#d1e7d3" stroke="#86b28a" stroke-width="2"/>
      <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">反复修改</text>
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#333" stroke-width="1"/>
      <path d="M-20,0 C-10,15 10,15 20,0" stroke="#333" fill="none" stroke-width="1"/>
      
      <!-- 剪刀图标 -->
      <path d="M-15,30 C-20,35 -20,40 -15,45 L0,30 L-15,15 C-20,20 -20,25 -15,30 Z" fill="#555"/>
      <path d="M15,30 C20,35 20,40 15,45 L0,30 L15,15 C20,20 20,25 15,30 Z" fill="#555"/>
      <line x1="-15" y1="30" x2="15" y2="30" stroke="#555" stroke-width="2"/>
    </g>
    
    <!-- 查找错误 -->
    <g transform="translate(-320, 20)">
      <circle cx="0" cy="0" r="50" fill="#c6e0c9" stroke="#86b28a" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">查找错误</text>
      
      <!-- 放大镜图标 -->
      <circle cx="15" cy="-15" r="15" fill="none" stroke="#555" stroke-width="2"/>
      <line x1="25" y1="-5" x2="35" y2="5" stroke="#555" stroke-width="3"/>
    </g>
    
    <!-- 勇于舍弃 -->
    <g transform="translate(-180, 20)">
      <circle cx="0" cy="0" r="50" fill="#c6e0c9" stroke="#86b28a" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">勇于舍弃</text>
      
      <!-- 垃圾桶图标 -->
      <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#555" stroke-width="2"/>
      <line x1="-10" y1="-20" x2="10" y2="-20" stroke="#555" stroke-width="2"/>
    </g>
    
    <!-- 精简内容 -->
    <g transform="translate(50, -80)">
      <circle cx="0" cy="0" r="60" fill="#d1e7d3" stroke="#86b28a" stroke-width="2"/>
      <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">精简内容</text>
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#333" stroke-width="1"/>
      <path d="M-20,0 C-10,15 10,15 20,0" stroke="#333" fill="none" stroke-width="1"/>
      
      <!-- 过滤器图标 -->
      <path d="M-20,30 L-10,45 L10,45 L20,30 Z" fill="none" stroke="#555" stroke-width="2"/>
      <line x1="0" y1="30" x2="0" y2="45" stroke="#555" stroke-width="2"/>
    </g>
    
    <!-- 提炼精华 -->
    <g transform="translate(50, 20)">
      <circle cx="0" cy="0" r="50" fill="#c6e0c9" stroke="#86b28a" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">提炼精华</text>
      
      <!-- 钻石图标 -->
      <polygon points="0,-15 15,0 0,15 -15,0" fill="none" stroke="#555" stroke-width="2"/>
    </g>
    
    <!-- 检查细节 -->
    <g transform="translate(250, -80)">
      <circle cx="0" cy="0" r="60" fill="#d1e7d3" stroke="#86b28a" stroke-width="2"/>
      <text x="0" y="-15" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">检查细节</text>
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#333" stroke-width="1"/>
      <path d="M-20,0 C-10,15 10,15 20,0" stroke="#333" fill="none" stroke-width="1"/>
      
      <!-- 检查表图标 -->
      <rect x="-15" y="20" width="30" height="30" fill="none" stroke="#555" stroke-width="2"/>
      <line x1="-10" y1="30" x2="0" y2="40" stroke="#555" stroke-width="2"/>
      <line x1="0" y1="40" x2="10" y2="25" stroke="#555" stroke-width="2"/>
    </g>
    
    <!-- 标点/用词 -->
    <g transform="translate(250, 20)">
      <circle cx="0" cy="0" r="50" fill="#c6e0c9" stroke="#86b28a" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">标点/用词</text>
      
      <!-- 文本编辑图标 -->
      <text x="0" y="-10" font-family="Arial" font-size="18" text-anchor="middle" fill="#555">A</text>
      <text x="10" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">!</text>
      <text x="-10" y="10" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">?</text>
    </g>
    
    <!-- 园丁 -->
    <g transform="translate(-100, -150)">
      <!-- 园丁身体 -->
      <circle cx="0" cy="-20" r="15" fill="#ffdfc4" stroke="#333" stroke-width="1.5"/> <!-- 头 -->
      <path d="M0,-5 L0,30 M0,10 L-20,30 M0,10 L20,30" stroke="#333" stroke-width="2" fill="none"/> <!-- 身体和手臂 -->
      <path d="M0,30 L-10,60 M0,30 L10,60" stroke="#333" stroke-width="2" fill="none"/> <!-- 腿 -->
      
      <!-- 园艺工具 -->
      <path d="M20,30 L40,10" stroke="#555" stroke-width="2"/> <!-- 工具手柄 -->
      <path d="M40,10 C45,5 50,5 55,10 C55,15 50,20 45,15 Z" fill="#555"/> <!-- 工具头 -->
    </g>
    
    <!-- 连接线 -->
    <line x1="-250" y1="-20" x2="-320" y2="20" stroke="#86b28a" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-250" y1="-20" x2="-180" y2="20" stroke="#86b28a" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="50" y1="-20" x2="50" y2="20" stroke="#86b28a" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="250" y1="-20" x2="250" y2="20" stroke="#86b28a" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    写作如同园艺：作者如园丁精心修剪、整理和完善文章，去除多余，保留精华，细致入微地检查每个细节。
  </text>
</svg>