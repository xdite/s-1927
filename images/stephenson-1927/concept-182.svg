<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">特殊感觉周期异常的三种情况</text>
  
  <!-- 城市轮廓 -->
  <path d="M50,400 L750,400" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 中央处理中心（大脑） -->
  <circle cx="400" cy="180" r="70" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
  <text x="400" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">中央处理中心</text>
  <text x="400" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(大脑)</text>
  
  <!-- 左侧感觉器官 -->
  <circle cx="150" cy="300" r="40" fill="#fff" stroke="#ffc069" stroke-width="2"/>
  <text x="150" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">感觉器官</text>
  
  <!-- 右侧功能器官 -->
  <circle cx="650" cy="300" r="40" fill="#fff" stroke="#b7eb8f" stroke-width="2"/>
  <text x="650" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">功能器官</text>
  
  <!-- 路径1：感觉神经受压 -->
  <path d="M190,300 Q295,240 350,180" stroke="#ffa940" stroke-width="3" fill="none"/>
  <circle cx="270" cy="240" r="25" fill="#fff" stroke="#ff4d4f" stroke-width="2"/>
  <text x="270" y="243" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">感觉神经</text>
  <text x="270" y="258" font-family="Arial" font-size="11" text-anchor="middle" fill="#ff4d4f">受压</text>
  
  <!-- 路径2：传出功能神经受影响 -->
  <path d="M450,180 Q505,240 610,300" stroke="#73d13d" stroke-width="3" fill="none"/>
  <circle cx="530" cy="240" r="25" fill="#fff" stroke="#ff4d4f" stroke-width="2"/>
  <text x="530" y="243" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">传出神经</text>
  <text x="530" y="258" font-family="Arial" font-size="11" text-anchor="middle" fill="#ff4d4f">受影响</text>
  
  <!-- 路径3：感觉器官传输受干扰 -->
  <rect x="110" y="350" width="80" height="30" rx="5" ry="5" fill="#fff" stroke="#ff4d4f" stroke-width="2"/>
  <text x="150" y="370" font-family="Arial" font-size="11" text-anchor="middle" fill="#ff4d4f">传输受干扰</text>
  
  <!-- 图例 -->
  <rect x="100" y="480" width="600" height="80" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">特殊感觉周期就像城市交通系统，三种异常情况会影响信息传递：</text>
  <text x="400" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">接收站堵塞、指挥中心指令传达失败、或公交车本身故障</text>
</svg>