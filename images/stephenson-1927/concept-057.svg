<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 城市基础 -->
  <rect x="50" y="100" width="700" height="400" fill="#eaeaea" rx="5"/>
  
  <!-- 传统医学道路（黄色） -->
  <path d="M100,150 L700,150" stroke="#e6c700" stroke-width="20" stroke-linecap="round"/>
  <path d="M100,250 L700,250" stroke="#e6c700" stroke-width="20" stroke-linecap="round"/>
  <path d="M100,350 L700,350" stroke="#e6c700" stroke-width="20" stroke-linecap="round"/>
  <text x="710" y="150" font-family="Arial" font-size="12" fill="#555">血液理论</text>
  <text x="710" y="250" font-family="Arial" font-size="12" fill="#555">细菌理论</text>
  <text x="710" y="350" font-family="Arial" font-size="12" fill="#555">疫苗理论</text>
  
  <!-- 新发现的河流（脊骨神经医学，蓝色蜿蜒线） -->
  <path d="M50,300 C150,280 200,320 300,280 C400,240 500,310 600,290 C700,270 750,300 800,280" 
        stroke="#5b9bd5" stroke-width="30" fill="none" stroke-linecap="round"/>
  <path d="M50,300 C150,280 200,320 300,280 C400,240 500,310 600,290 C700,270 750,300 800,280" 
        stroke="#8cc0ed" stroke-width="25" fill="none" stroke-linecap="round"/>
  
  <!-- 104个医疗机构（建筑群） -->
  <g id="buildings">
    <rect x="120" y="180" width="15" height="30" fill="#d4a76a"/>
    <rect x="140" y="190" width="15" height="20" fill="#c99d6a"/>
    <rect x="160" y="185" width="15" height="25" fill="#d4a76a"/>
    <!-- 更多建筑... -->
    <rect x="320" y="320" width="15" height="30" fill="#d4a76a"/>
    <rect x="340" y="330" width="15" height="20" fill="#c99d6a"/>
    <rect x="360" y="325" width="15" height="25" fill="#d4a76a"/>
    <rect x="520" y="220" width="15" height="30" fill="#d4a76a"/>
    <rect x="540" y="230" width="15" height="20" fill="#c99d6a"/>
    <rect x="560" y="225" width="15" height="25" fill="#d4a76a"/>
  </g>
  
  <!-- 医疗机构指示 -->
  <circle cx="200" y="200" r="40" fill="#f8f9fa" stroke="#5b9bd5" stroke-width="2"/>
  <text x="200" y="190" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">104</text>
  <text x="200" y="210" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">医疗机构</text>
  
  <!-- 263份医学出版物（报纸堆） -->
  <g id="publications" transform="translate(400,200)">
    <rect x="0" y="0" width="30" height="25" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
    <rect x="3" y="-5" width="30" height="25" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
    <rect x="-3" y="-10" width="30" height="25" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
    <rect x="2" y="-15" width="30" height="25" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
    <rect x="-2" y="-20" width="30" height="25" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- 出版物指示 -->
  <circle cx="400" y="160" r="40" fill="#f8f9fa" stroke="#5b9bd5" stroke-width="2"/>
  <text x="400" y="150" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">263</text>
  <text x="400" y="170" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">医学出版物</text>
  
  <!-- B.J.帕尔默诊所（灯塔） -->
  <g id="lighthouse" transform="translate(650,270)">
    <rect x="-10" y="0" width="20" height="40" fill="#d4a76a"/>
    <polygon points="-15,0 15,0 10,-20 -10,-20" fill="#e6c700"/>
    <circle cx="0" cy="-25" r="5" fill="#fff" stroke="#e6c700" stroke-width="2">
      <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 帕尔默诊所指示 -->
  <circle cx="650" y="230" r="40" fill="#f8f9fa" stroke="#5b9bd5" stroke-width="2"/>
  <text x="650" y="225" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">B.J.帕尔默</text>
  <text x="650" y="240" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">诊所</text>
  
  <!-- 新桥梁（连接传统医学与脊骨神经医学） -->
  <line x1="200" y1="250" x2="200" y2="290" stroke="#5b9bd5" stroke-width="5"/>
  <line x1="400" y1="250" x2="400" y2="290" stroke="#5b9bd5" stroke-width="5"/>
  <line x1="600" y1="250" x2="600" y2="290" stroke="#5b9bd5" stroke-width="5"/>
  
  <!-- 医学演变时间轴 -->
  <line x1="100" y1="450" x2="700" y2="450" stroke="#333" stroke-width="2"/>
  <circle cx="200" y="450" r="5" fill="#e6c700"/>
  <circle cx="350" y="450" r="5" fill="#e6c700"/>
  <circle cx="500" y="450" r="5" fill="#e6c700"/>
  <circle cx="650" y="450" r="5" fill="#5b9bd5"/>
  <text x="200" y="470" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">血液理论</text>
  <text x="350" y="470" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">细菌理论</text>
  <text x="500" y="470" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">疫苗理论</text>
  <text x="650" y="470" font-family="Arial" font-size="10" fill="#5b9bd5" text-anchor="middle">神经理论</text>
  
  <!-- 标题 -->
  <text x="400" y="80" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">医学界对脊骨神经医学的研究</text>
  
  <!-- 图例说明 -->
  <text x="400" y="520" font-family="Arial" font-size="12" fill="#555" text-anchor="middle" font-style="italic">
    医学理论的演变如同城市发现新河流：传统理论是已有道路，而脊骨神经医学是被重新认识的河流，
  </text>
  <text x="400" y="540" font-family="Arial" font-size="12" fill="#555" text-anchor="middle" font-style="italic">
    现在有104位建筑师设计新桥梁，263份报纸报道，而帕尔默的灯塔早已照亮这条河流的重要性。
  </text>
</svg>