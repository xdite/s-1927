<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 分隔线 -->
  <line x1="400" y1="50" x2="400" y2="450" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 左侧标题：传统节食观念 -->
  <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#555">传统"节食"观念</text>
  <text x="200" y="65" font-family="Arial" font-size="14" text-anchor="middle" fill="#888">试图控制和改变身体</text>
  
  <!-- 右侧标题：脊骨神经医学观点 -->
  <text x="600" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#555">脊骨神经医学观点</text>
  <text x="600" y="65" font-family="Arial" font-size="14" text-anchor="middle" fill="#888">尊重身体的先天智慧</text>
  
  <!-- 左侧：不健康的树 -->
  <line x1="200" y1="350" x2="200" y2="200" stroke="#8B4513" stroke-width="15"/>
  <!-- 树干有裂痕 -->
  <path d="M195,280 Q200,275 205,280" stroke="#5E2605" stroke-width="2" fill="none"/>
  <path d="M195,260 Q200,255 205,260" stroke="#5E2605" stroke-width="2" fill="none"/>
  <path d="M195,240 Q200,235 205,240" stroke="#5E2605" stroke-width="2" fill="none"/>
  
  <!-- 树枝 -->
  <line x1="200" y1="220" x2="170" y2="180" stroke="#8B4513" stroke-width="8"/>
  <line x1="200" y1="220" x2="230" y2="180" stroke="#8B4513" stroke-width="8"/>
  
  <!-- 黄叶和落叶 -->
  <circle cx="160" cy="170" r="15" fill="#D4AF37"/>
  <circle cx="180" cy="160" r="15" fill="#D4AF37"/>
  <circle cx="240" cy="170" r="15" fill="#D4AF37"/>
  <circle cx="220" cy="160" r="15" fill="#D4AF37"/>
  
  <!-- 落叶 -->
  <ellipse cx="170" cy="370" rx="10" ry="5" fill="#D4AF37" transform="rotate(30,170,370)"/>
  <ellipse cx="210" cy="380" rx="10" ry="5" fill="#D4AF37" transform="rotate(-20,210,380)"/>
  <ellipse cx="240" cy="365" rx="10" ry="5" fill="#D4AF37" transform="rotate(15,240,365)"/>
  
  <!-- 外部干预符号 -->
  <rect x="120" y="220" width="60" height="25" rx="5" fill="#ff9999" opacity="0.8"/>
  <text x="150" y="236" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">节食干预</text>
  
  <rect x="220" y="220" width="60" height="25" rx="5" fill="#ff9999" opacity="0.8"/>
  <text x="250" y="236" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">外部控制</text>
  
  <!-- 右侧：健康的树 -->
  <line x1="600" y1="350" x2="600" y2="200" stroke="#8B4513" stroke-width="15"/>
  
  <!-- 健康的树枝 -->
  <line x1="600" y1="220" x2="570" y2="180" stroke="#8B4513" stroke-width="8"/>
  <line x1="600" y1="220" x2="630" y2="180" stroke="#8B4513" stroke-width="8"/>
  
  <!-- 绿叶 -->
  <circle cx="560" cy="170" r="15" fill="#4CAF50"/>
  <circle cx="580" cy="160" r="15" fill="#4CAF50"/>
  <circle cx="640" cy="170" r="15" fill="#4CAF50"/>
  <circle cx="620" cy="160" r="15" fill="#4CAF50"/>
  
  <!-- 脊骨神经医学调整符号 -->
  <rect x="570" y="280" width="60" height="25" rx="5" fill="#a0d6b4" opacity="0.8"/>
  <text x="600" y="296" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">脊椎调整</text>
  
  <!-- 内在智慧流动 -->
  <path d="M600,350 Q600,320 600,280 Q600,260 600,220" stroke="#6ab7ff" stroke-width="5" stroke-dasharray="5,3" opacity="0.7"/>
  
  <!-- 比喻说明 -->
  <rect x="100" y="420" width="600" height="60" rx="5" fill="#f0f0f0"/>
  <text x="400" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">
    就像园丁照料树木：传统观点试图通过修剪枝叶来"修复"问题，
  </text>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">
    而脊骨神经医学则关注树干(脊椎)的健康，让生命内在智慧自然流动，恢复平衡。
  </text>
</svg>