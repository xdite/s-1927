<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">脊椎半脱位概念图解</text>
  
  <!-- 左侧：正常脊椎 -->
  <g transform="translate(150, 150)">
    <text x="0" y="-30" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">正常脊椎</text>
    
    <!-- 脊椎骨 -->
    <rect x="-40" y="0" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-40" y="25" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-40" y="50" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-40" y="75" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-40" y="100" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    
    <!-- 神经 -->
    <line x1="45" y1="0" x2="45" y2="120" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
    <text x="55" y="60" font-family="Arial" font-size="12" fill="#e74c3c">神经</text>
  </g>
  
  <!-- 右侧：半脱位脊椎 -->
  <g transform="translate(650, 150)">
    <text x="0" y="-30" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">脊椎半脱位</text>
    
    <!-- 脊椎骨 -->
    <rect x="-40" y="0" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-40" y="25" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-20" y="50" width="80" height="20" rx="5" ry="5" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <rect x="-40" y="75" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-40" y="100" width="80" height="20" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    
    <!-- 神经 -->
    <line x1="45" y1="0" x2="45" y2="50" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="50" x2="65" y2="60" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
    <line x1="65" y1="60" x2="45" y2="70" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="70" x2="45" y2="120" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
    <text x="75" y="60" font-family="Arial" font-size="12" fill="#e74c3c">受压神经</text>
    
    <!-- 箭头指示 -->
    <path d="M-50,60 L-70,60" stroke="#e67e22" stroke-width="2" stroke-linecap="round" marker-end="url(#arrow)"/>
    <text x="-75" y="50" font-family="Arial" font-size="12" fill="#e67e22" text-anchor="end">半脱位椎骨</text>
  </g>
  
  <!-- 中间流程图 -->
  <g transform="translate(400, 200)">
    <rect x="-120" y="-30" width="240" height="40" rx="8" ry="8" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">脊椎半脱位</text>
    
    <!-- 连接线 -->
    <line x1="-80" y1="10" x2="-80" y2="50" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round"/>
    <line x1="-20" y1="10" x2="-20" y2="50" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="10" x2="40" y2="50" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="10" x2="100" y2="50" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 子节点 -->
    <rect x="-120" y="50" width="80" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="-80" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">定义</text>
    
    <rect x="-60" y="50" width="80" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="-20" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">类型</text>
    
    <rect x="0" y="50" width="80" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="40" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">成因</text>
    
    <rect x="60" y="50" width="80" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="100" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">内外力作用</text>
  </g>
  
  <!-- 力量说明 -->
  <g transform="translate(400, 330)">
    <text x="0" y="0" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">力量作用</text>
    
    <!-- 外部力量 -->
    <rect x="-180" y="20" width="160" height="30" rx="5" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1" opacity="0.8"/>
    <text x="-100" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="white">外部力量</text>
    
    <rect x="-180" y="55" width="75" height="25" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="-142.5" y="72" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">旋转力量</text>
    
    <rect x="-95" y="55" width="75" height="25" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="-57.5" y="72" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">穿透力量</text>
    
    <!-- 内部力量 -->
    <rect x="20" y="20" width="160" height="30" rx="5" ry="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1" opacity="0.8"/>
    <text x="100" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="white">内部力量</text>
    
    <rect x="20" y="55" width="75" height="25" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="57.5" y="72" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">内部力量</text>
    
    <rect x="105" y="55" width="75" height="25" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="142.5" y="72" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">阻抗力量</text>
  </g>
  
  <!-- 比喻说明 -->
  <rect x="50" y="430" width="700" height="50" rx="5" ry="5" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
  <text x="400" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#555" width="680">
    脊椎半脱位就像书架上的一本歪斜书籍，没有完全掉出但已破坏平衡，可能压迫旁边的电线（神经），干扰信号传输。
  </text>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e67e22"/>
    </marker>
  </defs>
</svg>