<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">脊椎半脱位与骨折的区别</text>
  
  <!-- 左侧：正常椎骨 -->
  <g transform="translate(180, 170)">
    <!-- 椎骨组 -->
    <rect x="-60" y="-40" width="120" height="30" rx="5" ry="5" fill="#a8d5e5" stroke="#333" stroke-width="2"/>
    <rect x="-60" y="0" width="120" height="30" rx="5" ry="5" fill="#a8d5e5" stroke="#333" stroke-width="2"/>
    <rect x="-60" y="40" width="120" height="30" rx="5" ry="5" fill="#a8d5e5" stroke="#333" stroke-width="2"/>
    <rect x="-60" y="80" width="120" height="30" rx="5" ry="5" fill="#a8d5e5" stroke="#333" stroke-width="2"/>
    
    <!-- 神经线 -->
    <line x1="70" y1="-25" x2="120" y2="-25" stroke="#6ab04c" stroke-width="3"/>
    <line x1="70" y1="15" x2="120" y2="15" stroke="#6ab04c" stroke-width="3"/>
    <line x1="70" y1="55" x2="120" y2="55" stroke="#6ab04c" stroke-width="3"/>
    <line x1="70" y1="95" x2="120" y2="95" stroke="#6ab04c" stroke-width="3"/>
    
    <!-- 标签 -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">正常椎骨位置</text>
    <text x="95" y="-45" font-family="Arial, sans-serif" font-size="12" fill="#333">神经</text>
  </g>
  
  <!-- 右侧：半脱位 -->
  <g transform="translate(580, 170)">
    <!-- 椎骨组 -->
    <rect x="-60" y="-40" width="120" height="30" rx="5" ry="5" fill="#a8d5e5" stroke="#333" stroke-width="2"/>
    <rect x="-80" y="0" width="120" height="30" rx="5" ry="5" fill="#f9a8d4" stroke="#333" stroke-width="2"/>
    <rect x="-60" y="40" width="120" height="30" rx="5" ry="5" fill="#a8d5e5" stroke="#333" stroke-width="2"/>
    <rect x="-60" y="80" width="120" height="30" rx="5" ry="5" fill="#a8d5e5" stroke="#333" stroke-width="2"/>
    
    <!-- 神经线（受压） -->
    <line x1="70" y1="-25" x2="120" y2="-25" stroke="#6ab04c" stroke-width="3"/>
    <path d="M70,15 Q80,5 90,15 T110,15" stroke="#e17055" stroke-width="3" fill="none"/>
    <line x1="110" y1="15" x2="120" y2="15" stroke="#e17055" stroke-width="3" stroke-dasharray="2"/>
    <line x1="70" y1="55" x2="120" y2="55" stroke="#6ab04c" stroke-width="3"/>
    <line x1="70" y1="95" x2="120" y2="95" stroke="#6ab04c" stroke-width="3"/>
    
    <!-- 标签 -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">脊椎半脱位</text>
    <text x="95" y="-45" font-family="Arial, sans-serif" font-size="12" fill="#333">神经</text>
    <text x="95" y="35" font-family="Arial, sans-serif" font-size="12" fill="#e17055">神经受压</text>
  </g>
  
  <!-- 中间箭头 -->
  <g transform="translate(400, 170)">
    <path d="M-130,40 L130,40" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">发生位移</text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 骨折说明 -->
  <g transform="translate(400, 350)">
    <rect x="-250" y="-30" width="500" height="60" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <line x1="-220" y1="0" x2="-180" y2="0" stroke="#e74c3c" stroke-width="4" stroke-dasharray="5,3"/>
    <text x="-170" y="5" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">骨折</text>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">需要外科医生处理的严重情况</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">脊椎神经矫正师应转诊此类病例</text>
  </g>
  
  <!-- 比喻说明 -->
  <g transform="translate(400, 450)">
    <rect x="-350" y="-40" width="700" height="80" rx="10" ry="10" fill="#f0f4f8" stroke="#cfd9e6" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">就像火车在轨道上行驶，每节车厢需要与前后车厢保持正确连接。</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">半脱位如同车厢偏离但未脱轨，影响信号传递；</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">而骨折则如同车厢严重损坏，需要专业工程团队修复。</text>
  </g>
</svg>