<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- 城市轮廓装饰 -->
  <path d="M0,150 Q200,130 400,150 T800,130" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  <path d="M0,155 Q200,135 400,155 T800,135" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">脊椎神经系统的效应类型</text>
  
  <!-- 主要节点 - 左侧 -->
  <rect x="150" y="120" width="140" height="60" rx="8" ry="8" fill="#6b9bc3" opacity="0.8"/>
  <text x="220" y="155" font-family="Arial" font-size="16" fill="white" text-anchor="middle">主要病症</text>
  
  <!-- 分支线 -->
  <path d="M220,180 L220,220" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M220,220 L120,260" stroke="#666" stroke-width="2"/>
  <path d="M220,220 L320,260" stroke="#666" stroke-width="2"/>
  
  <!-- 效应节点 -->
  <rect x="50" y="260" width="140" height="60" rx="8" ry="8" fill="#e67e22" opacity="0.8"/>
  <text x="120" y="295" font-family="Arial" font-size="16" fill="white" text-anchor="middle">直接效应</text>
  
  <rect x="250" y="260" width="140" height="60" rx="8" ry="8" fill="#27ae60" opacity="0.8"/>
  <text x="320" y="295" font-family="Arial" font-size="16" fill="white" text-anchor="middle">间接效应</text>
  
  <!-- 连接线 -->
  <path d="M120,320 L120,360" stroke="#e67e22" stroke-width="2"/>
  <path d="M320,320 L320,360" stroke="#27ae60" stroke-width="2"/>
  
  <!-- 椎体半脱位节点 -->
  <rect x="50" y="360" width="140" height="60" rx="8" ry="8" fill="#e67e22" opacity="0.6"/>
  <text x="120" y="385" font-family="Arial" font-size="14" fill="white" text-anchor="middle">局部椎体半脱位</text>
  <text x="120" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Location</text>
  
  <rect x="250" y="360" width="140" height="60" rx="8" ry="8" fill="#27ae60" opacity="0.6"/>
  <text x="320" y="385" font-family="Arial" font-size="14" fill="white" text-anchor="middle">状况椎体半脱位</text>
  <text x="320" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Condition</text>
  
  <!-- 右侧比喻图示 -->
  <!-- 城市轮廓 -->
  <rect x="450" y="120" width="300" height="300" rx="5" ry="5" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
  
  <!-- 主干道 -->
  <path d="M500,170 L700,170" stroke="#666" stroke-width="10" stroke-linecap="round"/>
  <path d="M500,270 L700,270" stroke="#666" stroke-width="10" stroke-linecap="round"/>
  <path d="M500,370 L700,370" stroke="#666" stroke-width="10" stroke-linecap="round"/>
  
  <!-- 连接道路 -->
  <path d="M550,170 L550,370" stroke="#666" stroke-width="6" stroke-linecap="round"/>
  <path d="M650,170 L650,370" stroke="#666" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 直接堵塞 -->
  <circle cx="550" cy="270" r="20" fill="#e67e22" opacity="0.8"/>
  <text x="550" y="275" font-family="Arial" font-size="16" fill="white" text-anchor="middle">X</text>
  <text x="550" y="240" font-family="Arial" font-size="12" fill="#e67e22" text-anchor="middle" font-weight="bold">直接堵塞</text>
  
  <!-- 信号灯故障 -->
  <circle cx="650" cy="270" r="15" fill="#27ae60" opacity="0.8"/>
  <text x="650" y="320" font-family="Arial" font-size="12" fill="#27ae60" text-anchor="middle" font-weight="bold">信号系统故障</text>
  <path d="M650,265 L650,275" stroke="white" stroke-width="2"/>
  <path d="M645,270 L655,270" stroke="white" stroke-width="2"/>
  
  <!-- 标注 -->
  <text x="600" y="140" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">城市交通系统比喻</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="440" width="700" height="50" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="470" font-family="Arial" font-size="12" fill="#555" text-anchor="middle" width="680">
    就像城市交通系统中有直接堵塞和信号系统故障两种问题，脊椎问题也可分为直接压迫神经的局部问题和影响整体循环的状况问题。
  </text>
</svg>