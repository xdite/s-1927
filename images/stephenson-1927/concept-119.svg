<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">内在力量 vs 普遍力量</text>
  
  <!-- Left Side - Universal Force -->
  <g transform="translate(200, 150)">
    <!-- Storm clouds -->
    <path d="M-120,0 C-100,-20 -80,-25 -60,-20 C-50,-40 -30,-45 -10,-40 C0,-60 20,-65 40,-55 C60,-70 90,-70 110,-55 C130,-65 150,-60 160,-40 C180,-45 200,-35 210,-15 C190,0 170,5 150,0 C140,10 120,15 100,5 C80,15 60,20 40,10 C20,20 0,15 -20,5 C-40,15 -60,10 -80,0 C-90,5 -110,5 -120,0" fill="#a0a0a0" />
    
    <!-- Lightning bolts -->
    <path d="M-70,-10 L-60,30 L-75,30 L-55,80" stroke="#f4d03f" stroke-width="3" fill="none"/>
    <path d="M20,-20 L30,20 L15,20 L35,70" stroke="#f4d03f" stroke-width="3" fill="none"/>
    <path d="M100,-15 L110,25 L95,25 L115,75" stroke="#f4d03f" stroke-width="3" fill="none"/>
    
    <!-- Castle being damaged -->
    <rect x="-80" y="80" width="160" height="120" fill="#d5d5d5" stroke="#555" stroke-width="2"/>
    <rect x="-70" y="150" width="30" height="50" fill="#b3b3b3" stroke="#555" stroke-width="2"/>
    <rect x="40" y="150" width="30" height="50" fill="#b3b3b3" stroke="#555" stroke-width="2"/>
    <polygon points="-80,80 0,30 80,80" fill="#c62828" stroke="#555" stroke-width="2"/>
    
    <!-- Cracks in castle -->
    <path d="M-30,120 L-10,150 L10,130 L30,160" stroke="#555" stroke-width="2" fill="none"/>
    <path d="M40,100 L20,130 L50,140" stroke="#555" stroke-width="2" fill="none"/>
    
    <!-- Label -->
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">普遍力量</text>
    <text x="0" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">如暴风雨般无差别地作用，</text>
    <text x="0" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">可能导致结构损伤</text>
  </g>
  
  <!-- Right Side - Intrinsic Force -->
  <g transform="translate(600, 150)">
    <!-- Castle with repair team -->
    <rect x="-80" y="80" width="160" height="120" fill="#e0e0e0" stroke="#555" stroke-width="2"/>
    <rect x="-70" y="150" width="30" height="50" fill="#c8c8c8" stroke="#555" stroke-width="2"/>
    <rect x="40" y="150" width="30" height="50" fill="#c8c8c8" stroke="#555" stroke-width="2"/>
    <polygon points="-80,80 0,30 80,80" fill="#4caf50" stroke="#555" stroke-width="2"/>
    
    <!-- Repair team (stylized) -->
    <circle cx="-40" cy="130" r="8" fill="#64b5f6"/>
    <line x1="-40" y1="138" x2="-40" y2="155" stroke="#64b5f6" stroke-width="2"/>
    <line x1="-40" y1="145" x2="-50" y2="155" stroke="#64b5f6" stroke-width="2"/>
    <line x1="-40" y1="145" x2="-30" y2="155" stroke="#64b5f6" stroke-width="2"/>
    <line x1="-40" y1="155" x2="-50" y2="170" stroke="#64b5f6" stroke-width="2"/>
    <line x1="-40" y1="155" x2="-30" y2="170" stroke="#64b5f6" stroke-width="2"/>
    <rect x="-45" y="125" width="10" height="5" fill="#ffb74d"/>
    
    <circle cx="40" cy="100" r="8" fill="#64b5f6"/>
    <line x1="40" y1="108" x2="40" y2="125" stroke="#64b5f6" stroke-width="2"/>
    <line x1="40" y1="115" x2="30" y2="125" stroke="#64b5f6" stroke-width="2"/>
    <line x1="40" y1="115" x2="50" y2="125" stroke="#64b5f6" stroke-width="2"/>
    <line x1="40" y1="125" x2="30" y2="140" stroke="#64b5f6" stroke-width="2"/>
    <line x1="40" y1="125" x2="50" y2="140" stroke="#64b5f6" stroke-width="2"/>
    <rect x="35" y="95" width="10" height="5" fill="#ffb74d"/>
    
    <!-- Repair tools and materials -->
    <rect x="0" y="120" width="20" height="10" fill="#8d6e63"/>
    <path d="M10,60 Q30,40 50,70" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M-10,70 Q-30,50 -50,65" stroke="#4caf50" stroke-width="2" fill="none"/>
    
    <!-- Healing/repairing symbols -->
    <path d="M-20,100 C-15,95 -10,95 -5,100 C0,105 5,105 10,100" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M20,120 C25,115 30,115 35,120 C40,125 45,125 50,120" stroke="#4caf50" stroke-width="2" fill="none"/>
    
    <!-- Label -->
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">内在力量</text>
    <text x="0" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">如修缮团队般有目的地</text>
    <text x="0" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">修复和维护结构</text>
  </g>
  
  <!-- Center Divider -->
  <line x1="400" y1="80" x2="400" y2="320" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrows -->
  <path d="M300,350 L350,350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M500,350 L450,350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Bottom Caption -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" font-style="italic">内在力量如城堡的修缮团队，了解结构并有目的地修复；</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" font-style="italic">而普遍力量如暴风雨，无差别地作用于所有物体。</text>
  
  <!-- Key Points -->
  <g transform="translate(400, 350)">
    <rect x="-150" y="-25" width="300" height="50" rx="25" ry="25" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">内在力量：建设性 | 普遍力量：破坏性</text>
  </g>
</svg>