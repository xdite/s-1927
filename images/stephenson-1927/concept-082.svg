<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Main Circle: Circulation Cycle -->
  <circle cx="400" cy="200" r="80" fill="#e6f2ff" stroke="#4682b4" stroke-width="2"/>
  <text x="400" y="200" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">循环周期</text>
  <text x="400" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">城市交通系统</text>
  
  <!-- Three Branches -->
  <!-- Recovery Cycle -->
  <circle cx="200" cy="350" r="70" fill="#e6ffe6" stroke="#66aa66" stroke-width="2"/>
  <text x="200" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">恢复周期</text>
  <text x="200" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">从异常到正常</text>
  
  <!-- Practice Cycle -->
  <circle cx="400" cy="350" r="70" fill="#fff0e6" stroke="#d28c60" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">实践周期</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">从疾病到恢复</text>
  
  <!-- Serous Circulation -->
  <circle cx="600" cy="350" r="70" fill="#e6e6ff" stroke="#6666aa" stroke-width="2"/>
  <text x="600" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">浆液循环</text>
  <text x="600" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">细胞营养与废物运输</text>
  
  <!-- Connecting Lines -->
  <line x1="400" y1="280" x2="400" y2="280" stroke="#999" stroke-width="2"/>
  <line x1="345" y1="260" x2="225" y2="300" stroke="#999" stroke-width="2"/>
  <line x1="400" y1="280" x2="400" y2="280" stroke="#999" stroke-width="2"/>
  <line x1="400" y1="280" x2="400" y2="300" stroke="#999" stroke-width="2"/>
  <line x1="455" y1="260" x2="575" y2="300" stroke="#999" stroke-width="2"/>
  
  <!-- Arrows -->
  <polygon points="230,295 220,310 210,295" fill="#66aa66"/>
  <polygon points="400,295 400,310 390,295" fill="#d28c60"/>
  <polygon points="570,295 580,310 590,295" fill="#6666aa"/>
  
  <!-- City Illustration -->
  <!-- Buildings in the background -->
  <rect x="100" y="450" width="600" height="100" fill="#eee" stroke="#ccc"/>
  <rect x="150" y="430" width="40" height="120" fill="#ddd" stroke="#ccc"/>
  <rect x="210" y="410" width="30" height="140" fill="#ddd" stroke="#ccc"/>
  <rect x="260" y="440" width="50" height="110" fill="#ddd" stroke="#ccc"/>
  <rect x="330" y="420" width="35" height="130" fill="#ddd" stroke="#ccc"/>
  <rect x="400" y="400" width="45" height="150" fill="#ddd" stroke="#ccc"/>
  <rect x="470" y="430" width="40" height="120" fill="#ddd" stroke="#ccc"/>
  <rect x="530" y="410" width="35" height="140" fill="#ddd" stroke="#ccc"/>
  <rect x="590" y="440" width="50" height="110" fill="#ddd" stroke="#ccc"/>
  
  <!-- Roads/Circulation System -->
  <path d="M100,500 H700" stroke="#888" stroke-width="6" fill="none"/>
  <path d="M170,500 V440" stroke="#888" stroke-width="4" fill="none"/>
  <path d="M225,500 V420" stroke="#888" stroke-width="4" fill="none"/>
  <path d="M285,500 V450" stroke="#888" stroke-width="4" fill="none"/>
  <path d="M350,500 V430" stroke="#888" stroke-width="4" fill="none"/>
  <path d="M425,500 V410" stroke="#888" stroke-width="4" fill="none"/>
  <path d="M490,500 V440" stroke="#888" stroke-width="4" fill="none"/>
  <path d="M550,500 V420" stroke="#888" stroke-width="4" fill="none"/>
  <path d="M615,500 V450" stroke="#888" stroke-width="4" fill="none"/>
  
  <!-- Small vehicles representing circulation -->
  <circle cx="180" cy="500" r="5" fill="#e6f2ff" stroke="#4682b4"/>
  <circle cx="240" cy="500" r="5" fill="#e6ffe6" stroke="#66aa66"/>
  <circle cx="300" cy="500" r="5" fill="#fff0e6" stroke="#d28c60"/>
  <circle cx="360" cy="500" r="5" fill="#e6e6ff" stroke="#6666aa"/>
  <circle cx="420" cy="500" r="5" fill="#e6f2ff" stroke="#4682b4"/>
  <circle cx="480" cy="500" r="5" fill="#e6ffe6" stroke="#66aa66"/>
  <circle cx="540" cy="500" r="5" fill="#fff0e6" stroke="#d28c60"/>
  <circle cx="600" cy="500" r="5" fill="#e6e6ff" stroke="#6666aa"/>
  
  <!-- Caption -->
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    城市交通系统比喻：水循环系统就像城市交通网络，运送营养并清除废物，
  </text>
  <text x="400" y="590" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    由脊柱神经系统（交通管理中心）协调，从拥堵状态恢复到畅通状态的过程就是恢复周期
  </text>
</svg>