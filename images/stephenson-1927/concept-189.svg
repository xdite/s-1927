<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa" />
    
    <!-- 标题 -->
    <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">生物适应性与内在智慧</text>
    
    <!-- 城堡(身体) -->
    <g id="castle">
        <!-- 城堡主体 -->
        <rect x="300" y="250" width="200" height="200" fill="#e6e6fa" stroke="#666" stroke-width="2" />
        <!-- 城堡塔楼 -->
        <rect x="320" y="200" width="40" height="50" fill="#e6e6fa" stroke="#666" stroke-width="2" />
        <rect x="440" y="200" width="40" height="50" fill="#e6e6fa" stroke="#666" stroke-width="2" />
        <!-- 塔楼顶部 -->
        <polygon points="320,200 360,200 340,170" fill="#9370db" stroke="#666" stroke-width="1" />
        <polygon points="440,200 480,200 460,170" fill="#9370db" stroke="#666" stroke-width="1" />
        <!-- 城堡门 -->
        <rect x="375" y="370" width="50" height="80" fill="#8a2be2" stroke="#666" stroke-width="1" />
        <!-- 窗户 -->
        <rect x="330" y="280" width="30" height="30" fill="#add8e6" stroke="#666" stroke-width="1" />
        <rect x="440" y="280" width="30" height="30" fill="#add8e6" stroke="#666" stroke-width="1" />
    </g>
    
    <!-- 环境力量(风雨) -->
    <g id="environment">
        <!-- 风 -->
        <path d="M100,200 C150,180 130,220 180,210" stroke="#6495ed" stroke-width="3" fill="none" />
        <path d="M120,230 C170,210 150,250 200,240" stroke="#6495ed" stroke-width="3" fill="none" />
        <path d="M90,260 C140,240 120,280 170,270" stroke="#6495ed" stroke-width="3" fill="none" />
        <!-- 雨 -->
        <line x1="120" y1="180" x2="110" y2="210" stroke="#6495ed" stroke-width="2" />
        <line x1="150" y1="170" x2="140" y2="200" stroke="#6495ed" stroke-width="2" />
        <line x1="180" y1="180" x2="170" y2="210" stroke="#6495ed" stroke-width="2" />
        <line x1="210" y1="170" x2="200" y2="200" stroke="#6495ed" stroke-width="2" />
    </g>
    
    <!-- 管家(内在智慧) -->
    <g id="manager">
        <!-- 身体 -->
        <circle cx="400" cy="320" r="15" fill="#ffa07a" stroke="#333" stroke-width="1" />
        <!-- 头部 -->
        <circle cx="400" cy="295" r="10" fill="#ffa07a" stroke="#333" stroke-width="1" />
        <!-- 手臂 -->
        <line x1="400" y1="320" x2="380" y2="330" stroke="#333" stroke-width="2" />
        <line x1="400" y1="320" x2="420" y2="330" stroke="#333" stroke-width="2" />
        <!-- 腿 -->
        <line x1="400" y1="335" x2="390" y2="350" stroke="#333" stroke-width="2" />
        <line x1="400" y1="335" x2="410" y2="350" stroke="#333" stroke-width="2" />
    </g>
    
    <!-- 适应过程(修复加固) -->
    <g id="adaptation">
        <!-- 左侧加固 -->
        <rect x="290" y="300" width="10" height="100" fill="#9acd32" stroke="#666" stroke-width="1" />
        <!-- 修补屋顶 -->
        <rect x="350" y="195" width="20" height="5" fill="#9acd32" stroke="#666" stroke-width="1" />
        <!-- 强化墙壁 -->
        <rect x="300" y="350" width="5" height="50" fill="#9acd32" stroke="#666" stroke-width="1" />
    </g>
    
    <!-- 流程箭头 -->
    <g id="arrows" stroke="#333" stroke-width="2" fill="none">
        <path d="M200,250 L290,250" marker-end="url(#arrowhead)" />
        <path d="M400,200 L400,170" marker-end="url(#arrowhead)" />
        <path d="M500,250 L600,250" marker-end="url(#arrowhead)" />
        <path d="M400,450 L400,500" marker-end="url(#arrowhead)" />
    </g>
    
    <!-- 箭头标记定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>
    
    <!-- 标签文本 -->
    <g id="labels" font-family="Arial" font-size="14" fill="#333">
        <text x="150" y="230" text-anchor="middle">环境力量</text>
        <text x="400" y="150" text-anchor="middle">内在智慧</text>
        <text x="650" y="250" text-anchor="middle">适应</text>
        <text x="400" y="520" text-anchor="middle">生存价值</text>
    </g>
    
    <!-- 底部说明 -->
    <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        就像城堡通过管家的指挥适应外界环境，我们的身体也通过内在智慧应对挑战。
    </text>
    <text x="400" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        健康问题不是遗传的，而是适应系统受阻的结果。
    </text>
</svg>