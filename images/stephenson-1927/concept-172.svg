<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Health to Death Spectrum</text>
  
  <!-- Main road -->
  <path d="M 100,200 H 700" stroke="#666" stroke-width="40" stroke-linecap="round"/>
  
  <!-- Road markings -->
  <path d="M 150,200 H 190 M 230,200 H 270 M 310,200 H 350 M 390,200 H 430 M 470,200 H 510 M 550,200 H 590 M 630,200 H 670" 
        stroke="white" stroke-width="5" stroke-dasharray="40,40"/>
  
  <!-- Health Zone -->
  <circle cx="150" cy="200" r="50" fill="#a8e6cf" opacity="0.8"/>
  <text x="150" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Health</text>
  <text x="150" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(Normal)</text>
  
  <!-- Green traffic light -->
  <rect x="120" y="120" width="20" height="50" fill="#333" rx="2" ry="2"/>
  <circle cx="130" cy="130" r="8" fill="#a8e6cf"/>
  <circle cx="130" cy="150" r="8" fill="#333"/>
  <circle cx="130" cy="170" r="8" fill="#333"/>
  <line x1="130" y1="120" x2="130" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Paralysis Zone -->
  <circle cx="400" cy="200" r="80" fill="#ffcfd2" opacity="0.7"/>
  <text x="400" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Paralysis</text>
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(1-99 Degrees)</text>
  <text x="400" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Abnormal Neural Transmission</text>
  
  <!-- Yellow traffic light -->
  <rect x="370" y="100" width="20" height="50" fill="#333" rx="2" ry="2"/>
  <circle cx="380" cy="110" r="8" fill="#333"/>
  <circle cx="380" cy="130" r="8" fill="#fdfd96"/>
  <circle cx="380" cy="150" r="8" fill="#333"/>
  <line x1="380" y1="100" x2="380" y2="80" stroke="#333" stroke-width="2"/>
  
  <!-- Cars stuck in traffic -->
  <rect x="330" y="180" width="30" height="15" fill="#6c757d" rx="3" ry="3"/>
  <rect x="320" y="195" width="50" height="10" fill="#6c757d" rx="2" ry="2"/>
  <circle cx="330" cy="205" r="5" fill="#333"/>
  <circle cx="360" cy="205" r="5" fill="#333"/>
  
  <rect x="390" y="180" width="30" height="15" fill="#495057" rx="3" ry="3"/>
  <rect x="380" y="195" width="50" height="10" fill="#495057" rx="2" ry="2"/>
  <circle cx="390" cy="205" r="5" fill="#333"/>
  <circle cx="420" cy="205" r="5" fill="#333"/>
  
  <rect x="450" y="180" width="30" height="15" fill="#343a40" rx="3" ry="3"/>
  <rect x="440" y="195" width="50" height="10" fill="#343a40" rx="2" ry="2"/>
  <circle cx="450" cy="205" r="5" fill="#333"/>
  <circle cx="480" cy="205" r="5" fill="#333"/>
  
  <!-- Death Zone -->
  <circle cx="650" cy="200" r="50" fill="#f08080" opacity="0.7"/>
  <text x="650" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Death</text>
  <text x="650" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(100 Degrees)</text>
  
  <!-- Red traffic light -->
  <rect x="620" y="120" width="20" height="50" fill="#333" rx="2" ry="2"/>
  <circle cx="630" cy="130" r="8" fill="#f08080"/>
  <circle cx="630" cy="150" r="8" fill="#333"/>
  <circle cx="630" cy="170" r="8" fill="#333"/>
  <line x1="630" y1="120" x2="630" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Chiropractor figure -->
  <circle cx="400" cy="300" r="15" fill="#90caf9"/>
  <line x1="400" y1="315" x2="400" y2="340" stroke="#90caf9" stroke-width="4"/>
  <line x1="400" y1="325" x2="385" y2="340" stroke="#90caf9" stroke-width="3"/>
  <line x1="400" y1="325" x2="415" y2="340" stroke="#90caf9" stroke-width="3"/>
  <line x1="400" y1="340" x2="390" y2="360" stroke="#90caf9" stroke-width="3"/>
  <line x1="400" y1="340" x2="410" y2="360" stroke="#90caf9" stroke-width="3"/>
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Chiropractor</text>
  
  <!-- Arrows -->
  <path d="M 200,200 H 300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500,200 H 600" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    Like a town's traffic system, health flows freely while paralysis represents varying degrees of congestion,
  </text>
  <text x="400" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    with chiropractors serving as traffic controllers restoring proper neural flow.
  </text>
</svg>