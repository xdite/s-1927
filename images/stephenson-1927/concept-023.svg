<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">神经传导干扰与信息传递</text>
  
  <!-- 左侧：正常神经传导 -->
  <g transform="translate(150, 150)">
    <text x="0" y="-30" font-family="Arial" font-size="18" fill="#2c3e50">正常神经传导</text>
    
    <!-- 大脑 -->
    <circle cx="0" cy="0" r="40" fill="#a8d5e5" stroke="#2c3e50" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">大脑</text>
    
    <!-- 神经通路 -->
    <path d="M 40,0 C 100,0 150,50 150,100 C 150,150 100,200 40,200" fill="none" stroke="#2c3e50" stroke-width="4" />
    
    <!-- 神经信号 -->
    <circle cx="80" cy="50" r="8" fill="#5eb95e">
      <animate attributeName="cx" from="40" to="150" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" from="0" to="100" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- 身体组织 -->
    <circle cx="0" cy="200" r="40" fill="#d5a8e5" stroke="#2c3e50" stroke-width="2" />
    <text x="0" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">组织</text>
  </g>
  
  <!-- 右侧：受阻神经传导 -->
  <g transform="translate(500, 150)">
    <text x="0" y="-30" font-family="Arial" font-size="18" fill="#2c3e50">神经传导受阻</text>
    
    <!-- 大脑 -->
    <circle cx="0" cy="0" r="40" fill="#a8d5e5" stroke="#2c3e50" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">大脑</text>
    
    <!-- 神经通路 -->
    <path d="M 40,0 C 100,0 150,50 150,100 C 150,150 100,200 40,200" fill="none" stroke="#2c3e50" stroke-width="4" />
    
    <!-- 神经受压位置 -->
    <rect x="90" y="70" width="30" height="30" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5" ry="5" />
    <text x="105" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="white">压迫</text>
    
    <!-- 能量损失 -->
    <circle cx="105" cy="85" r="20" fill="none" stroke="#e74c3c" stroke-width="1.5" opacity="0.7">
      <animate attributeName="r" from="5" to="25" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="2s" repeatCount="indefinite" />
    </circle>
    <text x="140" y="60" font-family="Arial" font-size="12" fill="#e74c3c">能量损失</text>
    
    <!-- 受阻信号 -->
    <circle cx="80" cy="50" r="8" fill="#f39c12">
      <animate attributeName="cx" from="40" to="90" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" from="0" to="70" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- 错误信号 -->
    <circle cx="120" cy="120" r="6" fill="#e74c3c">
      <animate attributeName="cx" from="120" to="40" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" from="120" to="200" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- 身体组织 -->
    <circle cx="0" cy="200" r="40" fill="#d5a8e5" stroke="#2c3e50" stroke-width="2" />
    <text x="0" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">组织</text>
  </g>
  
  <!-- 结果说明 -->
  <g transform="translate(400, 400)">
    <rect x="-350" y="0" width="700" height="120" rx="10" ry="10" fill="#f0f0f0" stroke="#2c3e50" stroke-width="1" />
    
    <!-- 能量损失 -->
    <circle cx="-280" cy="30" r="10" fill="#f39c12" />
    <text x="-260" y="35" font-family="Arial" font-size="16" fill="#2c3e50">能量损失：神经传导受阻处产生热能</text>
    
    <!-- 信息延迟 -->
    <circle cx="-280" cy="60" r="10" fill="#3498db" />
    <text x="-260" y="65" font-family="Arial" font-size="16" fill="#2c3e50">信息传递受损：信号延迟或无法到达目标组织</text>
    
    <!-- 错误信息 -->
    <circle cx="-280" cy="90" r="10" fill="#e74c3c" />
    <text x="-260" y="95" font-family="Arial" font-size="16" fill="#2c3e50">错误信息：组织接收到不完整或错误的神经指令</text>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">
    就像城市快递系统中的道路阻塞会导致包裹延迟、错送和额外燃油消耗，
  </text>
  <text x="400" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">
    神经受压也会造成能量损失、信息传递受损和错误信号传导。
  </text>
</svg>