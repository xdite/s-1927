<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f6f2" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">内在智能：生命的组织原则</text>
  
  <!-- 厨房工作台 -->
  <rect x="100" y="150" width="600" height="300" fill="#e0e0e0" rx="5" ry="5"/>
  <rect x="120" y="170" width="560" height="260" fill="#f5f5f5" rx="3" ry="3" stroke="#ccc" stroke-width="2"/>
  
  <!-- 厨师（内在智能） -->
  <circle cx="250" cy="270" r="40" fill="#78a3cc"/>
  <circle cx="250" cy="200" r="30" fill="#78a3cc"/>
  <!-- 厨师帽 -->
  <path d="M220 190 Q250 160 280 190" stroke="#fff" stroke-width="3" fill="none"/>
  <rect x="220" y="190" width="60" height="10" fill="#fff" rx="2" ry="2"/>
  <!-- 围裙 -->
  <path d="M230 240 L220 330 H280 L270 240" fill="#fff"/>
  <!-- 脸 -->
  <circle cx="240" cy="195" r="3" fill="#2c3e50"/>
  <circle cx="260" cy="195" r="3" fill="#2c3e50"/>
  <path d="M240 215 Q250 220 260 215" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- 原材料（力量和物质） -->
  <rect x="150" y="350" width="50" height="30" fill="#e74c3c" rx="5" ry="5"/>
  <rect x="220" y="350" width="50" height="30" fill="#2ecc71" rx="5" ry="5"/>
  <rect x="290" y="350" width="50" height="30" fill="#f1c40f" rx="5" ry="5"/>
  <text x="175" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">力量</text>
  <text x="245" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">物质</text>
  <text x="315" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">能量</text>
  
  <!-- 自然法则框架 -->
  <rect x="150" y="400" width="190" height="20" fill="#34495e" rx="3" ry="3"/>
  <text x="245" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">物理和化学规律的框架</text>
  
  <!-- 成品（生命组织） -->
  <circle cx="550" cy="280" r="70" fill="#f9e2ae"/>
  <ellipse cx="550" cy="270" rx="60" ry="50" fill="#f8d56e"/>
  <!-- 装饰 -->
  <circle cx="530" cy="260" r="8" fill="#e74c3c"/>
  <circle cx="560" cy="250" r="8" fill="#2ecc71"/>
  <circle cx="545" cy="280" r="8" fill="#3498db"/>
  <circle cx="570" cy="275" r="8" fill="#9b59b6"/>
  <text x="550" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">生命组织状态</text>
  
  <!-- 箭头和过程 -->
  <path d="M320 270 C380 220 420 230 480 270" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">组织和协调</text>
  
  <!-- 限制说明 -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">内在智能可以组织现有元素，但不能违反自然规律</text>
  
  <!-- 比喻说明 -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    <tspan x="400" dy="0">就像厨师不能创造新食材，但能将现有食材组合成美味佳肴，</tspan>
    <tspan x="400" dy="20">内在智能在自然法则框架内组织生命的基本元素。</tspan>
  </text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>