<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">内脏神经系统：身体的自动控制网络</text>
  
  <!-- 脊髓 - 指挥中心 -->
  <rect x="100" y="120" width="120" height="160" rx="10" ry="10" fill="#f9d5e5" stroke="#333" stroke-width="2"/>
  <text x="160" y="190" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">脊髓</text>
  <text x="160" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">(指挥中心)</text>
  
  <!-- 交通支 - 通信线路 -->
  <rect x="300" y="150" width="120" height="100" rx="10" ry="10" fill="#d0e2f3" stroke="#333" stroke-width="2"/>
  <text x="360" y="190" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">交通支</text>
  <text x="360" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">(通信线路)</text>
  
  <!-- 神经节链 - 控制站 -->
  <rect x="500" y="120" width="120" height="160" rx="10" ry="10" fill="#d0e2f3" stroke="#333" stroke-width="2"/>
  <text x="560" y="190" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">神经节链</text>
  <text x="560" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">(控制站)</text>
  
  <!-- 内脏器官 - 城市设施 -->
  <ellipse cx="560" cy="380" rx="150" ry="80" fill="#d0e2f3" stroke="#333" stroke-width="2"/>
  <text x="560" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">内脏器官</text>
  <text x="560" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">(城市设施)</text>
  
  <!-- 连接箭头 -->
  <path d="M220,200 L300,200" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="295,195 305,200 295,205" fill="#333"/>
  
  <path d="M420,200 L500,200" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="495,195 505,200 495,205" fill="#333"/>
  
  <path d="M560,280 L560,300" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="555,295 560,305 565,295" fill="#333"/>
  
  <!-- 图例说明 -->
  <rect x="100" y="440" width="600" height="40" rx="5" ry="5" fill="#eaeaea" stroke="#ccc"/>
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    就像城市的基础设施管理网络，内脏神经系统默默控制着我们身体内部的重要功能
  </text>
  
  <!-- 内脏器官内部图标 -->
  <circle cx="500" cy="360" r="15" fill="#f9d5e5" stroke="#333"/>
  <circle cx="540" cy="350" r="18" fill="#f9d5e5" stroke="#333"/>
  <circle cx="580" cy="370" r="20" fill="#f9d5e5" stroke="#333"/>
  <circle cx="620" cy="360" r="15" fill="#f9d5e5" stroke="#333"/>
  <circle cx="530" cy="390" r="17" fill="#f9d5e5" stroke="#333"/>
  <circle cx="570" cy="400" r="16" fill="#f9d5e5" stroke="#333"/>
</svg>