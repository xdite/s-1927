<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 大脑 -->
  <ellipse cx="400" cy="150" rx="120" ry="100" fill="#f2d7ee" stroke="#6a4c93" stroke-width="2"/>
  <path d="M400,150 C420,130 450,140 460,120 C470,100 450,80 430,90 C410,100 390,80 370,90 C350,100 330,80 340,110 C350,140 380,130 400,150" fill="#e9c4e2" stroke="#6a4c93" stroke-width="1"/>
  <text x="400" y="160" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">大脑</text>
  <text x="400" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">(中央控制塔)</text>
  
  <!-- 上六神经 -->
  <g id="upper-six">
    <!-- 嗅神经 -->
    <path d="M330,200 C320,240 300,260 280,280" stroke="#ff9e7a" stroke-width="4" fill="none"/>
    <circle cx="280" cy="280" r="25" fill="#ffcdb2" stroke="#ff9e7a" stroke-width="2"/>
    <text x="280" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">I. 嗅神经</text>
    <text x="280" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">空气质量监测站</text>
    
    <!-- 视神经 -->
    <path d="M350,200 C340,250 320,270 300,320" stroke="#b5ead7" stroke-width="4" fill="none"/>
    <circle cx="300" cy="320" r="25" fill="#e2f0cb" stroke="#b5ead7" stroke-width="2"/>
    <text x="300" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">II. 视神经</text>
    <text x="300" y="335" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">视觉信息系统</text>
    
    <!-- 动眼神经 -->
    <path d="M370,200 C360,260 340,280 320,360" stroke="#c7ceea" stroke-width="4" fill="none"/>
    <circle cx="320" cy="360" r="25" fill="#e2eafc" stroke="#c7ceea" stroke-width="2"/>
    <text x="320" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">III. 动眼神经</text>
    <text x="320" y="375" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">眼球控制臂A</text>
    
    <!-- 滑车神经 -->
    <path d="M390,200 C380,260 360,290 340,400" stroke="#ffd6e0" stroke-width="4" fill="none"/>
    <circle cx="340" cy="400" r="25" fill="#ffeff6" stroke="#ffd6e0" stroke-width="2"/>
    <text x="340" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">IV. 滑车神经</text>
    <text x="340" y="415" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">眼球控制臂B</text>
    
    <!-- 三叉神经 -->
    <path d="M410,200 C400,260 380,300 360,440" stroke="#ffb7b2" stroke-width="4" fill="none"/>
    <circle cx="360" cy="440" r="25" fill="#ffdad5" stroke="#ffb7b2" stroke-width="2"/>
    <text x="360" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">V. 三叉神经</text>
    <text x="360" y="455" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">面部感觉中心</text>
    
    <!-- 外展神经 -->
    <path d="M430,200 C420,260 400,310 380,480" stroke="#a0c4ff" stroke-width="4" fill="none"/>
    <circle cx="380" cy="480" r="25" fill="#d8e2ff" stroke="#a0c4ff" stroke-width="2"/>
    <text x="380" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">VI. 外展神经</text>
    <text x="380" y="495" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">眼球控制臂C</text>
  </g>
  
  <!-- 下六神经 -->
  <g id="lower-six">
    <!-- 面神经 -->
    <path d="M450,200 C460,240 480,260 500,280" stroke="#9bf6ff" stroke-width="4" fill="none"/>
    <circle cx="500" cy="280" r="25" fill="#caffbf" stroke="#9bf6ff" stroke-width="2"/>
    <text x="500" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">VII. 面神经</text>
    <text x="500" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">表情管理中心</text>
    
    <!-- 听神经 -->
    <path d="M470,200 C480,250 500,270 520,320" stroke="#fdffb6" stroke-width="4" fill="none"/>
    <circle cx="520" cy="320" r="25" fill="#fefae0" stroke="#fdffb6" stroke-width="2"/>
    <text x="520" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">VIII. 听神经</text>
    <text x="520" y="335" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">声音接收器</text>
    
    <!-- 舌咽神经 -->
    <path d="M490,200 C500,260 520,280 540,360" stroke="#bdb2ff" stroke-width="4" fill="none"/>
    <circle cx="540" cy="360" r="25" fill="#e0d4ff" stroke="#bdb2ff" stroke-width="2"/>
    <text x="540" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">IX. 舌咽神经</text>
    <text x="540" y="375" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">味觉与吞咽站</text>
    
    <!-- 迷走神经 -->
    <path d="M510,200 C520,260 540,290 560,400" stroke="#a0e8af" stroke-width="4" fill="none"/>
    <circle cx="560" cy="400" r="25" fill="#d8f3dc" stroke="#a0e8af" stroke-width="2"/>
    <text x="560" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">X. 迷走神经</text>
    <text x="560" y="415" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">全身状态监控</text>
    
    <!-- 副神经 -->
    <path d="M530,200 C540,260 560,300 580,440" stroke="#ffc6ff" stroke-width="4" fill="none"/>
    <circle cx="580" cy="440" r="25" fill="#ffe5ff" stroke="#ffc6ff" stroke-width="2"/>
    <text x="580" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">XI. 副神经</text>
    <text x="580" y="455" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">辅助动力系统</text>
    
    <!-- 舌下神经 -->
    <path d="M550,200 C560,260 580,310 600,480" stroke="#ffadad" stroke-width="4" fill="none"/>
    <circle cx="600" cy="480" r="25" fill="#ffd6d6" stroke="#ffadad" stroke-width="2"/>
    <text x="600" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">XII. 舌下神经</text>
    <text x="600" y="495" font-family="Arial" font-size="8" text-anchor="middle" fill="#555">语言表达中心</text>
  </g>
  
  <!-- 上六和下六分组标签 -->
  <text x="200" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#6a4c93" transform="rotate(-90,200,350)">上六颅神经</text>
  <text x="650" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#6a4c93" transform="rotate(90,650,350)">下六颅神经</text>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">颅神经系统</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">12对从大脑发出的专用通讯线路</text>
  
  <!-- 图例说明 -->
  <text x="400" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555" font-style="italic">
    颅神经如同城市的12条专用通讯线路，连接中央控制塔（大脑）与各功能区域。
  </text>
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#555" font-style="italic">
    当线路受到干扰，连接的区域就会出现功能失调，如同交通信号灯故障导致交通混乱。
  </text>
</svg>