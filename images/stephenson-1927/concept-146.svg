<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 中央房子/生命体 -->
  <g transform="translate(400,300)">
    <polygon points="0,-80 60,0 60,60 -60,60 -60,0" fill="#e6f2ff" stroke="#3377b3" stroke-width="2"/>
    <polygon points="0,-80 60,0 -60,0" fill="#b3d9ff" stroke="#3377b3" stroke-width="2"/>
    <rect x="-15" y="20" width="30" height="40" fill="#3377b3"/>
  </g>
  
  <!-- 同化 - 左上 -->
  <g transform="translate(150,150)">
    <circle cx="0" cy="0" r="50" fill="#d1f0d1" stroke="#4ca64c" stroke-width="2"/>
    <rect x="-30" y="-10" width="60" height="30" rx="5" fill="#ffffff" stroke="#4ca64c" stroke-width="1"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#4ca64c" stroke-width="2"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="#4ca64c" stroke-width="2"/>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">同化</text>
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">获取并转化营养</text>
  </g>
  
  <!-- 排泄 - 右上 -->
  <g transform="translate(650,150)">
    <circle cx="0" cy="0" r="50" fill="#ffd9cc" stroke="#ff6633" stroke-width="2"/>
    <polygon points="-20,-20 20,-20 10,20 -10,20" fill="#ffffff" stroke="#ff6633" stroke-width="1"/>
    <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#ff6633" stroke-width="1"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#ff6633" stroke-width="1"/>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">排泄</text>
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">清除废物</text>
  </g>
  
  <!-- 适应性 - 左下 -->
  <g transform="translate(150,450)">
    <circle cx="0" cy="0" r="50" fill="#e6ccff" stroke="#8033ff" stroke-width="2"/>
    <path d="M-15,-15 Q0,-30 15,-15 Q30,0 15,15 Q0,30 -15,15 Q-30,0 -15,-15" fill="#ffffff" stroke="#8033ff" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="#8033ff"/>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">适应性</text>
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">响应环境变化</text>
  </g>
  
  <!-- 生长 - 右下 -->
  <g transform="translate(650,450)">
    <circle cx="0" cy="0" r="50" fill="#ffffcc" stroke="#cccc00" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#cccc00" stroke-width="2"/>
    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#cccc00" stroke-width="1"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#cccc00" stroke-width="1"/>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#cccc00" stroke-width="1"/>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">生长</text>
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">发育至成熟</text>
  </g>
  
  <!-- 繁殖 - 底部中央 -->
  <g transform="translate(400,500)">
    <circle cx="0" cy="0" r="50" fill="#ffccf2" stroke="#ff66cc" stroke-width="2"/>
    <circle cx="-15" cy="-5" r="10" fill="#ffffff" stroke="#ff66cc" stroke-width="1"/>
    <circle cx="15" cy="-5" r="10" fill="#ffffff" stroke="#ff66cc" stroke-width="1"/>
    <circle cx="0" cy="15" r="5" fill="#ffffff" stroke="#ff66cc" stroke-width="1"/>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">繁殖</text>
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">延续种类</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke="#999999" stroke-width="1.5" stroke-dasharray="5,3" fill="none">
    <path d="M400,300 L150,150"/>
    <path d="M400,300 L650,150"/>
    <path d="M400,300 L150,450"/>
    <path d="M400,300 L650,450"/>
    <path d="M400,300 L400,500"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">生命体征的五个基本功能</text>
  
  <!-- 底部说明 -->
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">
    如同家庭需要进食、清理、适应变化、成长和延续，生命体也需要这五个基本功能来维持生存
  </text>
</svg>