<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">半脱位的双重影响机制</text>
  
  <!-- 左侧：直接影响（位置） -->
  <g transform="translate(150, 130)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#e6f2ff" stroke="#aad4f5" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">直接影响：位置</text>
    
    <!-- 脊椎和神经示意图 -->
    <g transform="translate(40, 60)">
      <!-- 脊椎 -->
      <rect x="30" y="0" width="20" height="15" rx="2" fill="#d4d4d4"/>
      <rect x="30" y="20" width="20" height="15" rx="2" fill="#d4d4d4"/>
      <rect x="30" y="40" width="20" height="15" rx="2" fill="#d4d4d4"/>
      <!-- 半脱位的脊椎 -->
      <rect x="35" y="60" width="20" height="15" rx="2" fill="#ff9e9e"/>
      <rect x="30" y="80" width="20" height="15" rx="2" fill="#d4d4d4"/>
      
      <!-- 神经 -->
      <path d="M50,67 C80,67 90,100 120,100" stroke="#8a67ab" stroke-width="3" fill="none"/>
      
      <!-- 受压细胞 -->
      <circle cx="80" cy="80" r="10" fill="#ff9e9e" opacity="0.7"/>
      <circle cx="95" cy="85" r="8" fill="#ff9e9e" opacity="0.7"/>
      <circle cx="85" cy="95" r="9" fill="#ff9e9e" opacity="0.7"/>
    </g>
    
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
      半脱位直接压迫周围神经和组织
    </text>
  </g>
  
  <!-- 右侧：间接影响（状态） -->
  <g transform="translate(450, 130)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#f0f7e6" stroke="#c1e0a5" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">间接影响：状态</text>
    
    <!-- 浆液循环示意图 -->
    <g transform="translate(25, 60)">
      <!-- 细胞 -->
      <circle cx="40" cy="40" r="25" fill="#b3d9ff" stroke="#7fbfff" stroke-width="1.5"/>
      <circle cx="110" cy="40" r="25" fill="#b3d9ff" stroke="#7fbfff" stroke-width="1.5"/>
      
      <!-- 浆液循环 -->
      <path d="M65,40 C75,20 75,60 85,40" stroke="#7fbfff" stroke-width="2" fill="none"/>
      <path d="M65,40 C75,60 75,20 85,40" stroke="#7fbfff" stroke-width="2" fill="none" stroke-dasharray="4 2"/>
      
      <!-- 箭头 -->
      <polygon points="83,45 90,40 83,35" fill="#7fbfff"/>
    </g>
    
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
      半脱位干扰浆液循环和细胞营养
    </text>
  </g>
  
  <!-- 中央连接器 -->
  <g transform="translate(350, 230)">
    <circle cx="0" cy="0" r="30" fill="#ffd699" stroke="#ffbb33" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">半脱位</text>
  </g>
  
  <!-- 连接线 -->
  <line x1="350" y1="230" x2="250" y2="230" stroke="#666" stroke-width="2" stroke-dasharray="5 3"/>
  <line x1="380" y1="230" x2="450" y2="230" stroke="#666" stroke-width="2" stroke-dasharray="5 3"/>
  
  <!-- 箭头 -->
  <polygon points="255,230 250,226 250,234" fill="#666"/>
  <polygon points="445,230 450,226 450,234" fill="#666"/>
  
  <!-- 底部比喻说明 -->
  <rect x="100" y="370" width="600" height="100" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">
    就像倒塌的树木阻塞城市道路
  </text>
  <text x="130" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#555">
    <tspan x="130" dy="0">直接影响：树木压住路边商店（受压神经周围的细胞）</tspan>
    <tspan x="130" dy="25">间接影响：整个社区的物资运输受阻（浆液循环不畅）</tspan>
  </text>
</svg>