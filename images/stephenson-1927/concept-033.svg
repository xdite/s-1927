<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">寄生虫与身体免疫系统</text>
  
  <!-- 左侧：寄生虫掠夺营养 -->
  <g transform="translate(200, 180)">
    <!-- 人体轮廓 -->
    <path d="M-80,0 C-80,-50 -30,-80 0,-80 C30,-80 80,-50 80,0 C80,80 50,150 0,150 C-50,150 -80,80 -80,0" fill="#e1f5fe" stroke="#81d4fa" stroke-width="2"/>
    
    <!-- 寄生虫 -->
    <path d="M-20,-20 C-10,-30 10,-30 20,-20 C30,-10 30,10 20,20 C10,30 -10,30 -20,20 C-30,10 -30,-10 -20,-20" fill="#ffccbc" stroke="#ff8a65" stroke-width="2"/>
    <path d="M-15,-15 C-8,-22 8,-22 15,-15 C22,-8 22,8 15,15 C8,22 -8,22 -15,15 C-22,8 -22,-8 -15,-15" fill="#ff8a65" stroke="#e64a19" stroke-width="1"/>
    
    <!-- 寄生虫触角 -->
    <path d="M-15,-15 Q-25,-25 -35,-20" fill="none" stroke="#e64a19" stroke-width="1.5"/>
    <path d="M15,-15 Q25,-25 35,-20" fill="none" stroke="#e64a19" stroke-width="1.5"/>
    
    <!-- 营养元素 -->
    <circle cx="-40" cy="10" r="8" fill="#a5d6a7" stroke="#66bb6a" stroke-width="1"/>
    <circle cx="0" cy="40" r="8" fill="#a5d6a7" stroke="#66bb6a" stroke-width="1"/>
    <circle cx="40" cy="10" r="8" fill="#a5d6a7" stroke="#66bb6a" stroke-width="1"/>
    
    <!-- 掠夺箭头 -->
    <path d="M-32,8 L-22,-5" fill="none" stroke="#e64a19" stroke-width="1.5" stroke-dasharray="3,2"/>
    <path d="M0,32 L0,5" fill="none" stroke="#e64a19" stroke-width="1.5" stroke-dasharray="3,2"/>
    <path d="M32,8 L22,-5" fill="none" stroke="#e64a19" stroke-width="1.5" stroke-dasharray="3,2"/>
    
    <!-- 标签 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">寄生虫掠夺营养</text>
  </g>
  
  <!-- 右侧：健康身体驱逐寄生虫 -->
  <g transform="translate(600, 180)">
    <!-- 人体轮廓 -->
    <path d="M-80,0 C-80,-50 -30,-80 0,-80 C30,-80 80,-50 80,0 C80,80 50,150 0,150 C-50,150 -80,80 -80,0" fill="#e8f5e9" stroke="#81c784" stroke-width="2"/>
    
    <!-- 免疫细胞 -->
    <circle cx="-30" cy="-20" r="15" fill="#bbdefb" stroke="#64b5f6" stroke-width="2"/>
    <circle cx="30" cy="-20" r="15" fill="#bbdefb" stroke="#64b5f6" stroke-width="2"/>
    <circle cx="0" cy="20" r="15" fill="#bbdefb" stroke="#64b5f6" stroke-width="2"/>
    
    <!-- 分泌物 -->
    <path d="M-30,-20 Q-60,-40 -70,-20" fill="none" stroke="#64b5f6" stroke-width="2" stroke-dasharray="2,2"/>
    <path d="M30,-20 Q60,-40 70,-20" fill="none" stroke="#64b5f6" stroke-width="2" stroke-dasharray="2,2"/>
    <path d="M0,20 Q-30,50 -60,40" fill="none" stroke="#64b5f6" stroke-width="2" stroke-dasharray="2,2"/>
    <path d="M0,20 Q30,50 60,40" fill="none" stroke="#64b5f6" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- 被驱逐的寄生虫 -->
    <path d="M-70,-20 C-75,-25 -75,-30 -70,-35 C-65,-40 -60,-40 -55,-35 C-50,-30 -50,-25 -55,-20 C-60,-15 -65,-15 -70,-20" fill="#ffccbc" stroke="#ff8a65" stroke-width="1.5"/>
    <path d="M70,-20 C65,-25 65,-30 70,-35 C75,-40 80,-40 85,-35 C90,-30 90,-25 85,-20 C80,-15 75,-15 70,-20" fill="#ffccbc" stroke="#ff8a65" stroke-width="1.5"/>
    <path d="M-60,40 C-65,35 -65,30 -60,25 C-55,20 -50,20 -45,25 C-40,30 -40,35 -45,40 C-50,45 -55,45 -60,40" fill="#ffccbc" stroke="#ff8a65" stroke-width="1.5"/>
    <path d="M60,40 C55,35 55,30 60,25 C65,20 70,20 75,25 C80,30 80,35 75,40 C70,45 65,45 60,40" fill="#ffccbc" stroke="#ff8a65" stroke-width="1.5"/>
    
    <!-- 标签 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">健康身体分泌物驱逐寄生虫</text>
  </g>
  
  <!-- 中间箭头 -->
  <path d="M320,180 L480,180" fill="none" stroke="#90a4ae" stroke-width="3"/>
  <polygon points="475,175 490,180 475,185" fill="#90a4ae"/>
  
  <!-- 底部说明 -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#546e7a" font-style="italic">
    如同花园的防御系统能驱赶偷吃果实的害虫，健康的身体能通过分泌物驱逐掠夺营养的寄生虫
  </text>
</svg>