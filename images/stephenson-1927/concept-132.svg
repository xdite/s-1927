<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 中央树 -->
  <path d="M400,350 L400,200" stroke="#5d4037" stroke-width="15" />
  <ellipse cx="400" cy="150" rx="100" ry="80" fill="#81c784" />
  <ellipse cx="350" cy="120" rx="70" ry="60" fill="#66bb6a" />
  <ellipse cx="450" cy="120" rx="70" ry="60" fill="#66bb6a" />
  <ellipse cx="400" cy="90" rx="60" ry="50" fill="#4caf50" />
  
  <!-- 左侧：原则知识 -->
  <ellipse cx="200" cy="250" rx="120" ry="90" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="200" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#1565c0">深厚的原则知识</text>
  <text x="200" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">理解整体系统</text>
  <text x="200" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">物质与精神的结合</text>
  
  <!-- 书本图标 -->
  <rect x="150" y="310" width="40" height="50" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <rect x="150" y="310" width="40" height="5" fill="#1565c0" />
  <rect x="190" y="310" width="20" height="50" fill="#90caf9" stroke="#1565c0" stroke-width="2" />
  <rect x="190" y="310" width="20" height="5" fill="#1565c0" />
  
  <!-- 右侧：机械操作 -->
  <ellipse cx="600" cy="250" rx="120" ry="90" fill="#ffebee" stroke="#e57373" stroke-width="2" />
  <text x="600" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#c62828">机械操作的局限</text>
  <text x="600" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">缺乏整体视角</text>
  <text x="600" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">仅关注物质层面</text>
  
  <!-- 工具图标 -->
  <rect x="580" y="310" width="40" height="10" fill="#bdbdbd" />
  <rect x="590" y="320" width="20" height="40" fill="#9e9e9e" />
  
  <!-- 连接线 -->
  <path d="M400,200 L250,220" stroke="#78909c" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M400,200 L550,220" stroke="#78909c" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 标题 -->
  <rect x="250" y="30" width="300" height="40" rx="10" ry="10" fill="#4db6ac" />
  <text x="400" y="58" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">脊骨神经医学哲学</text>
  
  <!-- 底部说明 -->
  <rect x="100" y="400" width="600" height="80" rx="10" ry="10" fill="#e0f7fa" stroke="#00acc1" stroke-width="1" />
  <text x="400" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#006064">
    <tspan x="400" y="425">优秀的脊骨神经医学医生如同熟练的园丁，</tspan>
    <tspan x="400" y="450">不仅掌握技术操作，更理解整个生命系统的原则和关联，</tspan>
    <tspan x="400" y="475">将物质和精神层面的知识融为一体。</tspan>
  </text>
</svg>