<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">内在脑与外在脑的区别</text>
  
  <!-- 左侧：内在脑 -->
  <g transform="translate(200, 150)">
    <!-- 内在脑图标 - 基础建筑风格 -->
    <rect x="-80" y="-70" width="160" height="120" rx="5" ry="5" fill="#ffebee" stroke="#d81b60" stroke-width="2"/>
    <rect x="-60" y="-90" width="120" height="20" rx="5" ry="5" fill="#ffebee" stroke="#d81b60" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d81b60">内在脑</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(老城区指挥部)</text>
    
    <!-- 内在脑功能 -->
    <g transform="translate(0, 100)">
      <circle cx="0" cy="0" r="50" fill="#ffebee" stroke="#d81b60" stroke-width="2"/>
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">基本生命功能</text>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">稳定可靠</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">不易患病</text>
      
      <!-- 基础设施图标 -->
      <g transform="translate(-30, -10)">
        <rect x="-10" y="-5" width="20" height="10" fill="#d81b60"/>
        <circle cx="0" cy="-10" r="5" fill="#d81b60"/>
      </g>
      <g transform="translate(30, -10)">
        <path d="M-10,0 L10,0 L0,-15 Z" fill="#d81b60"/>
      </g>
    </g>
  </g>
  
  <!-- 右侧：外在脑 -->
  <g transform="translate(600, 150)">
    <!-- 外在脑图标 - 现代建筑风格 -->
    <rect x="-80" y="-70" width="160" height="120" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <rect x="-90" y="-50" width="180" height="20" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <rect x="-90" y="-20" width="180" height="20" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">外在脑</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(新城区指挥部)</text>
    
    <!-- 外在脑功能 -->
    <g transform="translate(0, 100)">
      <circle cx="0" cy="0" r="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">理性、记忆</text>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">复杂精密</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">易受环境影响</text>
      
      <!-- 高级功能图标 -->
      <g transform="translate(-25, -10)">
        <rect x="-10" y="-15" width="20" height="25" fill="#1976d2"/>
        <rect x="-7" y="-12" width="14" height="3" fill="white"/>
        <rect x="-7" y="-7" width="14" height="3" fill="white"/>
        <rect x="-7" y="-2" width="14" height="3" fill="white"/>
      </g>
      <g transform="translate(25, -10)">
        <circle cx="0" cy="0" r="10" fill="#1976d2"/>
        <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="white" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- 连接箭头 -->
  <path d="M320,150 C380,100 420,100 480,150" stroke="#888" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M320,250 C380,300 420,300 480,250" stroke="#888" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 底部说明 -->
  <rect x="100" y="380" width="600" height="80" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    如同城市有两个控制中心：老城区指挥部(内在脑)负责基础运作，稳定可靠；
  </text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    新城区指挥部(外在脑)管理高级功能，更精密但也更容易受到外界干扰。
  </text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    两者功能不同但共同确保整个系统正常运转。
  </text>
</svg>