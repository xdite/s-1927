<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">脊椎矫正调整的作用</text>
  
  <!-- 四个阶段的圆圈背景 -->
  <circle cx="160" cy="200" r="100" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
  <circle cx="400" cy="200" r="100" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
  <circle cx="640" cy="200" r="100" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
  <circle cx="400" cy="400" r="100" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
  
  <!-- 阶段1: 调整寰椎 -->
  <g transform="translate(160, 200)">
    <!-- 脊椎矫正师 -->
    <circle cx="-30" cy="-20" r="15" fill="#4fc3f7"/>
    <path d="M -30 -5 L -30 25 M -30 0 L -45 15 M -30 0 L -15 15 M -30 25 L -45 45 M -30 25 L -15 45" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- 寰椎(错位) -->
    <ellipse cx="30" cy="0" rx="25" ry="15" fill="#ffcc80" stroke="#f57c00" stroke-width="2" transform="rotate(15)"/>
    <path d="M 20 0 L 40 0" stroke="#f57c00" stroke-width="2" transform="rotate(15)"/>
    
    <!-- 调整箭头 -->
    <path d="M -10 -10 L 10 -10 L 10 -15 L 25 0 L 10 15 L 10 10 L -10 10 Z" fill="#42a5f5"/>
  </g>
  
  <!-- 阶段2: 释放神经压迫 -->
  <g transform="translate(400, 200)">
    <!-- 寰椎(正位) -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#a5d6a7" stroke="#43a047" stroke-width="2"/>
    <path d="M -10 0 L 10 0" stroke="#43a047" stroke-width="2"/>
    
    <!-- 神经(被压迫到释放) -->
    <path d="M 0 20 C 0 40, 0 60, 0 80" stroke="#e57373" stroke-width="4" stroke-dasharray="4 2"/>
    <path d="M 0 20 C 0 40, 0 60, 0 80" stroke="#81c784" stroke-width="4"/>
    
    <!-- 释放指示 -->
    <path d="M -15 50 L 15 50 L 15 45 L 30 60 L 15 75 L 15 70 L -15 70 Z" fill="#42a5f5" opacity="0.7"/>
  </g>
  
  <!-- 阶段3: 恢复神经供应 -->
  <g transform="translate(640, 200)">
    <!-- 神经系统网络 -->
    <path d="M 0 -30 C 0 0, -40 30, -40 60" stroke="#81c784" stroke-width="3"/>
    <path d="M 0 -30 C 0 0, 0 30, 0 60" stroke="#81c784" stroke-width="3"/>
    <path d="M 0 -30 C 0 0, 40 30, 40 60" stroke="#81c784" stroke-width="3"/>
    
    <!-- 神经脉冲 -->
    <circle cx="-40" cy="20" r="5" fill="#4fc3f7">
      <animate attributeName="cy" from="0" to="60" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="30" r="5" fill="#4fc3f7">
      <animate attributeName="cy" from="0" to="60" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="10" r="5" fill="#4fc3f7">
      <animate attributeName="cy" from="0" to="60" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 阶段4: 恢复正常功能 -->
  <g transform="translate(400, 400)">
    <!-- 健康的组织象征 -->
    <circle cx="0" cy="0" r="40" fill="#c8e6c9" stroke="#43a047" stroke-width="2"/>
    <path d="M -20 0 C -10 -20, 10 -20, 20 0 S 10 20, -20 0" fill="#43a047"/>
    
    <!-- 活力光环 -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#81c784" stroke-width="2" opacity="0.5">
      <animate attributeName="r" from="45" to="65" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.7" to="0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 连接箭头 -->
  <path d="M 260 200 L 300 200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500 200 L 540 200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 300 L 400 340" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- 阶段标签 -->
  <text x="160" y="320" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">1. 调整寰椎</text>
  <text x="400" y="320" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">2. 释放神经压迫</text>
  <text x="640" y="320" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">3. 恢复神经供应</text>
  <text x="400" y="520" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">4. 恢复正常功能</text>
  
  <!-- 底部说明 -->
  <rect x="100" y="540" width="600" height="50" rx="5" ry="5" fill="#e1f5fe" stroke="#4fc3f7" stroke-width="1"/>
  <text x="400" y="565" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" font-style="italic">
    就像疏通城市交通枢纽能让物资流通恢复正常，脊椎矫正通过调整寰椎这一关键"交通中心"，
    恢复神经系统的畅通，使身体各组织重获健康
  </text>
</svg>