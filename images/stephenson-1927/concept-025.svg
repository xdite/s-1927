<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">神经信息传导系统</text>
  
  <!-- 三个主要区域 -->
  <rect x="60" y="80" width="200" height="320" rx="10" ry="10" fill="#e6f2ff" stroke="#a3c9f0" stroke-width="2"/>
  <rect x="300" y="80" width="200" height="320" rx="10" ry="10" fill="#fff0e6" stroke="#f0c9a3" stroke-width="2"/>
  <rect x="540" y="80" width="200" height="320" rx="10" ry="10" fill="#e6ffe6" stroke="#a3f0a3" stroke-width="2"/>
  
  <!-- 区域标题 -->
  <text x="160" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#3366cc">传入神经</text>
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#cc6633">大脑处理</text>
  <text x="640" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#339933">传出神经</text>
  
  <!-- 传入神经区域 -->
  <circle cx="100" cy="170" r="20" fill="#ffcc99" stroke="#ff9966" stroke-width="2"/> <!-- 感觉器官 -->
  <text x="100" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">感觉器官</text>
  
  <path d="M120 170 Q 160 170, 180 200" stroke="#3366cc" stroke-width="3" fill="none"/> <!-- 传入路径 -->
  
  <!-- 公交车（传入神经） -->
  <rect x="150" y="200" width="40" height="20" rx="5" ry="5" fill="#6699cc" stroke="#3366cc" stroke-width="1"/>
  <circle cx="160" cy="220" r="5" fill="#333333"/>
  <circle cx="180" cy="220" r="5" fill="#333333"/>
  <text x="170" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="white">信息</text>
  
  <!-- 箭头指向大脑 -->
  <path d="M190 210 Q 250 220, 300 220" stroke="#3366cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 大脑处理区域 -->
  <ellipse cx="400" cy="200" rx="60" ry="50" fill="#ffcc99" stroke="#ff9966" stroke-width="2"/> <!-- 大脑 -->
  <path d="M400 160 Q 410 150, 420 160 Q 430 170, 440 160 Q 450 150, 460 160" stroke="#ff6633" stroke-width="1.5" fill="none"/> <!-- 大脑纹路 -->
  <path d="M370 170 Q 380 160, 390 170 Q 400 180, 410 170" stroke="#ff6633" stroke-width="1.5" fill="none"/> <!-- 大脑纹路 -->
  <path d="M370 190 Q 380 180, 390 190 Q 400 200, 410 190" stroke="#ff6633" stroke-width="1.5" fill="none"/> <!-- 大脑纹路 -->
  
  <text x="400" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">信息处理中心</text>
  
  <!-- 箭头指向传出神经 -->
  <path d="M460 210 Q 510 220, 540 220" stroke="#339933" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 传出神经区域 -->
  <!-- 公交车（传出神经） -->
  <rect x="580" y="200" width="40" height="20" rx="5" ry="5" fill="#66cc99" stroke="#339933" stroke-width="1"/>
  <circle cx="590" cy="220" r="5" fill="#333333"/>
  <circle cx="610" cy="220" r="5" fill="#333333"/>
  <text x="600" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="white">指令</text>
  
  <path d="M620 210 Q 650 210, 680 170" stroke="#339933" stroke-width="3" fill="none"/> <!-- 传出路径 -->
  
  <rect x="670" y="150" width="30" height="40" fill="#ffcc99" stroke="#ff9966" stroke-width="2"/> <!-- 目标器官 -->
  <text x="685" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">目标器官</text>
  
  <!-- 底部说明 -->
  <rect x="100" y="430" width="600" height="50" rx="5" ry="5" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <text x="400" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">
    神经系统如同城市交通：传入神经像公交车载着感觉信息到达大脑，大脑处理后通过传出神经将指令送往目标器官
  </text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
</svg>