<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">例证 vs 类比</text>
  
  <!-- 分隔线 -->
  <line x1="400" y1="80" x2="400" y2="450" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 左侧：例证 -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#4285f4">例证 (Example)</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">展示事物本身的特征或质量</text>
  
  <!-- 右侧：类比 -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#ea4335">类比 (Analogy)</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">展示不同事物间关系的相似性</text>
  
  <!-- 左侧图示：例证 -->
  <circle cx="200" cy="220" r="60" fill="#e6f2ff" stroke="#4285f4" stroke-width="2"/>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">苹果</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">"这是一个红色的水果"</text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">描述事物本身的特征</text>
  
  <!-- 右侧图示：类比 -->
  <!-- 第一组关系 -->
  <rect x="520" y="180" width="50" height="30" rx="5" ry="5" fill="#ffe6e6" stroke="#ea4335" stroke-width="2"/>
  <text x="545" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">电线</text>
  
  <circle cx="630" cy="195" r="15" fill="#ffe6e6" stroke="#ea4335" stroke-width="2"/>
  <text x="630" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">电流</text>
  
  <line x1="570" y1="195" x2="615" y2="195" stroke="#ea4335" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="592" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">传导</text>
  
  <!-- 第二组关系 -->
  <rect x="520" y="250" width="50" height="30" rx="5" ry="5" fill="#e6f9e6" stroke="#34a853" stroke-width="2"/>
  <text x="545" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">神经</text>
  
  <circle cx="630" cy="265" r="15" fill="#e6f9e6" stroke="#34a853" stroke-width="2"/>
  <text x="630" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">冲动</text>
  
  <line x1="570" y1="265" x2="615" y2="265" stroke="#34a853" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="592" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">传导</text>
  
  <!-- 类比关系指示 -->
  <path d="M 600,220 C 620,220 620,240 600,240" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 600,240 C 580,240 580,220 600,220" fill="none" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">"神经传导与电线导电的关系相似"</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">关注的是关系模式而非事物本身</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="400" width="700" height="60" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" font-style="italic">类比就像是在不同城市间找到相同的交通规则：虽然城市本身不同，</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" font-style="italic">但它们遵循的关系模式（红灯停，绿灯行）却是相似的。</text>
</svg>