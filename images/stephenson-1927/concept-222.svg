<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">寰枢关节半脱位与胃溃疡的关系</text>
  
  <!-- 人体轮廓 -->
  <path d="M400,80 C360,80 350,110 350,150 C350,230 380,300 380,380 C380,420 400,460 400,460 C400,460 420,420 420,380 C420,300 450,230 450,150 C450,110 440,80 400,80" fill="#e6e6fa" stroke="#666" stroke-width="2"/>
  
  <!-- 脊柱 -->
  <path d="M400,120 C405,140 395,160 400,180 C405,200 395,220 400,240 C405,260 395,280 400,300 C405,320 395,340 400,360" fill="none" stroke="#666" stroke-width="4"/>
  
  <!-- 寰枢关节（颈椎顶部） -->
  <circle cx="400" cy="120" r="15" fill="#ff9999" stroke="#333" stroke-width="2"/>
  <path d="M390,115 L410,125 M410,115 L390,125" stroke="#333" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">寰枢关节半脱位</text>
  
  <!-- 神经干 -->
  <path d="M400,120 C450,140 480,150 500,180 C520,210 520,240 520,280" fill="none" stroke="#9999ff" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="490" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">神经干扰</text>
  
  <!-- 第十三节神经区域 -->
  <circle cx="520" cy="280" r="20" fill="#ff99ff" stroke="#333" stroke-width="2"/>
  <text x="520" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">T13</text>
  <text x="520" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">第十三节神经区域</text>
  
  <!-- 胃部区域 -->
  <path d="M520,280 C540,290 560,300 570,320 C580,340 580,360 560,380 C540,400 520,390 500,380 C480,370 470,350 480,330 C490,310 500,290 520,280" fill="#ffcccc" stroke="#333" stroke-width="2"/>
  
  <!-- 胃溃疡 -->
  <circle cx="530" cy="350" r="10" fill="#ff3333" stroke="#990000" stroke-width="2"/>
  <path d="M525,345 L535,355 M535,345 L525,355" stroke="#990000" stroke-width="2"/>
  <text x="570" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">胃溃疡</text>
  
  <!-- 箭头和流程 -->
  <path d="M415,120 L470,150" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M520,300 L530,330" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 图例说明 -->
  <rect x="100" y="400" width="600" height="80" rx="10" ry="10" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    就像园丁的花园中水管扭曲导致植物区域受损，寰枢关节半脱位影响神经传导，
  </text>
  <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    导致胃部区域供应不足，引发功能紊乱和组织损伤，最终形成胃溃疡。
  </text>
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    修复脊柱问题可恢复神经传导，让身体自然修复受损组织。
  </text>
</svg>