<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">颈髓压迫 (Cervical Cord Pressure)</text>
  
  <!-- Divider -->
  <line x1="150" y1="80" x2="650" y2="80" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Normal State - Left Side -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-weight="bold">正常状态</text>
  
  <!-- Cervical Spine - Normal -->
  <rect x="150" y="150" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  <rect x="150" y="190" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  <rect x="150" y="230" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  <rect x="150" y="270" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  
  <!-- Spinal Cord - Normal -->
  <rect x="180" y="150" width="40" height="150" rx="5" ry="5" fill="#e74c3c" opacity="0.6"/>
  
  <!-- Spinal Accessory Nerve - Normal -->
  <path d="M220 180 C260 180, 260 200, 300 200" stroke="#9b59b6" stroke-width="5" fill="none"/>
  <path d="M220 230 C260 230, 260 250, 300 250" stroke="#9b59b6" stroke-width="5" fill="none"/>
  
  <!-- Shoulder Muscle - Normal -->
  <ellipse cx="330" cy="200" rx="30" ry="20" fill="#2ecc71" opacity="0.7"/>
  <ellipse cx="330" cy="250" rx="30" ry="20" fill="#2ecc71" opacity="0.7"/>
  
  <!-- Compressed State - Right Side -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-weight="bold">压迫状态</text>
  
  <!-- Cervical Spine - Compressed -->
  <rect x="550" y="150" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  <rect x="560" y="190" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8" transform="rotate(10, 610, 205)"/>
  <rect x="550" y="230" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  <rect x="550" y="270" width="100" height="30" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  
  <!-- Spinal Cord - Compressed -->
  <rect x="580" y="150" width="40" height="150" rx="5" ry="5" fill="#e74c3c" opacity="0.6"/>
  
  <!-- Compression Point -->
  <circle cx="600" cy="205" r="15" fill="#e67e22" opacity="0.8"/>
  <text x="600" y="209" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">!</text>
  
  <!-- Spinal Accessory Nerve - Compressed -->
  <path d="M620 180 C660 180, 660 200, 700 200" stroke="#9b59b6" stroke-width="5" fill="none"/>
  <path d="M620 230 C660 230, 660 250, 700 250" stroke="#9b59b6" stroke-width="5" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Shoulder Muscle - Dysfunctional -->
  <ellipse cx="730" cy="200" rx="30" ry="20" fill="#2ecc71" opacity="0.7"/>
  <ellipse cx="730" cy="250" rx="30" ry="20" fill="#e74c3c" opacity="0.4"/>
  <line x1="715" y1="235" x2="745" y2="265" stroke="#e74c3c" stroke-width="2"/>
  <line x1="715" y1="265" x2="745" y2="235" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">颈椎</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">脊髓</text>
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">脊髓副神经</text>
  <text x="330" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">肌肉</text>
  
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">半脱位的颈椎</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">受压的脊髓</text>
  <text x="700" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">受影响的神经</text>
  <text x="730" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">功能障碍</text>
  
  <!-- Metaphor explanation -->
  <rect x="100" y="400" width="600" height="150" rx="10" ry="10" fill="white" stroke="#95a5a6" stroke-width="1"/>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold">城市交通比喻:</text>
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    <tspan x="120" dy="0">想象颈椎如同城市的立交桥，脊髓副神经则是重要的专用车道。当立交桥支柱歪斜</tspan>
    <tspan x="120" dy="20">(上颈椎半脱位)时，会压迫这条专用车道，阻碍指令传递到肩膀和颈部肌肉区域，</tspan>
    <tspan x="120" dy="20">就像交通堵塞影响城市某个区域的正常运转一样。</tspan>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#3498db" opacity="0.1"/>
  <circle cx="700" cy="500" r="60" fill="#e74c3c" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="#2ecc71" opacity="0.1"/>
</svg>