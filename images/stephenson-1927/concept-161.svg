<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">传入神经：组织细胞到脑细胞的信息传递</text>
  
  <!-- 组织细胞 - 办公室工作者 -->
  <circle cx="150" cy="250" r="80" fill="#f9e6ff" stroke="#6a0dad" stroke-width="2"/>
  <text x="150" y="250" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">组织细胞</text>
  <text x="150" y="275" font-family="Arial" font-size="14" text-anchor="middle">"前线员工"</text>
  
  <!-- 人物图标 - 组织细胞 -->
  <circle cx="150" cy="200" r="15" fill="#6a0dad"/>
  <path d="M130,230 Q150,250 170,230" stroke="#6a0dad" stroke-width="2" fill="none"/>
  <line x1="150" y1="215" x2="150" y2="235" stroke="#6a0dad" stroke-width="2"/>
  <line x1="150" y1="235" x2="135" y2="260" stroke="#6a0dad" stroke-width="2"/>
  <line x1="150" y1="235" x2="165" y2="260" stroke="#6a0dad" stroke-width="2"/>
  
  <!-- 传入神经 - 通讯系统 -->
  <rect x="325" y="170" width="150" height="80" rx="20" ry="20" fill="#e6f0ff" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="210" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">传入神经</text>
  <text x="400" y="235" font-family="Arial" font-size="14" text-anchor="middle">"信息通道"</text>
  
  <!-- 信息图标 - 传入神经 -->
  <path d="M375,190 L385,180 L425,180 L435,190 L435,210 L375,210 Z" fill="#0066cc" opacity="0.7"/>
  <line x1="385" y1="195" x2="425" y2="195" stroke="white" stroke-width="2"/>
  <line x1="385" y1="203" x2="415" y2="203" stroke="white" stroke-width="2"/>
  
  <!-- 脑细胞 - 管理层 -->
  <circle cx="650" cy="250" r="80" fill="#ffe6e6" stroke="#cc0000" stroke-width="2"/>
  <text x="650" y="250" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">脑细胞</text>
  <text x="650" y="275" font-family="Arial" font-size="14" text-anchor="middle">"决策中心"</text>
  
  <!-- 大脑图标 - 脑细胞 -->
  <path d="M630,200 Q650,180 670,200 Q690,220 670,240 Q650,260 630,240 Q610,220 630,200" fill="#cc0000" opacity="0.7"/>
  <path d="M635,210 Q645,205 655,210" stroke="white" stroke-width="1.5" fill="none"/>
  <path d="M635,220 Q645,215 655,220" stroke="white" stroke-width="1.5" fill="none"/>
  <path d="M635,230 Q645,225 655,230" stroke="white" stroke-width="1.5" fill="none"/>
  
  <!-- 连接箭头 -->
  <path d="M230,250 L325,210" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475,210 L570,250" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 信息流符号 -->
  <g transform="translate(260,220) rotate(15)">
    <circle cx="0" cy="0" r="5" fill="#333"/>
    <circle cx="15" cy="0" r="5" fill="#333"/>
    <circle cx="30" cy="0" r="5" fill="#333"/>
  </g>
  
  <g transform="translate(500,220) rotate(15)">
    <circle cx="0" cy="0" r="5" fill="#333"/>
    <circle cx="15" cy="0" r="5" fill="#333"/>
    <circle cx="30" cy="0" r="5" fill="#333"/>
  </g>
  
  <!-- 底部比喻说明 -->
  <rect x="100" y="380" width="600" height="80" rx="10" ry="10" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    就像公司前线员工(组织细胞)通过内部通讯系统(传入神经)
  </text>
  <text x="400" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    将现场情况汇报给管理层(脑细胞)，确保公司能感知并响应变化
  </text>
</svg>