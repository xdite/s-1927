<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50">内在智慧主导，教育性思维辅助</text>
  
  <!-- 左侧：内在智慧（孩子） -->
  <g transform="translate(200, 220)">
    <!-- 孩子轮廓 -->
    <circle cx="0" cy="-60" r="30" fill="#ffeaa7" stroke="#e17055" stroke-width="2" />
    <path d="M-15,-60 Q0,-45 15,-60" fill="none" stroke="#e17055" stroke-width="2" />
    <circle cx="-10" cy="-70" r="3" fill="#e17055" />
    <circle cx="10" cy="-70" r="3" fill="#e17055" />
    <line x1="0" y1="-30" x2="0" y2="20" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="0" x2="-25" y2="30" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="0" x2="25" y2="30" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="20" x2="-15" y2="60" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="20" x2="15" y2="60" stroke="#e17055" stroke-width="3" />
    
    <!-- 标签 -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">内在智慧</text>
    
    <!-- 物质需求气泡 -->
    <g transform="translate(-90, -40)">
      <path d="M0,0 Q-10,-15 0,-30 Q10,-15 0,0" fill="#81ecec" stroke="#00cec9" stroke-width="2" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">"我饿了"</text>
    </g>
    
    <!-- 非物质需求气泡 -->
    <g transform="translate(90, -30)">
      <path d="M0,0 Q-10,-15 0,-30 Q10,-15 0,0" fill="#81ecec" stroke="#00cec9" stroke-width="2" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">"想玩秋千!"</text>
    </g>
  </g>
  
  <!-- 右侧：教育性思维（妈妈） -->
  <g transform="translate(600, 220)">
    <!-- 妈妈轮廓 -->
    <circle cx="0" cy="-70" r="35" fill="#fab1a0" stroke="#e17055" stroke-width="2" />
    <path d="M-15,-70 Q0,-55 15,-70" fill="none" stroke="#e17055" stroke-width="2" />
    <circle cx="-10" cy="-80" r="3" fill="#e17055" />
    <circle cx="10" cy="-80" r="3" fill="#e17055" />
    <path d="M-20,-40 Q0,20 20,-40" fill="#fd79a8" stroke="#e17055" stroke-width="2" />
    <line x1="0" y1="-35" x2="0" y2="10" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="-10" x2="-30" y2="30" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="-10" x2="30" y2="30" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="10" x2="-20" y2="60" stroke="#e17055" stroke-width="3" />
    <line x1="0" y1="10" x2="20" y2="60" stroke="#e17055" stroke-width="3" />
    
    <!-- 标签 -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">教育性思维</text>
    
    <!-- 辅助气泡 -->
    <g transform="translate(-80, -60)">
      <path d="M0,0 Q-10,-15 0,-30 Q10,-15 0,0" fill="#dfe6e9" stroke="#b2bec3" stroke-width="2" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">"选择健康食物"</text>
    </g>
    
    <g transform="translate(80, -50)">
      <path d="M0,0 Q-10,-15 0,-30 Q10,-15 0,0" fill="#dfe6e9" stroke="#b2bec3" stroke-width="2" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">"安全地玩耍"</text>
    </g>
  </g>
  
  <!-- 中央连接 -->
  <g transform="translate(400, 220)">
    <!-- 物质需求连接 -->
    <path d="M-130,0 C-80,0 -80,-50 0,-50 C80,-50 80,0 130,0" fill="none" stroke="#0984e3" stroke-width="3" stroke-dasharray="5,5" />
    <circle cx="0" cy="-50" r="40" fill="white" stroke="#0984e3" stroke-width="2" />
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">物质需求</text>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">饥饿、口渴</text>
    
    <!-- 非物质需求连接 -->
    <path d="M-130,0 C-80,0 -80,50 0,50 C80,50 80,0 130,0" fill="none" stroke="#00b894" stroke-width="3" stroke-dasharray="5,5" />
    <circle cx="0" cy="50" r="40" fill="white" stroke="#00b894" stroke-width="2" />
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">非物质需求</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">运动、精神锻炼</text>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" font-style="italic">
    如同妈妈引导孩子而不控制：内在智慧表达需求，教育性思维提供辅助
  </text>
</svg>