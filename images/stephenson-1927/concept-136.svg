<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9fafc" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="300" y="50" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">主要状况与次要状况</text>
  
  <!-- 主树干 -->
  <line x1="300" y1="80" x2="300" y2="120" stroke="#3498db" stroke-width="3"/>
  
  <!-- 中心节点 -->
  <circle cx="300" cy="80" r="20" fill="#3498db" opacity="0.8"/>
  <text x="300" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">状况类型</text>
  
  <!-- 左分支 - 主要状况 -->
  <line x1="300" y1="120" x2="200" y2="170" stroke="#3498db" stroke-width="3"/>
  <circle cx="200" cy="170" r="25" fill="#e74c3c" opacity="0.8"/>
  <text x="200" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">主要状况</text>
  
  <!-- 右分支 - 次要状况 -->
  <line x1="300" y1="120" x2="400" y2="170" stroke="#3498db" stroke-width="3"/>
  <circle cx="400" cy="170" r="25" fill="#2ecc71" opacity="0.8"/>
  <text x="400" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">次要状况</text>
  
  <!-- 主要状况描述 -->
  <line x1="200" y1="195" x2="200" y2="245" stroke="#e74c3c" stroke-width="2"/>
  <rect x="120" y="245" width="160" height="70" rx="10" ry="10" fill="#e74c3c" opacity="0.8"/>
  <text x="200" y="275" font-family="Arial" font-size="12" fill="white" text-anchor="middle">根本原因:</text>
  <text x="200" y="295" font-family="Arial" font-size="12" fill="white" text-anchor="middle">脊椎半脱位</text>
  
  <!-- 次要状况描述 -->
  <line x1="400" y1="195" x2="400" y2="245" stroke="#2ecc71" stroke-width="2"/>
  <rect x="320" y="245" width="160" height="70" rx="10" ry="10" fill="#2ecc71" opacity="0.8"/>
  <text x="400" y="275" font-family="Arial" font-size="12" fill="white" text-anchor="middle">代偿反应:</text>
  <text x="400" y="295" font-family="Arial" font-size="12" fill="white" text-anchor="middle">肌肉紧张</text>
  
  <!-- 主要状况图示 -->
  <g transform="translate(150, 350)">
    <!-- 简化的脊椎 -->
    <rect x="40" y="0" width="20" height="15" rx="2" fill="#e74c3c"/>
    <rect x="40" y="20" width="20" height="15" rx="2" fill="#e74c3c"/>
    <rect x="45" y="40" width="15" height="15" rx="2" fill="#e74c3c" transform="rotate(15, 45, 40)"/>
    <rect x="40" y="60" width="20" height="15" rx="2" fill="#e74c3c"/>
    <!-- 标注 -->
    <text x="70" y="40" font-family="Arial" font-size="10" fill="#e74c3c">半脱位</text>
    <line x1="60" y1="40" x2="70" y2="40" stroke="#e74c3c" stroke-width="1"/>
  </g>
  
  <!-- 次要状况图示 -->
  <g transform="translate(370, 350)">
    <!-- 简化的肌肉 -->
    <path d="M10,0 C40,10 60,20 80,10 C60,30 40,40 10,30 Z" fill="#2ecc71" opacity="0.7"/>
    <path d="M10,40 C40,50 60,60 80,50 C60,70 40,80 10,70 Z" fill="#2ecc71" opacity="0.7"/>
    <!-- 标注 -->
    <text x="45" y="60" font-family="Arial" font-size="10" fill="#2ecc71">肌肉紧张</text>
  </g>
  
  <!-- 解释性比喻 -->
  <rect x="50" y="430" width="500" height="50" rx="5" ry="5" fill="#f0f3f6" stroke="#d1d8e0"/>
  <text x="300" y="455" font-family="Arial" font-size="11" fill="#34495e" text-anchor="middle">
    就像交通系统中的主干道事故(主要状况)会导致周边道路拥堵(次要状况)
  </text>
  <text x="300" y="470" font-family="Arial" font-size="11" fill="#34495e" text-anchor="middle">
    解决主干道问题才能真正缓解整体交通状况
  </text>
</svg>