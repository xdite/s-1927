<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 城市轮廓 -->
  <path d="M50,350 L100,250 L150,300 L200,200 L250,250 L300,150 L350,200 L400,100 L450,150 L500,200 L550,150 L600,250 L650,200 L700,300 L750,250 L800,350 L800,500 L0,500 L0,350 Z" fill="#e9ecef"/>
  
  <!-- 中央控制室（大脑） -->
  <rect x="350" y="50" width="100" height="80" rx="10" ry="10" fill="#adb5bd" stroke="#495057" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">中央控制室</text>
  <text x="400" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">(先天智能)</text>
  
  <!-- 通信网络（神经组织） -->
  <path d="M400,130 C400,200 300,250 250,300" stroke="#6c757d" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M400,130 C400,200 500,250 550,300" stroke="#6c757d" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M400,130 C400,180 400,200 400,300" stroke="#6c757d" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="450" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">通信网络</text>
  <text x="450" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">(神经组织)</text>
  
  <!-- 安全摄像头（特殊感觉器官） -->
  <circle cx="250" cy="300" r="30" fill="#4dabf7" stroke="#1971c2" stroke-width="2"/>
  <path d="M235,300 L265,300 M250,285 L250,315" stroke="#1971c2" stroke-width="2"/>
  <text x="250" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#1971c2">安全摄像头</text>
  <text x="250" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#1971c2">(特殊感觉器官)</text>
  
  <!-- 温度传感器（环境条件细胞） -->
  <rect x="380" y="300" width="40" height="40" rx="5" ry="5" fill="#faa2c1" stroke="#e64980" stroke-width="2"/>
  <circle cx="400" cy="320" r="15" fill="#e64980" stroke="#faa2c1" stroke-width="1"/>
  <text x="400" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#e64980">温度传感器</text>
  <text x="400" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#e64980">(环境条件细胞)</text>
  
  <!-- 烟雾探测器（细胞活动监测） -->
  <rect x="550" y="300" width="40" height="20" rx="10" ry="10" fill="#74c0fc" stroke="#1c7ed6" stroke-width="2"/>
  <circle cx="570" cy="310" r="5" fill="#ff0000"/>
  <text x="570" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#1c7ed6">烟雾探测器</text>
  <text x="570" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c7ed6">(细胞活动监测)</text>
  
  <!-- 街头艺人（肌肉感觉） -->
  <circle cx="150" cy="400" r="30" fill="#ffe066" stroke="#fab005" stroke-width="2"/>
  <path d="M140,390 L160,390 M145,400 C150,405 155,405 160,400" stroke="#fab005" stroke-width="2" fill="none"/>
  <text x="150" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#fab005">街头艺人</text>
  <text x="150" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#fab005">(肌肉感觉)</text>
  
  <!-- 安保人员（保护性服务） -->
  <rect x="650" cy="400" width="30" height="50" rx="10" ry="10" fill="#a5d8ff" stroke="#1971c2" stroke-width="2"/>
  <circle cx="665" cy="385" r="15" fill="#a5d8ff" stroke="#1971c2" stroke-width="2"/>
  <text x="665" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#1971c2">安保人员</text>
  <text x="665" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#1971c2">(保护性服务)</text>
  
  <!-- 标题 -->
  <text x="400" y="550" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">感觉功能：人体的智能城市监控系统</text>
  <text x="400" y="575" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">细胞和器官就像城市中的各种传感器，不断向中央控制室报告环境状况和活动信息</text>
</svg>