<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Kitchen Table (Modern Generic Table) -->
  <rect x="100" y="300" width="600" height="20" fill="#d4a76a" rx="2"/>
  <rect x="150" y="320" width="20" height="150" fill="#c49a6c"/>
  <rect x="630" y="320" width="20" height="150" fill="#c49a6c"/>
  
  <!-- Open Anatomy Book (Amplified Anatomy Study) -->
  <g transform="translate(250, 200)">
    <!-- Left page -->
    <path d="M0,0 L150,0 L150,150 L0,150 C20,130 20,20 0,0 Z" fill="#fff" stroke="#333" stroke-width="1"/>
    <!-- Right page -->
    <path d="M150,0 L300,0 L300,150 C280,130 280,20 300,0 L150,150 Z" fill="#fff" stroke="#333" stroke-width="1"/>
    <!-- Text lines on left page -->
    <line x1="20" y1="30" x2="130" y2="30" stroke="#888" stroke-width="1"/>
    <line x1="20" y1="50" x2="130" y2="50" stroke="#888" stroke-width="1"/>
    <line x1="20" y1="70" x2="130" y2="70" stroke="#888" stroke-width="1"/>
    <!-- Spine diagram on right page -->
    <path d="M200,30 C210,40 190,60 200,70 C210,80 190,100 200,110 C210,120 190,140 200,140" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="200" cy="40" r="5" fill="#e74c3c"/>
    <circle cx="200" cy="60" r="3" fill="#e74c3c"/>
    <circle cx="200" cy="80" r="4" fill="#e74c3c"/>
  </g>
  
  <!-- Pressure Cookers (Multiple Pressures) -->
  <g transform="translate(150, 100)">
    <!-- Pressure cooker 1 (cervical) -->
    <rect x="0" y="0" width="80" height="60" fill="#e0e0e0" rx="5"/>
    <ellipse cx="40" cy="0" rx="40" ry="10" fill="#d0d0d0" stroke="#999" stroke-width="1"/>
    <line x1="20" y1="30" x2="60" y2="30" stroke="#999" stroke-width="2"/>
    <!-- Steam -->
    <path d="M30,-5 C35,-20 25,-25 30,-35" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
    <path d="M40,-5 C45,-25 35,-30 40,-45" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
    <path d="M50,-5 C55,-15 45,-20 50,-30" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
    <text x="40" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Cervical</text>
  </g>
  
  <g transform="translate(300, 120)">
    <!-- Pressure cooker 2 -->
    <rect x="0" y="0" width="70" height="50" fill="#e0e0e0" rx="5"/>
    <ellipse cx="35" cy="0" rx="35" ry="8" fill="#d0d0d0" stroke="#999" stroke-width="1"/>
    <line x1="20" y1="25" x2="50" y2="25" stroke="#999" stroke-width="2"/>
    <!-- Steam -->
    <path d="M25,-5 C30,-15 20,-20 25,-25" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
    <path d="M35,-5 C40,-15 30,-20 35,-25" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(450, 130)">
    <!-- Pressure cooker 3 -->
    <rect x="0" y="0" width="70" height="50" fill="#e0e0e0" rx="5"/>
    <ellipse cx="35" cy="0" rx="35" ry="8" fill="#d0d0d0" stroke="#999" stroke-width="1"/>
    <line x1="20" y1="25" x2="50" y2="25" stroke="#999" stroke-width="2"/>
    <!-- Steam -->
    <path d="M30,-5 C35,-15 25,-20 30,-25" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(580, 110)">
    <!-- Pressure cooker 4 -->
    <rect x="0" y="0" width="70" height="50" fill="#e0e0e0" rx="5"/>
    <ellipse cx="35" cy="0" rx="35" ry="8" fill="#d0d0d0" stroke="#999" stroke-width="1"/>
    <line x1="20" y1="25" x2="50" y2="25" stroke="#999" stroke-width="2"/>
    <!-- Steam -->
    <path d="M35,-5 C40,-15 30,-20 35,-25" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Flow Arrows -->
  <g stroke="#3498db" stroke-width="2" fill="none">
    <path d="M400,300 L400,270" marker-end="url(#arrowhead)"/>
    <path d="M400,200 L400,170" marker-end="url(#arrowhead)"/>
    <path d="M400,100 C400,80 350,70 300,70" marker-end="url(#arrowhead)"/>
    <path d="M400,100 C400,80 450,70 500,70" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <g font-family="Arial" font-size="14" fill="#333">
    <text x="400" y="330" text-anchor="middle">Modern Generic Table</text>
    <text x="400" y="230" text-anchor="middle">Amplified Anatomy Study</text>
    <text x="400" y="50" text-anchor="middle">Multiple Pressures</text>
    <text x="400" y="450" text-anchor="middle" font-size="12">就像厨房里的压力锅会在不同位置释放压力，</text>
    <text x="400" y="470" text-anchor="middle" font-size="12">脊柱问题也可能出现在任何位置，尤其是颈椎区域需要更多关注。</text>
  </g>
</svg>