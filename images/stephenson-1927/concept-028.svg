<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">感觉形成过程</text>
  
  <!-- 流程图元素 -->
  <!-- 1. 信件(刺激) -->
  <rect x="50" y="100" width="100" height="70" rx="10" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
  <text x="100" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">信件</text>
  <text x="100" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(刺激)</text>
  
  <!-- 2. 邮递员(感受器) -->
  <rect x="200" y="100" width="100" height="70" rx="10" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
  <text x="250" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">邮递员</text>
  <text x="250" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(感受器)</text>
  
  <!-- 3. 递送(神经冲动) -->
  <polygon points="350,135 400,100 450,135 400,170" fill="#fff2e8" stroke="#ffbb96" stroke-width="2"/>
  <text x="400" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">递送</text>
  <text x="400" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(神经冲动)</text>
  
  <!-- 4. 小女孩(大脑) -->
  <rect x="500" y="100" width="100" height="70" rx="10" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
  <text x="550" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">小女孩</text>
  <text x="550" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(大脑)</text>
  
  <!-- 5. 阅读理解(感觉) -->
  <rect x="650" y="100" width="100" height="70" rx="10" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2"/>
  <text x="700" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">阅读理解</text>
  <text x="700" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(感觉)</text>
  
  <!-- 6. 已有知识(Innate) -->
  <rect x="500" y="220" width="100" height="70" rx="10" fill="#f9f0ff" stroke="#d3adf7" stroke-width="2"/>
  <text x="550" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">已有知识</text>
  <text x="550" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(Innate)</text>
  
  <!-- 7. 最终理解(认知) -->
  <polygon points="650,255 700,220 750,255 700,290" fill="#fff2e8" stroke="#ffbb96" stroke-width="2"/>
  <text x="700" y="260" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">最终理解</text>
  <text x="700" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(认知)</text>
  
  <!-- 连接线 -->
  <line x1="150" y1="135" x2="200" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="135" x2="350" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="135" x2="500" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="135" x2="650" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="170" x2="700" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="170" x2="550" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="255" x2="650" y2="255" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 场景插图 -->
  <g transform="translate(250, 330)">
    <!-- 小女孩 -->
    <circle cx="140" cy="40" r="20" fill="#ffccc7"/>
    <path d="M130,35 Q140,30 150,35" stroke="#333" stroke-width="1" fill="none"/>
    <circle cx="135" cy="33" r="2" fill="#333"/>
    <circle cx="145" cy="33" r="2" fill="#333"/>
    <path d="M120,50 Q140,70 160,50" stroke="#333" stroke-width="1" fill="none"/>
    <path d="M140,60 L140,100" stroke="#ffccc7" stroke-width="10"/>
    <rect x="120" y="100" width="40" height="30" fill="#f6ffed" rx="5"/>
    
    <!-- 信件和想象 -->
    <rect x="180" y="50" width="30" height="20" fill="white" stroke="#333"/>
    <line x1="185" y1="55" x2="205" y2="55" stroke="#333" stroke-width="1"/>
    <line x1="185" y1="60" x2="205" y2="60" stroke="#333" stroke-width="1"/>
    <line x1="185" y1="65" x2="205" y2="65" stroke="#333" stroke-width="1"/>
    
    <!-- 思想泡泡 -->
    <ellipse cx="240" cy="30" rx="40" ry="25" fill="white" stroke="#91d5ff" stroke-width="1"/>
    <path d="M210,50 Q205,55 200,55" stroke="#91d5ff" stroke-width="1" fill="none"/>
    
    <!-- 独角兽 -->
    <path d="M230,30 Q240,10 250,30" stroke="#d3adf7" stroke-width="2" fill="none"/>
    <ellipse cx="240" cy="35" rx="15" ry="10" fill="#f9f0ff" stroke="#d3adf7" stroke-width="1"/>
    <path d="M225,40 L215,50" stroke="#f9f0ff" stroke-width="3"/>
    <path d="M255,40 L265,50" stroke="#f9f0ff" stroke-width="3"/>
  </g>
  
  <!-- 说明文字 -->
  <text x="400" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#666" font-style="italic">
    感觉就像阅读一封信：虽然信件传递到手中，但内容的理解发生在大脑里，并由我们已有的知识系统赋予意义
  </text>
</svg>