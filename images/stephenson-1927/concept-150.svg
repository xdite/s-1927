<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">麻痹 (Paralysis): 系统协调功能失调</text>
  
  <!-- 中心控制塔 -->
  <polygon points="400,180 450,210 450,290 400,320 350,290 350,210" fill="#e6e6fa" stroke="#6a5acd" stroke-width="3"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">管制中心</text>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">(麻痹源头)</text>
  
  <!-- 闪电符号表示故障 -->
  <path d="M410,160 L395,190 L415,190 L390,220" stroke="#ff6347" stroke-width="3" fill="none"/>
  
  <!-- 运动系统 -->
  <circle cx="200" cy="240" r="60" fill="#d1e7dd" stroke="#20c997" stroke-width="2"/>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">运动系统</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(道路交通)</text>
  <!-- 道路图标 -->
  <rect x="170" y="270" width="60" height="10" fill="#555" rx="2"/>
  <rect x="170" y="290" width="60" height="5" fill="#fff" rx="1"/>
  
  <!-- 热量系统 -->
  <circle cx="550" cy="150" r="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">热量系统</text>
  <text x="550" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(供暖管道)</text>
  <!-- 温度计图标 -->
  <rect x="545" y="180" width="10" height="30" fill="#dc3545" rx="5"/>
  <circle cx="550" cy="215" r="8" fill="#dc3545"/>
  
  <!-- 感觉系统 -->
  <circle cx="550" cy="350" r="60" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2"/>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">感觉系统</text>
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(通讯网络)</text>
  <!-- 神经元图标 -->
  <circle cx="550" cy="390" r="10" fill="#0d6efd"/>
  <path d="M560,390 C580,380 580,400 590,400" stroke="#0d6efd" stroke-width="2" fill="none"/>
  
  <!-- 连接线 -->
  <path d="M350,250 C300,250 280,240 260,240" stroke="#20c997" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  <path d="M450,230 C480,210 500,180 500,150" stroke="#dc3545" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  <path d="M450,270 C480,290 500,320 500,350" stroke="#0d6efd" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  
  <!-- 家族性连接 -->
  <rect x="300" y="400" width="200" height="80" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">原发性家族</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(相同缺陷零件)</text>
  
  <path d="M400,320 L400,400" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- 底部解释文字 -->
  <rect x="100" y="520" width="600" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" width="580">
    麻痹就像城市交通管制中心的故障，影响协调不同系统的能力，可能导致运动、热量或感觉等多种功能失调。
  </text>
</svg>