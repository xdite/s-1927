<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 左侧区域 - 精神世界 -->
  <rect x="50" y="100" width="300" height="400" rx="20" fill="#e6f2ff" stroke="#a0c8e0" stroke-width="2"/>
  <text x="200" y="140" font-family="Arial" font-size="24" text-anchor="middle" fill="#336699">精神 (Mind)</text>
  <text x="200" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="#336699">基督教科学</text>
  
  <!-- 右侧区域 - 物质世界 -->
  <rect x="450" y="100" width="300" height="400" rx="20" fill="#e6ffe6" stroke="#a0e0a0" stroke-width="2"/>
  <text x="600" y="140" font-family="Arial" font-size="24" text-anchor="middle" fill="#336633">物质 (Matter)</text>
  <text x="600" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="#336633">医学</text>
  
  <!-- 精神世界的象征 -->
  <circle cx="200" cy="250" r="60" fill="#c4e0f9" stroke="#6699cc" stroke-width="2"/>
  <path d="M180,250 C190,230 210,230 220,250 C210,270 190,270 180,250 Z" fill="#ffffff" stroke="#6699cc" stroke-width="1.5"/>
  <path d="M160,270 C180,240 220,240 240,270" fill="none" stroke="#6699cc" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="200" cy="220" r="15" fill="#ffffff" stroke="#6699cc" stroke-width="1.5"/>
  
  <!-- 物质世界的象征 -->
  <rect x="550" y="220" width="100" height="70" rx="5" fill="#c4f9c4" stroke="#66cc66" stroke-width="2"/>
  <circle cx="600" cy="255" r="25" fill="#ffffff" stroke="#66cc66" stroke-width="1.5"/>
  <line x1="580" y1="255" x2="620" y2="255" stroke="#66cc66" stroke-width="1.5"/>
  <line x1="600" y1="235" x2="600" y2="275" stroke="#66cc66" stroke-width="1.5"/>
  
  <!-- 桥梁 - 脊骨神经医学 -->
  <path d="M350,300 C375,250 425,250 450,300" fill="none" stroke="#d9a066" stroke-width="8" stroke-linecap="round"/>
  <path d="M350,310 C375,260 425,260 450,310" fill="none" stroke="#d9a066" stroke-width="8" stroke-linecap="round"/>
  <path d="M350,320 C375,270 425,270 450,320" fill="none" stroke="#d9a066" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 桥梁标签 -->
  <rect x="350" y="210" width="100" height="40" rx="10" fill="#f9e6cc" stroke="#d9a066" stroke-width="2"/>
  <text x="400" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#995500">脊骨神经医学</text>
  
  <!-- 力的表示 -->
  <circle cx="400" cy="300" r="25" fill="#ffcc99" stroke="#d9a066" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#995500">力</text>
  <text x="400" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#995500">(Force)</text>
  
  <!-- 连接箭头 -->
  <path d="M375,300 L340,300" fill="none" stroke="#d9a066" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  <path d="M425,300 L460,300" fill="none" stroke="#d9a066" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d9a066"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <rect x="100" y="520" width="600" height="60" rx="10" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <text x="400" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
    如同一座桥梁连接城市的两岸，脊骨神经医学通过"力"的概念
  </text>
  <text x="400" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
    将精神世界和物质世界联系起来，创造完整的健康观。
  </text>
</svg>