<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">神经受压与热盒/冷盒现象</text>
  
  <!-- 左侧：受压状态 -->
  <g transform="translate(200,150)">
    <!-- 神经管道 -->
    <rect x="-150" y="0" width="300" height="80" rx="10" ry="10" fill="#e6e6fa" stroke="#9370db" stroke-width="2"/>
    
    <!-- 压迫点 -->
    <path d="M0,-20 L30,0 L-30,0 Z" fill="#ff6b6b" stroke="#c44d4d" stroke-width="2"/>
    
    <!-- 神经细胞（工作人员） -->
    <g transform="translate(-80,40)">
      <circle cx="0" cy="0" r="15" fill="#ffd166"/>
      <circle cx="0" cy="-5" r="5" fill="#ffd166"/>
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="15" x2="0" y2="30" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="20" x2="-15" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="20" x2="15" y2="35" stroke="#333" stroke-width="2"/>
      <!-- 汗滴 -->
      <path d="M-8,-8 Q-10,-12 -12,-8 Z" fill="#6ecbf5"/>
      <path d="M8,-8 Q10,-12 12,-8 Z" fill="#6ecbf5"/>
    </g>
    
    <!-- 信息包裹堆积 -->
    <g transform="translate(-40,40)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" ry="2" fill="#118ab2" stroke="#073b4c" stroke-width="1"/>
      <rect x="-10" y="-15" width="20" height="15" rx="2" ry="2" fill="#ef476f" stroke="#073b4c" stroke-width="1"/>
      <rect x="-5" y="-25" width="25" height="15" rx="2" ry="2" fill="#06d6a0" stroke="#073b4c" stroke-width="1"/>
    </g>
    
    <!-- 热量符号 -->
    <g transform="translate(0,30)">
      <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15" stroke="#ff6b6b" stroke-width="2" fill="none"/>
      <path d="M-5,5 Q0,-5 5,0 Q10,-10 15,-5 Q20,-15 25,-10" stroke="#ff6b6b" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 代谢废物 -->
    <g transform="translate(60,40)">
      <circle cx="0" cy="0" r="8" fill="#adb5bd"/>
      <circle cx="10" cy="5" r="6" fill="#adb5bd"/>
      <circle cx="-5" cy="8" r="5" fill="#adb5bd"/>
    </g>
    
    <!-- 标签 -->
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">神经受压状态</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d62828">"热盒"现象</text>
  </g>
  
  <!-- 右侧：恢复状态 -->
  <g transform="translate(600,150)">
    <!-- 神经管道 -->
    <rect x="-150" y="0" width="300" height="80" rx="10" ry="10" fill="#e6e6fa" stroke="#9370db" stroke-width="2"/>
    
    <!-- 神经细胞（工作人员） -->
    <g transform="translate(-80,40)">
      <circle cx="0" cy="0" r="15" fill="#ffd166"/>
      <circle cx="0" cy="-5" r="5" fill="#ffd166"/>
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="15" x2="0" y2="30" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="20" x2="-15" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="20" x2="15" y2="35" stroke="#333" stroke-width="2"/>
      <!-- 笑脸 -->
      <path d="M-5,3 Q0,8 5,3" stroke="#333" stroke-width="1" fill="none"/>
    </g>
    
    <!-- 信息包裹有序流动 -->
    <g transform="translate(0,40)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" ry="2" fill="#118ab2" stroke="#073b4c" stroke-width="1"/>
      <rect x="25" y="-10" width="30" height="20" rx="2" ry="2" fill="#ef476f" stroke="#073b4c" stroke-width="1"/>
      <rect x="65" y="-10" width="30" height="20" rx="2" ry="2" fill="#06d6a0" stroke="#073b4c" stroke-width="1"/>
      
      <!-- 流动箭头 -->
      <path d="M-25,0 L85,0" stroke="#073b4c" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
      <path d="M85,0 L75,-5 L75,5 Z" fill="#073b4c"/>
    </g>
    
    <!-- 标签 -->
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">神经压力释放</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1d3557">功能恢复</text>
  </g>
  
  <!-- 中间温度计 -->
  <g transform="translate(400,180)">
    <!-- 温度计 -->
    <rect x="-15" y="-80" width="30" height="160" rx="15" ry="15" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="80" r="20" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
    <rect x="-8" y="-70" width="16" height="150" rx="8" ry="8" fill="#ff6b6b"/>
    
    <!-- 温度刻度 -->
    <line x1="-15" y1="40" x2="-5" y2="40" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="-40" x2="-5" y2="-40" stroke="#333" stroke-width="1"/>
    
    <text x="-25" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">正常</text>
    <text x="-25" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">热盒</text>
    <text x="-25" y="-35" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">冷盒</text>
    
    <!-- 箭头指示 -->
    <path d="M30,0 L50,30 L50,-30 Z" fill="#6c757d" opacity="0.7"/>
    <text x="65" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">温度变化</text>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057" font-style="italic">
    就像快递分拣中心的工作人员，神经细胞在受压时会超负荷工作产生热量，长期疲劳后进入休眠状态变冷
  </text>
</svg>