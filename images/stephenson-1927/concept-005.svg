<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Seredema: 组织中尿素滞留</text>
  
  <!-- 细胞 -->
  <ellipse cx="400" cy="250" rx="180" ry="150" fill="#e8f4f8" stroke="#5a9bd5" stroke-width="3"/>
  
  <!-- 细胞核 -->
  <circle cx="400" cy="250" r="50" fill="#b3d7ea" stroke="#5a9bd5" stroke-width="2"/>
  
  <!-- 尿素废物表示 -->
  <g id="waste">
    <circle cx="320" cy="200" r="15" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="350" cy="170" r="12" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="380" cy="190" r="10" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="410" cy="170" r="13" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="440" cy="200" r="11" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="470" cy="230" r="14" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="450" cy="260" r="12" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="420" cy="290" r="15" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="380" cy="310" r="10" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="340" cy="290" r="13" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="310" cy="260" r="11" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
  </g>
  
  <!-- 细胞外尿素废物 -->
  <g id="external-waste">
    <circle cx="230" cy="180" r="12" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="260" cy="150" r="10" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="290" cy="130" r="13" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="500" cy="170" r="11" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="530" cy="200" r="14" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="520" cy="240" r="12" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="490" cy="290" r="10" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="520" cy="310" r="13" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="280" cy="350" r="11" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="240" cy="320" r="14" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
    <circle cx="210" cy="280" r="12" fill="#e6b89c" stroke="#d4a26a" stroke-width="1"/>
  </g>
  
  <!-- 传入通道(被阻塞) -->
  <path d="M160,250 Q220,200 280,250" stroke="#5a9bd5" stroke-width="15" fill="none"/>
  <text x="170" y="220" font-family="Arial" font-size="16" fill="#333">传入通道</text>
  
  <!-- 阻塞符号 -->
  <line x1="200" y1="210" x2="240" y2="250" stroke="#e74c3c" stroke-width="4"/>
  <line x1="240" y1="210" x2="200" y2="250" stroke="#e74c3c" stroke-width="4"/>
  <circle cx="220" cy="230" r="25" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <text x="220" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#e74c3c">阻塞</text>
  
  <!-- 垃圾车比喻 -->
  <g transform="translate(600, 350)">
    <rect x="-40" y="-20" width="80" height="40" fill="#a3c9e9" stroke="#5a9bd5" stroke-width="2" rx="5" ry="5"/>
    <circle cx="-20" cy="25" r="12" fill="#666" stroke="#333" stroke-width="1"/>
    <circle cx="20" cy="25" r="12" fill="#666" stroke="#333" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">清除系统</text>
    <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#e74c3c">运力不足</text>
  </g>
  
  <!-- 比喻说明 -->
  <rect x="100" y="420" width="600" height="120" fill="#f0f0f0" rx="10" ry="10" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    <tspan x="400" dy="0">比喻：就像城市垃圾收集系统</tspan>
    <tspan x="400" dy="25">当垃圾车(清除系统)运力不足时，垃圾(尿素)堆积在房屋(细胞)周围</tspan>
    <tspan x="400" dy="25">阻塞了居民的进出通道(传入性中毒)，影响正常生活(细胞功能)</tspan>
    <tspan x="400" dy="25">这不同于社区被雨水淹没(水肿)，虽然表现相似但本质不同</tspan>
  </text>
  
  <!-- 标签 -->
  <text x="400" y="330" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Seredema (尿素滞留)</text>
</svg>