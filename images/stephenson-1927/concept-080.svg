<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">细胞状态与修复能力</text>
  
  <!-- 中心节点：细胞状态 -->
  <circle cx="400" cy="120" r="50" fill="#b3e0ff" stroke="#4d94ff" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">细胞状态</text>
  
  <!-- 四种状态节点 -->
  <!-- 耗损 -->
  <circle cx="200" cy="240" r="40" fill="#c2f0c2" stroke="#5cb85c" stroke-width="2"/>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">耗损</text>
  
  <!-- 萎缩 -->
  <circle cx="350" cy="240" r="40" fill="#c2f0c2" stroke="#5cb85c" stroke-width="2"/>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">萎缩</text>
  
  <!-- 复原 -->
  <circle cx="500" cy="240" r="40" fill="#c2f0c2" stroke="#5cb85c" stroke-width="2"/>
  <text x="500" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">复原</text>
  
  <!-- 变性 -->
  <circle cx="650" cy="240" r="40" fill="#ffb3b3" stroke="#d9534f" stroke-width="2"/>
  <text x="650" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">变性</text>
  
  <!-- 结果节点 -->
  <!-- 可恢复 -->
  <rect x="300" y="340" width="100" height="50" rx="10" ry="10" fill="#c2f0c2" stroke="#5cb85c" stroke-width="2"/>
  <text x="350" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">可恢复</text>
  
  <!-- 不可恢复 -->
  <rect x="600" y="340" width="100" height="50" rx="10" ry="10" fill="#ffb3b3" stroke="#d9534f" stroke-width="2"/>
  <text x="650" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">不可恢复</text>
  
  <!-- 连接线 -->
  <!-- 中心到四种状态 -->
  <line x1="370" y1="160" x2="220" y2="210" stroke="#666" stroke-width="2"/>
  <line x1="390" y1="165" x2="355" y2="205" stroke="#666" stroke-width="2"/>
  <line x1="410" y1="165" x2="490" y2="205" stroke="#666" stroke-width="2"/>
  <line x1="430" y1="160" x2="630" y2="210" stroke="#666" stroke-width="2"/>
  
  <!-- 三种状态到可恢复 -->
  <line x1="210" y1="275" x2="310" y2="345" stroke="#5cb85c" stroke-width="2"/>
  <line x1="350" y1="280" x2="350" y2="340" stroke="#5cb85c" stroke-width="2"/>
  <line x1="490" y1="275" x2="390" y2="345" stroke="#5cb85c" stroke-width="2"/>
  
  <!-- 变性到不可恢复 -->
  <line x1="650" y1="280" x2="650" y2="340" stroke="#d9534f" stroke-width="2"/>
  
  <!-- 房屋图标 -->
  <!-- 细胞状态的房屋 -->
  <g transform="translate(370, 70)">
    <polygon points="30,0 60,20 0,20" fill="#b3e0ff" stroke="#4d94ff" stroke-width="1"/>
    <rect x="5" y="20" width="50" height="30" fill="#b3e0ff" stroke="#4d94ff" stroke-width="1"/>
    <rect x="20" y="30" width="20" height="20" fill="white" stroke="#4d94ff" stroke-width="1"/>
  </g>
  
  <!-- 耗损的房屋 -->
  <g transform="translate(170, 190)">
    <polygon points="30,0 60,20 0,20" fill="#c2f0c2" stroke="#5cb85c" stroke-width="1"/>
    <rect x="5" y="20" width="50" height="30" fill="#c2f0c2" stroke="#5cb85c" stroke-width="1"/>
    <rect x="20" y="30" width="20" height="20" fill="white" stroke="#5cb85c" stroke-width="1"/>
    <!-- 松动的木板 -->
    <line x1="10" y1="25" x2="15" y2="30" stroke="#5cb85c" stroke-width="1"/>
    <line x1="45" y1="25" x2="40" y2="30" stroke="#5cb85c" stroke-width="1"/>
  </g>
  
  <!-- 萎缩的房屋 -->
  <g transform="translate(320, 190)">
    <polygon points="30,0 60,20 0,20" fill="#c2f0c2" stroke="#5cb85c" stroke-width="1"/>
    <rect x="10" y="20" width="40" height="25" fill="#c2f0c2" stroke="#5cb85c" stroke-width="1"/>
    <rect x="20" y="30" width="20" height="15" fill="white" stroke="#5cb85c" stroke-width="1"/>
  </g>
  
  <!-- 复原的房屋 -->
  <g transform="translate(470, 190)">
    <polygon points="30,0 60,20 0,20" fill="#c2f0c2" stroke="#5cb85c" stroke-width="1"/>
    <rect x="5" y="20" width="50" height="30" fill="#c2f0c2" stroke="#5cb85c" stroke-width="1"/>
    <rect x="20" y="30" width="20" height="20" fill="white" stroke="#5cb85c" stroke-width="1"/>
    <!-- 焕然一新的标志 -->
    <path d="M10,15 Q30,-5 50,15" fill="none" stroke="#5cb85c" stroke-width="1"/>
  </g>
  
  <!-- 变性的房屋 -->
  <g transform="translate(620, 190)">
    <polygon points="30,0 60,20 0,20" fill="#ffb3b3" stroke="#d9534f" stroke-width="1"/>
    <rect x="5" y="20" width="50" height="30" fill="#ffb3b3" stroke="#d9534f" stroke-width="1"/>
    <!-- 断裂的主梁 -->
    <line x1="20" y1="10" x2="40" y2="10" stroke="#d9534f" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="5" y1="30" x2="55" y2="30" stroke="#d9534f" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M20,30 L40,50" stroke="#d9534f" stroke-width="2"/>
    <path d="M40,30 L20,50" stroke="#d9534f" stroke-width="2"/>
  </g>
  
  <!-- 底部说明 -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    细胞状态就像房屋损伤：耗损如松动木板，萎缩似轻微收缩，复原是精心维护，
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">
    而变性则如主梁断裂，结构已被严重破坏，无法通过普通修复手段恢复。
  </text>
</svg>