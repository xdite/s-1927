<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 城市道路网络 -->
  <g stroke="#adb5bd" stroke-width="6">
    <!-- 水平道路 -->
    <line x1="100" y1="200" x2="700" y2="200" />
    <line x1="100" y1="350" x2="700" y2="350" />
    <line x1="100" y1="500" x2="700" y2="500" />
    
    <!-- 垂直道路 -->
    <line x1="200" y1="100" x2="200" y2="550" />
    <line x1="400" y1="100" x2="400" y2="550" />
    <line x1="600" y1="100" x2="600" y2="550" />
  </g>
  
  <!-- 交通控制中心 -->
  <g transform="translate(400, 120)">
    <rect x="-40" y="-80" width="80" height="80" fill="#4dabf7" rx="5" />
    <rect x="-30" y="-100" width="60" height="20" fill="#4dabf7" />
    <rect x="-20" y="-110" width="40" height="10" fill="#4dabf7" />
    <circle cx="0" cy="-50" r="15" fill="#fd7e14" />
    <text x="0" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">先天智能控制</text>
  </g>
  
  <!-- 监控摄像头（完美传输） -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="15" fill="#ced4da" />
    <rect x="-5" y="-5" width="10" height="15" fill="#495057" />
    <path d="M0,0 L0,-30" stroke="#495057" stroke-width="2" />
    <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">完美传输</text>
  </g>
  
  <!-- 良好道路（完美状态） -->
  <g transform="translate(600, 350)">
    <rect x="-40" y="-15" width="80" height="30" fill="#82c91e" rx="3" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">完美状态</text>
  </g>
  
  <!-- 交通流量（适应性变化） -->
  <g transform="translate(400, 350)">
    <!-- 车辆 -->
    <rect x="-15" y="-10" width="30" height="20" fill="#fa5252" rx="5" />
    <circle cx="-8" cy="10" r="5" fill="#212529" />
    <circle cx="8" cy="10" r="5" fill="#212529" />
    
    <rect x="-55" y="-10" width="30" height="20" fill="#4c6ef5" rx="5" />
    <circle cx="-48" cy="10" r="5" fill="#212529" />
    <circle cx="-32" cy="10" r="5" fill="#212529" />
    
    <rect x="25" y="-10" width="30" height="20" fill="#fab005" rx="5" />
    <circle cx="32" cy="10" r="5" fill="#212529" />
    <circle cx="48" cy="10" r="5" fill="#212529" />
    
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">适应性变化</text>
  </g>
  
  <!-- 需求与供给定律 -->
  <g transform="translate(400, 500)">
    <path d="M-40,-20 C-20,10 20,-10 40,20" stroke="#e64980" stroke-width="2" fill="none" />
    <path d="M-40,20 C-20,-10 20,10 40,-20" stroke="#339af0" stroke-width="2" fill="none" />
    <text x="-30" y="-25" font-family="Arial" font-size="10" fill="#e64980">需求</text>
    <text x="20" y="-25" font-family="Arial" font-size="10" fill="#339af0">供给</text>
    <text x="0" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">需求与供给定律</text>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">完美协调服务系统</text>
  
  <!-- 说明文字 -->
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">
    就像城市交通系统需要根据车流量动态调整一样，身体功能也通过完美协调服务来适应不断变化的需求
  </text>
</svg>